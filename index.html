<!DOCTYPE html>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root { --bg: #000; --panel: #1a1a1d; --accent: #00fbff; --gold: #ffd700; --warn: #ff003c; --battle: #ff8800; --tile: 60px; --target-tile: 22px; --gap: 5px; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow-x: hidden; }
        .screen { display: none; width: 100%; max-width: 950px; padding: 15px; box-sizing: border-box; flex-direction: column; align-items: center; }
        .active { display: flex; }
        .card { background: var(--panel); padding: 25px; border-radius: 20px; width: 100%; max-width: 400px; border: 1px solid #333; text-align: center; }
        .btn { width: 100%; padding: 15px; background: var(--accent); color: #000; font-weight: bold; border: none; border-radius: 12px; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        .btn:active { transform: scale(0.98); }
        .btn-battle { background: var(--battle); color: white; }
        .btn-sub { background: #333; color: white; font-size: 0.8rem; padding: 10px; }
        
        /* ë­í‚¹/ê²Œì„ ë ˆì´ì•„ì›ƒ */
        .game-layout { display: flex; gap: 15px; width: 100%; justify-content: center; align-items: flex-start; flex-wrap: wrap; }
        .rank-container { width: 260px; display: flex; flex-direction: column; gap: 15px; }
        .rank-panel { background: var(--panel); padding: 15px; border-radius: 15px; border: 1px solid #333; }
        .rank-table { width: 100%; border-collapse: collapse; font-size: 0.75rem; text-align: center; }
        .rank-table td { padding: 6px 0; border-bottom: 1px solid #222; }

        .game-header { display: flex; justify-content: space-around; align-items: center; width: 100%; margin-bottom: 15px; background: #111; padding: 10px; border-radius: 15px; border: 1px solid #222; position: relative; }
        .target-box { display: grid; grid-template-columns: repeat(3, var(--target-tile)); gap: 3px; background: #000; padding: 5px; border-radius: 5px; border: 1px solid var(--accent); transition: transform 0.3s; }
        .target-tile { width: var(--target-tile); height: var(--target-tile); border-radius: 3px; }
        .board-grid { display: grid; grid-template-columns: repeat(5, var(--tile)); grid-template-rows: repeat(5, var(--tile)); gap: var(--gap); background: #111; padding: 8px; border-radius: 12px; position: relative; }
        .tile { width: 100%; height: 100%; border-radius: 6px; cursor: pointer; }
        .center-guide { position: absolute; top: calc(var(--tile) + var(--gap) + 8px - 2px); left: calc(var(--tile) + var(--gap) + 8px - 2px); width: calc(var(--tile)*3 + var(--gap)*2 + 4px); height: calc(var(--tile)*3 + var(--gap)*2 + 4px); border: 2px solid var(--accent); border-radius: 6px; pointer-events: none; }

        /* ìƒ‰ìƒ ë° íš¨ê³¼ */
        .red { background: #FF003C !important; } .blue { background: #007BFF !important; } .green { background: #00FF6A !important; }
        .yellow { background: #FFD700 !important; } .orange { background: #FF8800 !important; } .white { background: #FFFFFF !important; } .empty { background: #222 !important; }
        .hidden-tile { background: #000 !important; border: 1px solid #333; }
        @keyframes blink { 0%, 66% { opacity: 1; } 67%, 100% { opacity: 0; } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        @media (max-width: 850px) { :root { --tile: 55px; } }
    </style>
</head>
<body>

    <div id="authScreen" class="screen active">
        <div class="card">
            <h1 style="color:var(--accent)">RUBIK'S RACE</h1>
            <input type="text" id="nickInput" style="width:100%; padding:12px; margin-bottom:10px; border-radius:10px; border:1px solid #444; background:#000; color:white; box-sizing:border-box;" placeholder="ë‹‰ë„¤ì„">
            <input type="email" id="email" style="width:100%; padding:12px; margin-bottom:10px; border-radius:10px; border:1px solid #444; background:#000; color:white; box-sizing:border-box;" placeholder="ì´ë©”ì¼">
            <input type="password" id="password" style="width:100%; padding:12px; margin-bottom:10px; border-radius:10px; border:1px solid #444; background:#000; color:white; box-sizing:border-box;" placeholder="ë¹„ë°€ë²ˆí˜¸">
            <button class="btn" onclick="handleAuth('login')">ë¡œê·¸ì¸</button>
            <button class="btn" onclick="handleAuth('signup')" style="background:#333; color:white;">íšŒì›ê°€ì…</button>
        </div>
    </div>

    <div id="lobbyScreen" class="screen">
        <div class="card">
            <h2 style="color:var(--accent)">LOBBY</h2>
            <p><span id="displayNick" style="color:var(--accent); font-weight:bold;"></span>ë‹˜ í™˜ì˜í•©ë‹ˆë‹¤!</p>
            <button class="btn" onclick="startSolo()">ğŸ† ì†”ë¡œ ë­í‚¹ì „ (10ë‹¨ê³„)</button>
            <button class="btn btn-battle" onclick="findMatch()">âš”ï¸ ì‹¤ì‹œê°„ ë ˆì´ìŠ¤ (ìŠ¹ì ì œ)</button>
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button class="btn btn-sub" style="flex:1" onclick="showMyPage()">ğŸ‘¤ ë§ˆì´í˜ì´ì§€</button>
                <button class="btn btn-sub" style="flex:1" onclick="auth.signOut()">ğŸšª ë¡œê·¸ì•„ì›ƒ</button>
            </div>
        </div>
    </div>

    <div id="myPageScreen" class="screen">
        <div class="card">
            <h2 style="color:var(--accent)">MY PAGE</h2>
            <div style="background:#111; padding:20px; border-radius:15px; border:1px solid #333; margin-bottom:15px;">
                <p style="font-size:0.9rem; color:#888; margin:0;">í˜„ì¬ ë°°í‹€ ìŠ¹ì </p>
                <h1 id="myScore" style="font-size:3rem; color:var(--battle); margin:10px 0;">0</h1>
                <p id="myRankStatus" style="font-size:0.8rem; color:var(--gold);"></p>
            </div>
            <button class="btn" onclick="showScreen('lobbyScreen')">ë¡œë¹„ë¡œ ëŒì•„ê°€ê¸°</button>
        </div>
    </div>

    <div id="battleWaitScreen" class="screen">
        <div class="card">
            <h2 style="color:var(--battle)">MATCHING...</h2>
            <div style="border: 4px solid #333; border-top: 4px solid var(--battle); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto;"></div>
            <p>ìƒëŒ€ë°©ì„ ì°¾ëŠ” ì¤‘ì…ë‹ˆë‹¤...</p>
            <button onclick="cancelMatch()" style="margin-top:15px; color:#888; border:none; background:none;">ì·¨ì†Œ</button>
        </div>
    </div>

    <div id="gameScreen" class="screen">
        <div class="game-layout">
            <div class="rank-container">
                <div class="rank-panel" style="border-color: var(--gold);"><div style="font-size:0.8rem; color:var(--gold); margin-bottom:5px;">ğŸ‘‘ TOP RANKERS</div><table class="rank-table"><tbody id="topRankList"></tbody></table></div>
                <div class="rank-panel"><div style="font-size:0.8rem; color:var(--accent); margin-bottom:5px;">âš¡ LIVE FEED</div><table class="rank-table"><tbody id="liveFeedList"></tbody></table></div>
            </div>
            <div class="game-main">
                <div class="game-header">
                    <div style="text-align:center;"><div id="targetBoard" class="target-box"></div></div>
                    <div style="text-align:center;"><div id="levelTxt" style="font-size:0.8rem; color:#888;">LV 01</div><div id="timerTxt" style="font-size:1.8rem; font-weight:800;">00:00</div></div>
                    <div id="gimmickMsg" style="position:absolute; bottom:-15px; font-size:0.6rem; color:var(--warn);"></div>
                </div>
                <div class="board-grid" id="mainBoard"><div class="center-guide"></div></div>
                <button class="btn" id="startBtn" onclick="startGame()" style="margin-top:15px;">START GAME</button>
                <button onclick="quitGame()" style="margin-top:10px; background:none; border:none; color:#555;">ê·¸ë§Œë‘ê¸°</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBZZuQHXYsbbJA3L1L8-yFSfbw1w15p3NE",
            authDomain: "rubigs.firebaseapp.com",
            databaseURL: "https://rubigs-default-rtdb.firebaseio.com/",
            projectId: "rubigs",
            appId: "1:175818594996:web:2ec5f57abe5f5a20d3d5e1"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.database();
        let userNickname = "", currentUid = "", battleId = null, isBattle = false;

        auth.onAuthStateChanged(user => {
            if(user) {
                currentUid = user.uid;
                db.ref('users/' + user.uid).on('value', snap => {
                    const userData = snap.val();
                    userNickname = userData ? userData.nickname : user.email.split('@')[0];
                    document.getElementById('displayNick').innerText = userNickname;
                    document.getElementById('myScore').innerText = userData && userData.score ? userData.score : 0;
                    showScreen('lobbyScreen');
                    loadRankings();
                });
            } else { showScreen('authScreen'); }
        });

        function handleAuth(mode) {
            const email = document.getElementById('email').value, pw = document.getElementById('password').value, nick = document.getElementById('nickInput').value;
            if(mode === 'signup') {
                if(!nick) return alert("ë‹‰ë„¤ì„ í•„ìˆ˜!");
                auth.createUserWithEmailAndPassword(email, pw).then(res => db.ref('users/' + res.user.uid).set({ nickname: nick, score: 0 })).catch(e => alert(e.message));
            } else { auth.signInWithEmailAndPassword(email, pw).catch(e => alert(e.message)); }
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function showMyPage() {
            showScreen('myPageScreen');
            // ì¶”ê°€ì ì¸ ë­í‚¹ ë¶„ì„ ë¡œì§ ë“±ì„ ì—¬ê¸°ì— ë„£ì„ ìˆ˜ ìˆìŠµë‹ˆë‹¤.
        }

        // --- ë°°í‹€ & ìŠ¹ì  ë¡œì§ ---
        function findMatch() {
            showScreen('battleWaitScreen');
            const waitRef = db.ref('waitingRoom');
            waitRef.transaction(current => (current === null) ? currentUid : null, (err, comm, snap) => {
                if (comm && snap.val() === currentUid) {
                    waitRef.on('value', s => { if (s.val() === null) db.ref('activeBattles').orderByChild('p1').equalTo(currentUid).limitToLast(1).once('value', b => b.forEach(v => startBattle(v.key, v.val()))); });
                } else if (comm) {
                    const p1 = snap.val(); const newB = db.ref('activeBattles').push();
                    const bData = { p1, p2: currentUid, winner: null };
                    newB.set(bData).then(() => { waitRef.set(null); startBattle(newB.key, bData); });
                }
            });
        }

        function cancelMatch() { db.ref('waitingRoom').set(null); showScreen('lobbyScreen'); }

        function startBattle(id, data) {
            battleId = id; isBattle = true; showScreen('gameScreen');
            document.getElementById('startBtn').style.display = "block";
            db.ref(`activeBattles/${battleId}/winner`).on('value', snap => {
                if (snap.val() && snap.val() !== currentUid) {
                    alert("íŒ¨ë°°! ìŠ¹ì ì´ 3ì  ì°¨ê°ë©ë‹ˆë‹¤.");
                    updateUserScore(-3); quitGame();
                }
            });
        }

        function updateUserScore(delta) {
            db.ref(`users/${currentUid}/score`).transaction(curr => (curr || 0) + delta);
        }

        // --- ê²Œì„ ì—”ì§„ ---
        const COLORS = ['red', 'blue', 'green', 'yellow', 'orange', 'white'];
        let board = [], target = [], empty = {r:4, c:4}, isRunning = false, curLevel = 1, startTime = 0, timerInterval;

        function startSolo() { isBattle = false; battleId = null; curLevel = 1; showScreen('gameScreen'); }

        function startGame() {
            isRunning = true; startTime = Date.now();
            document.getElementById('startBtn').style.display = "none";
            updateLevelUI();
            if(timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const diff = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('timerTxt').innerText = `${Math.floor(diff/60)}:${(diff%60).toString().padStart(2,'0')}`;
            }, 1000);
            initBoard(); render();
        }

        function updateLevelUI() {
            const msg = document.getElementById('gimmickMsg'); const box = document.getElementById('targetBoard');
            document.getElementById('levelTxt').innerText = isBattle ? "BATTLE" : `LV ${curLevel.toString().padStart(2,'0')}`;
            box.style.transform = "none"; box.style.animation = "none"; msg.innerText = "";
            if (!isBattle) {
                if (curLevel >= 4 && curLevel <= 5) { box.style.transform = "scaleX(-1)"; msg.innerText = "âš  MIRROR"; }
                else if (curLevel >= 6 && curLevel <= 7) { box.style.transform = "rotate(90deg)"; msg.innerText = "âš  90Â° ROTATED"; }
                else if (curLevel === 8) { box.style.animation = "blink 3s infinite"; msg.innerText = "âš  BLINKING"; }
                else if (curLevel === 9) { msg.innerText = "âš  BLIND CENTER"; }
                else if (curLevel === 10) { box.style.transform = "scaleX(-1) rotate(180deg)"; msg.innerText = "âš  FINAL CHAOS"; }
            }
        }

        function initBoard() {
            let p = []; COLORS.forEach(c => { for(let i=0; i<4; i++) p.push(c); }); p.push(COLORS[0]); p.sort(() => Math.random() - 0.5);
            board = Array.from({length:5}, (_,r) => Array.from({length:5}, (_,c) => (r==4 && c==4)?'empty':p.pop()));
            empty = {r:4, c:4};
            let tp = []; COLORS.forEach(c => { for(let i=0; i<4; i++) tp.push(c); }); tp.sort(() => Math.random() - 0.5);
            target = Array.from({length:3}, () => Array.from({length:3}, () => tp.pop()));
        }

        function render() {
            const mb = document.getElementById('mainBoard'); mb.innerHTML = '<div class="center-guide"></div>';
            board.forEach((row, r) => row.forEach((col, c) => {
                const d = document.createElement('div'); d.className = `tile ${col}`; d.onclick = () => move(r,c); mb.appendChild(d);
            }));
            const tb = document.getElementById('targetBoard'); tb.innerHTML = '';
            target.forEach((row, r) => row.forEach((col, c) => {
                const d = document.createElement('div'); d.className = `target-tile ${(curLevel===9 && !isBattle && r===1 && c===1) ? 'hidden-tile' : col}`; tb.appendChild(d);
            }));
        }

        function move(r, c) { if(!isRunning || Math.abs(r-empty.r) + Math.abs(c-empty.c) !== 1) return; board[empty.r][empty.c] = board[r][c]; board[r][c] = 'empty'; empty = {r,c}; render(); checkWin(); }

        function checkWin() {
            for(let r=0; r<3; r++) for(let c=0; c<3; c++) if(board[r+1][c+1] !== target[r][c]) return;
            isRunning = false; clearInterval(timerInterval);
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            if (isBattle) {
                db.ref(`activeBattles/${battleId}/winner`).set(currentUid).then(() => { alert("ìŠ¹ë¦¬! ìŠ¹ì  5ì ì„ íšë“í•©ë‹ˆë‹¤."); updateUserScore(5); saveRecord(10, elapsed); quitGame(); });
            } else {
                saveRecord(curLevel, elapsed);
                if(curLevel < 10) { alert(`LV ${curLevel} CLEAR!`); curLevel++; startGame(); }
                else { alert(`FINAL CLEAR!`); quitGame(); }
            }
        }

        function saveRecord(lv, time) { db.ref('rankings').push({ nickname: userNickname, level: lv, time: time, timestamp: Date.now() }); }

        function loadRankings() {
            db.ref('rankings').on('value', snap => {
                const data = []; snap.forEach(c => data.push(c.val()));
                const top = [...data].sort((a,b) => (b.level - a.level) || (a.time - b.time)).slice(0, 5);
                document.getElementById('topRankList').innerHTML = top.map((d,i) => `<tr><td>${i+1}ìœ„ ${d.nickname}</td><td>LV${d.level}</td><td>${d.time}s</td></tr>`).join('');
                const live = [...data].sort((a,b) => b.timestamp - a.timestamp).slice(0, 5);
                document.getElementById('liveFeedList').innerHTML = live.map(d => `<tr><td>${d.nickname}</td><td>LV${d.level}</td><td>${d.time}s</td></tr>`).join('');
            });
        }

        function quitGame() { isRunning = false; clearInterval(timerInterval); if(battleId) { db.ref(`activeBattles/${battleId}`).remove(); battleId = null; } showScreen('lobbyScreen'); }
        function resetGame() { document.getElementById('startBtn').style.display = "block"; document.getElementById('timerTxt').innerText = "00:00"; }
    </script>
</body>
