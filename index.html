    <script>
        // --- 1. Firebase ì„¤ì • (ì œê³µí•´ì£¼ì‹  í‚¤ ì‚¬ìš©) ---
        const firebaseConfig = {

        // --- 2. ì „ì—­ ë³€ìˆ˜ ---
        let currentUser = null, userData = null;

        let board = [], target = [], empty = {r:4, c:4};
        let isRunning = false, startTime = 0, timerInterval = null;

        const COLORS = ['red', 'blue', 'green', 'yellow', 'orange', 'white'];
        
        // ì•„ì´í…œ 10ì¢… ì •ì˜
        const ITEMS = [
            { id: 'hammer', name: 'ğŸ”¨ ë§ì¹˜', price: 500, desc: 'ì¤‘ì•™ 1ì¹¸ì„ ì •ë‹µ ì²˜ë¦¬' },
            { id: 'swap', name: 'ğŸ§² ìì„', price: 300, desc: 'ë‘ íƒ€ì¼ ìœ„ì¹˜ êµì²´' },
            { id: 'scan', name: 'ğŸ‘ï¸ íˆ¬ì‹œê²½', price: 200, desc: 'ì •ë‹µì§€ 5ì´ˆê°„ ë‹¤ì‹œë³´ê¸°' },
            { id: 'stop', name: 'â° ì‹œê°„ì •ì§€', price: 400, desc: 'íƒ€ì´ë¨¸ 10ì´ˆ ë©ˆì¶¤' },
            { id: 'dice', name: 'ğŸ€ ì£¼ì‚¬ìœ„', price: 500, desc: 'ëœë¤ ì•„ì´í…œ 1ê°œ íšë“' },
            { id: 'paint', name: 'ğŸ¨ í˜ì¸íŠ¸', price: 600, desc: 'ì„ íƒ íƒ€ì¼ ìƒ‰ ë³€ê²½ (êµ¬í˜„ì¤‘)' },
            { id: 'shield', name: 'ğŸ›¡ï¸ ì‹¤ë“œ', price: 150, desc: 'ì‹¤ìˆ˜ ë°©ì§€ (íŒ¨ì‹œë¸Œ)' },
            { id: 'booster', name: 'ğŸš€ ë¶€ìŠ¤í„°', price: 1000, desc: 'ì½”ì¸ íšë“ 2ë°° (íŒ¨ì‹œë¸Œ)' },
            { id: 'freeze', name: 'â„ï¸ ì–¼ìŒ', price: 250, desc: 'ìƒëŒ€ë°© í™”ë©´ 2ì´ˆ ê°€ë¦¼ (ë°°í‹€ìš©)' },
            { id: 'bomb', name: 'ğŸ’£ í­íƒ„', price: 800, desc: 'ì£¼ë³€ íƒ€ì¼ ì„ê¸° (ìœ„ê¸°íƒˆì¶œ)' }
        ];

        // --- 3. ì¸ì¦ ë° ì´ˆê¸°í™” ---
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                db.ref(`users/${user.uid}`).on('value', snap => {
                    userData = snap.val();
                    if (!userData) {
                        // ì‹ ê·œ ìœ ì € ë°ì´í„° ìƒì„±
                        db.ref(`users/${user.uid}`).set({ nickname: "Player", coins: 1000, level: 1, items: {} });

        function handleAuth(mode) {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            if (mode === 'signup') {
                const n = document.getElementById('nickInput').value || "Player";
                auth.createUserWithEmailAndPassword(e, p).then(cred => {
                    db.ref(`users/${cred.user.uid}`).set({ nickname: n, coins: 1000, level: 1, items: {} });
                }).catch(err => alert(err.message));
            } else {
                auth.signInWithEmailAndPassword(e, p).catch(err => alert(err.message));
            }
        }

        // --- 4. UI ê´€ë¦¬ ---
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function updateLobbyUI() {
            document.getElementById('displayNick').innerText = userData.nickname;
            document.getElementById('coinText').innerText = userData.coins;
            document.getElementById('shopCoinText').innerText = userData.coins;
            document.getElementById('soloBtn').innerText = `ì†”ë¡œ ë­í‚¹ì „ ì‹œì‘ (LV ${userData.level})`;
            renderShop();
        }

        // --- 5. ìƒì  & ë­í‚¹ ì‹œìŠ¤í…œ ---
        function renderShop() {
            const grid = document.getElementById('shopGrid');
            grid.innerHTML = ITEMS.map(item => `
                <div class="shop-item">
                    <div style="font-weight:bold; font-size:0.9rem;">${item.name}</div>
                    <div style="font-size:0.7rem; color:#888; margin-bottom:5px;">${item.desc}</div>
                    <button class="btn" style="padding:8px; font-size:0.8rem; margin:0;" onclick="buyItem('${item.id}', ${item.price})">${item.price} G</button>
                </div>
            `).join('');
        }

        function buyItem(id, price) {
            if (userData.coins < price) return alert("ì½”ì¸ì´ ë¶€ì¡±í•©ë‹ˆë‹¤.");
            const updates = {};
            updates[`coins`] = userData.coins - price;
            updates[`items/${id}`] = (userData.items?.[id] || 0) + 1;
            db.ref(`users/${currentUser.uid}`).update(updates);
        }

        function loadRankings() {
            showScreen('rankScreen');
            db.ref('users').orderByChild('level').limitToLast(10).once('value', snap => {
                let list = [];
                snap.forEach(child => list.push(child.val()));
                list.sort((a, b) => b.level - a.level);
                document.getElementById('rankList').innerHTML = list.map((u, i) => `
                    <tr style="${u.nickname === userData.nickname ? 'color:var(--accent)' : ''}">
                        <td>${i + 1}</td><td>${u.nickname}</td><td>${u.level}</td><td>-</td>
                    </tr>
                `).join('');
            });
        }

        // --- 6. ê²Œì„ ë¡œì§ (ì½”ì–´) ---
        function startSolo() {
            myRole = 'solo';
            showScreen('gameScreen');
            document.getElementById('oppArea').style.display = 'none';
            document.getElementById('lvText').innerText = `SOLO LV.${userData.level}`;
            document.getElementById('mainBtn').innerText = "ê²Œì„ ì‹œì‘";
            document.getElementById('mainBtn').disabled = false;
            
            // ë°ì´í„° ì´ˆê¸°í™”
            target = generateTarget();
            renderTarget();
            board = [];
            document.getElementById('mainBoard').innerHTML = '';
            document.getElementById('inventoryBar').innerHTML = '';
            isRunning = false;
        }

        function generateTarget() {
            let pool = [];
            COLORS.forEach(c => { for(let i=0; i<4; i++) pool.push(c); });
            pool.sort(() => Math.random() - 0.5);
            let t = [];
            for(let i=0; i<3; i++) t.push(pool.splice(0, 3));
            return t;
        }

        function initBoard() {
            // 5x5 ë³´ë“œ ìƒì„± (ì •ë‹µê³¼ ê°€ëŠ¥í•œ ì¡°í•©ìœ¼ë¡œ)
            let pool = [];
            COLORS.forEach(c => { for(let i=0; i<4; i++) pool.push(c); });
            pool.push(COLORS[0]); // 25ë²ˆì§¸ ìƒ‰
            pool.sort(() => Math.random() - 0.5);
            
            board = [];
            for(let r=0; r<5; r++) {
                let row = [];
                for(let c=0; c<5; c++) {
                    if (r===4 && c===4) { row.push('empty'); empty = {r:4, c:4}; }
                    else row.push(pool.pop());
                }
                board.push(row);
            }
            renderMain();
            renderInventory();
        }

        function renderMain() {
            const el = document.getElementById('mainBoard');
            el.innerHTML = '';
            board.forEach((row, r) => {
                row.forEach((col, c) => {
                    const tile = document.createElement('div');
                    let className = `tile ${col}`;
                    if (selectedTile && selectedTile.r === r && selectedTile.c === c) className += ' selected';
                    tile.className = className;
                    tile.onclick = () => handleTileClick(r, c);
                    el.appendChild(tile);
                });
            });
        }

        function renderTarget() {
            const el = document.getElementById('targetBoard');
            el.innerHTML = '';
            // í•´ë¨¸ ì•„ì´í…œ ì‚¬ìš© ì‹œ ì¤‘ì•™ ë¹„ìš°ê¸° ì‹œê°íš¨ê³¼
            target.forEach((row, r) => {
                row.forEach((col, c) => {
                    const tile = document.createElement('div');
                    tile.className = `target-tile ${col}`;
                    if (activeItem === 'hammer' && r === 1 && c === 1) tile.className = 'target-tile empty';
                    el.appendChild(tile);
                });
            });
        }

        function handleTileClick(r, c) {
            if (!isRunning) return;

            // ì•„ì´í…œ: Swap
            if (activeItem === 'swap') {
                if (!selectedTile) {
                    selectedTile = {r, c};
                    renderMain();
                } else {
                    // êµì²´
                    let tmp = board[r][c];
                    board[r][c] = board[selectedTile.r][selectedTile.c];
                    board[selectedTile.r][selectedTile.c] = tmp;
                    // ë¹ˆì¹¸ ìœ„ì¹˜ ê°±ì‹ 
                    if (board[r][c] === 'empty') empty = {r, c};
                    if (board[selectedTile.r][selectedTile.c] === 'empty') empty = {r: selectedTile.r, c: selectedTile.c};
                    
                    selectedTile = null;
                    activeItem = null;
                    renderMain();
                    if (myRole !== 'solo') syncBoard();
                    checkWin();
                }
                return;
            }

            // ê¸°ë³¸ ì´ë™ (ë¹ˆì¹¸ ì˜†ì¸ì§€ í™•ì¸)
            if (Math.abs(r - empty.r) + Math.abs(c - empty.c) === 1) {
                board[empty.r][empty.c] = board[r][c];
                board[r][c] = 'empty';
                empty = {r, c};
                renderMain();
                if (myRole !== 'solo') syncBoard();
                checkWin();
            }
        }

        function checkWin() {
            let match = true;
            // 5x5 ë³´ë“œì˜ (1,1)ë¶€í„° (3,3)ê¹Œì§€ê°€ ì¤‘ì•™ 3x3ì„
            for(let r=0; r<3; r++) {
                for(let c=0; c<3; c++) {
                    // í•´ë¨¸ ì•„ì´í…œ: ì¤‘ì•™(1,1) ë¬´ì‹œ
                    if (activeItem === 'hammer' && r === 1 && c === 1) continue;
                    
                    if (board[r+1][c+1] !== target[r][c]) {
                        match = false;
                        break;
                    }
                }
            }

            if (match) {
                if (myRole === 'solo') {
                    endGame(true);
                } else if (myRole === 'p1' || myRole === 'p2') {
                    db.ref(`rooms/${roomID}`).update({ winner: userData.nickname });
                }
            }
        }

            const rRef = db.ref(`rooms/${roomID}`);
            rRef.once('value', snap => {
                const data = snap.val();
                if (mode === 'battle') {

                        // ë°©ì¥(P1) ìƒì„±
                        myRole = 'p1';
                        rRef.set({
                            p1: currentUser.uid, p1Name: userData.nickname, p1Ready: false,
                            target: generateTarget(), status: 'waiting'
                        });
                        rRef.onDisconnect().remove();
                    } else if (!data.p2) {
                        // ì°¸ê°€ì(P2) ì…ì¥
                        myRole = 'p2';
                        rRef.update({ p2: currentUser.uid, p2Name: userData.nickname, p2Ready: false });
                    } else {
                        // ì¬ì…ì¥ (ì´ë¯¸ ìˆëŠ” ê²½ìš°)
                        if (data.p1 === currentUser.uid) myRole = 'p1';
                        else if (data.p2 === currentUser.uid) myRole = 'p2';
                        else return alert("ë°©ì´ ê½‰ ì°¼ìŠµë‹ˆë‹¤.");
                    }
                    setupBattleListeners();
                } else {
                    if (!data) return alert("ë°©ì´ ì—†ìŠµë‹ˆë‹¤.");
                    myRole = 'watch';
                    setupBattleListeners();
                }
            });
        }

        function setupBattleListeners() {
            showScreen('gameScreen');
            document.getElementById('oppArea').style.display = 'block';
            document.getElementById('lvText').innerText = "BATTLE MODE";
            
            db.ref(`rooms/${roomID}`).on('value', snap => {
                const d = snap.val();
                if (!d) return quitGame();

                // ì •ë‹µì§€ ë™ê¸°í™”
                target = d.target;
                renderTarget();

                // ìƒíƒœ í‘œì‹œ
                document.getElementById('p1Nick').innerText = d.p1Name || '-';
                document.getElementById('p2Nick').innerText = d.p2Name || '-';
                document.getElementById('p1Status').innerText = d.p1Ready ? (d.status==='playing'?'[ê²Œì„ì¤‘]':'[ì¤€ë¹„ë¨]') : '[ëŒ€ê¸°]';
                document.getElementById('p2Status').innerText = d.p2Ready ? (d.status==='playing'?'[ê²Œì„ì¤‘]':'[ì¤€ë¹„ë¨]') : '[ëŒ€ê¸°]';

                // ë¯¸ë‹ˆë³´ë“œ ê·¸ë¦¬ê¸°
                if(d.board_p1) renderMini('p1Board', d.board_p1);
                if(d.board_p2) renderMini('p2Board', d.board_p2);

                // ë²„íŠ¼ ìƒíƒœ ê´€ë¦¬
                const btn = document.getElementById('mainBtn');
                if (myRole === 'p1') {
                    btn.innerText = "ê²Œì„ ì‹œì‘";
                    btn.disabled = !d.p2Ready || d.status === 'playing';
                } else if (myRole === 'p2') {
                    btn.innerText = d.p2Ready ? "ì¤€ë¹„ ì™„ë£Œë¨" : "ì¤€ë¹„ í•˜ê¸°";
                    btn.disabled = d.p2Ready;
                } else {
                    btn.style.display = 'none'; // ê´€ì „ìëŠ” ë²„íŠ¼ ì—†ìŒ
                }

                // ê²Œì„ ì‹œì‘ ì‹ í˜¸
                if (d.status === 'playing' && !isRunning && myRole !== 'watch') {
                    startGameLoop();
                }

                // ìŠ¹íŒ¨ íŒì •
                if (d.winner) {
                    isRunning = false; clearInterval(timerInterval);
                    if (d.winner === userData.nickname) alert("ğŸ‰ ìŠ¹ë¦¬í–ˆìŠµë‹ˆë‹¤! (+500ì½”ì¸)");
                    else alert(`ğŸ’€ íŒ¨ë°°í–ˆìŠµë‹ˆë‹¤. ìŠ¹ì: ${d.winner}`);
                    
                    if (d.winner === userData.nickname) {
                        db.ref(`users/${currentUser.uid}/coins`).set(userData.coins + 500);
                    }
                    quitGame();
                }
            });
        }

        // --- 8. ê²Œì„ ì§„í–‰ ë° ì•„ì´í…œ ---
        function handleMainBtn() {
            if (myRole === 'solo') {
                startGameLoop();
            } else if (myRole === 'p1') {
                db.ref(`rooms/${roomID}`).update({ status: 'playing' });
            } else if (myRole === 'p2') {
                db.ref(`rooms/${roomID}`).update({ p2Ready: true });
            }
        }

        function startGameLoop() {
            isRunning = true;
            startTime = Date.now();
            document.getElementById('mainBtn').style.display = 'none';
            
            initBoard(); // ë³´ë“œ ì„ê¸°
            if (myRole !== 'solo') syncBoard();

            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (!isRunning) return;
                const sec = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('timerText').innerText = new Date(sec * 1000).toISOString().substr(14, 5);
                
                // 16ë ˆë²¨ ì´ìƒ ì•”ê¸° ëª¨ë“œ (30ì´ˆ í›„ ì •ë‹µ ê°€ë¦¼)
                if (myRole === 'solo' && userData.level >= 16) {
                    let left = 30 - sec;
                    if (left > 0) document.getElementById('msgText').innerText = `ì•”ê¸° ì‹œê°„: ${left}ì´ˆ`;
                    else {
                        document.getElementById('msgText').innerText = "ê¸°ì–µì„ ë”ë“¬ì–´ ë§ì¶”ì„¸ìš”!";
                        document.getElementById('targetBoard').style.opacity = '0';
                    }
                }
            }, 1000);
        }

        function endGame(win) {
            isRunning = false;
            clearInterval(timerInterval);
            if (win) {
                const reward = userData.level * 50;
                alert(`ğŸ‰ LV ${userData.level} í´ë¦¬ì–´! ë³´ìƒ: ${reward} ì½”ì¸`);
                db.ref(`users/${currentUser.uid}`).update({
                    level: userData.level + 1,
                    coins: userData.coins + reward
                });
                quitGame();
            }
        }

        function quitGame() {
            isRunning = false;
            clearInterval(timerInterval);
            if (roomID) {
                if (myRole === 'p1') db.ref(`rooms/${roomID}`).remove(); // ë°©ì¥ì´ ë‚˜ê°€ë©´ ë°©í­
                db.ref(`rooms/${roomID}`).off(); // ë¦¬ìŠ¤ë„ˆ í•´ì œ
                roomID = "";
            }
            showScreen('lobbyScreen');
            document.getElementById('mainBtn').style.display = 'block';
            document.getElementById('mainBtn').disabled = false;
            document.getElementById('targetBoard').style.opacity = '1';
        }

        function syncBoard() {
            if (myRole === 'p1') db.ref(`rooms/${roomID}/board_p1`).set(board);
            if (myRole === 'p2') db.ref(`rooms/${roomID}/board_p2`).set(board);
        }

        function renderMini(id, data) {
            const el = document.getElementById(id);
            el.innerHTML = '';
            if (!data) return;
            data.forEach(row => row.forEach(col => {
                const d = document.createElement('div');
                d.className = `mini-tile ${col}`;
                el.appendChild(d);
            }));
        }

        function renderInventory() {
            const el = document.getElementById('inventoryBar');
            el.innerHTML = '';
            if (!userData.items) return;
            Object.keys(userData.items).forEach(id => {
                if (userData.items[id] > 0) {
                    const itemDef = ITEMS.find(i => i.id === id);
                    const div = document.createElement('div');
                    div.className = 'inv-slot';
                    div.innerHTML = `${itemDef.name} <span>x${userData.items[id]}</span>`;
                    div.onclick = () => useItem(id);
                    el.appendChild(div);
                }
            });
        }

        function useItem(id) {
            if (!isRunning) return;
            
            // ì•„ì´í…œ íš¨ê³¼
            if (id === 'hammer') { activeItem = 'hammer'; renderTarget(); }
            else if (id === 'swap') { activeItem = 'swap'; alert("êµì²´í•  ë‘ íƒ€ì¼ì„ ì°¨ë¡€ë¡œ ëˆ„ë¥´ì„¸ìš”."); }
            else if (id === 'scan') {
                document.getElementById('targetBoard').style.opacity = '1';
                setTimeout(() => { 
                    if (myRole === 'solo' && userData.level >= 16) 
                        document.getElementById('targetBoard').style.opacity = '0'; 
                }, 5000);
            }
            else if (id === 'stop') { /* íƒ€ì´ë¨¸ ì¼ì‹œì •ì§€ ë¡œì§ ì¶”ê°€ ê°€ëŠ¥ */ alert("ì‹œê°„ì´ ì ì‹œ ë©ˆì¶¥ë‹ˆë‹¤(êµ¬í˜„ì¤‘)"); }
            else if (id === 'dice') { 
                const gain = ITEMS[Math.floor(Math.random()*ITEMS.length)].id;
                db.ref(`users/${currentUser.uid}/items/${gain}`).set((userData.items[gain]||0)+1);
                alert(`ğŸ² ${gain} ì•„ì´í…œ íšë“!`);
            }

            // ì•„ì´í…œ ì†Œëª¨
            db.ref(`users/${currentUser.uid}/items/${id}`).set(userData.items[id] - 1);
        }

        // --- ìœ í‹¸ ---
        function resetToLevel1() { if(confirm("ë ˆë²¨ì„ 1ë¡œ ì´ˆê¸°í™”í•©ë‹ˆê¹Œ?")) db.ref(`users/${currentUser.uid}/level`).set(1); }
    </script>
