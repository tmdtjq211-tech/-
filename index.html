    <style>
        :root { 
            --bg: #050505; --panel: #121214; --accent: #00fbff; 
            --gold: #ffd700; --warn: #ff003c; --battle: #ff8800; 
            --tile: 60px; --opp-tile: 14px; --target-tile: 24px; --gap: 5px; 
        }
        @media (max-width: 480px) { :root { --tile: 50px; --opp-tile: 12px; --target-tile: 20px; --gap: 4px; } }

        body { 
            background: var(--bg); color: white; font-family: 'Pretendard', sans-serif; 
            margin: 0; display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; overflow: hidden; 
            touch-action: none; -webkit-user-select: none; 
        }

        .screen { display: none; width: 100%; max-width: 500px; padding: 15px; box-sizing: border-box; flex-direction: column; align-items: center; height: 100vh; justify-content: center; position: relative; }
        .active { display: flex; }
        
        .card { background: var(--panel); padding: 20px; border-radius: 20px; width: 100%; border: 1px solid #222; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 2; }
        .btn { width: 100%; padding: 14px; background: var(--accent); color: #000; font-weight: bold; border: none; border-radius: 12px; cursor: pointer; margin-top: 8px; font-size: 1rem; }
        .btn:disabled { background: #333; color: #777; }

        input { width: 100%; padding: 14px; background: #111; color: white; border: 1px solid #333; border-radius: 10px; margin-bottom: 10px; box-sizing: border-box; font-size: 1rem; }

        /* ê²Œì„ ë³´ë“œ */
        .board-container { position: relative; padding: 10px; background: #000; border-radius: 15px; border: 1px solid #333; margin-top: 5px; }
        .board-grid { display: grid; grid-template-columns: repeat(5, var(--tile)); gap: var(--gap); }
        .tile { width: var(--tile); height: var(--tile); border-radius: 6px; cursor: pointer; transition: transform 0.1s; }
        .tile.selected { border: 2px solid white; transform: scale(0.95); }
        
        /* ì¤‘ì•™ ê°€ì´ë“œë¼ì¸ (ì¤‘ìš”) */
        .center-guide {
            position: absolute;
            top: calc(10px + var(--tile) + var(--gap) - 2px);
            left: calc(10px + var(--tile) + var(--gap) - 2px);
            width: calc(var(--tile)*3 + var(--gap)*2);
            height: calc(var(--tile)*3 + var(--gap)*2);
            border: 3px solid var(--accent); border-radius: 8px; pointer-events: none; z-index: 10;
            box-shadow: 0 0 15px rgba(0, 251, 255, 0.15);
        }

        /* ì •ë‹µì§€ ë°•ìŠ¤ (ìˆ˜ì •ë¨: í¬ê¸° ê³ ì •) */
        .target-container { display: flex; flex-direction: column; align-items: center; }
        .target-label { font-size: 0.7rem; color: var(--accent); margin-bottom: 4px; font-weight: bold; letter-spacing: 1px; }
        .target-box { 
            display: grid; grid-template-columns: repeat(3, var(--target-tile)); gap: 3px; 
            background: #111; padding: 5px; border-radius: 8px; border: 2px solid #444; 
            min-width: calc(var(--target-tile)*3 + 15px); min-height: calc(var(--target-tile)*3 + 15px);
        }
        .target-tile { width: var(--target-tile); height: var(--target-tile); border-radius: 2px; }
        
        /* ìƒëŒ€ë°© ì˜ì—­ */
        .opp-section { width: 100%; background: #080808; padding: 10px; border-radius: 12px; border: 1px solid #333; margin-bottom: 10px; display: none; }
        .mini-board { display: grid; grid-template-columns: repeat(5, var(--opp-tile)); gap: 2px; }
        .mini-tile { width: var(--opp-tile); height: var(--opp-tile); border-radius: 2px; }

        /* ê¸°íƒ€ */
        .inventory { display: flex; gap: 8px; overflow-x: auto; width: 100%; padding: 5px 0; margin-bottom: 5px; }
        .inv-slot { flex: 0 0 auto; background: #1a1a1a; border: 1px solid #333; padding: 6px 12px; border-radius: 8px; font-size: 0.75rem; cursor: pointer; }
        .shop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; max-height: 50vh; overflow-y: auto; width: 100%; }
        .rank-table { width: 100%; border-collapse: collapse; font-size: 0.85rem; color: #ccc; margin-top: 10px; }
        .rank-table td, th { padding: 8px; border-bottom: 1px solid #222; }

        .red { background: #FF003C; } .blue { background: #007BFF; } .green { background: #00FF6A; } 
        .yellow { background: #FFD700; } .orange { background: #FF8800; } .white { background: #FFFFFF; } .empty { background: #111; }
    </style>
</head>

    <div id="gameScreen" class="screen">
        <div id="oppArea" class="opp-section">
            <div style="display:flex; justify-content:space-between; font-size:0.7rem; margin-bottom:5px;">
                <div id="p1Tag">P1: <span id="p1Nick">-</span> <span id="p1Status" style="color:#666">[ëŒ€ê¸°]</span></div>
                <div id="p2Tag">P2: <span id="p2Nick">-</span> <span id="p2Status" style="color:#666">[ëŒ€ê¸°]</span></div>

                <div id="p1Board" class="mini-board"></div>
                <div id="p2Board" class="mini-board"></div>

        </div>

        <div style="width:100%; display:flex; justify-content:space-between; align-items:flex-start; padding:0 10px; margin-bottom:5px;">
            <div class="target-container">
                <div class="target-label">TARGET</div>
                <div id="targetBoard" class="target-box"></div> </div>
            <div style="text-align:right; margin-top:5px;">
                <div id="lvText" style="color:var(--accent); font-size:0.9rem; font-weight:bold;">SOLO LV.1</div>

        <div id="inventoryBar" class="inventory"></div>

        <div class="board-container">

        <div style="width:100%; max-width:400px; margin-top:10px; display:flex; gap:10px;">
            <button id="mainBtn" class="btn" onclick="handleMainBtn()">ì¤€ë¹„ / ì‹œì‘</button>
            <button class="btn" onclick="quitGame()" style="background:#222; color:#888; width:30%;">ë‚˜ê°€ê¸°</button>

    <script>
        // --- Firebase ì„¤ì • ---
        const firebaseConfig = {
            apiKey: "AIzaSyBZZuQHXYsbbJA3L1L8-yFSfbw1w15p3NE",
            authDomain: "rubigs.firebaseapp.com",
            databaseURL: "https://rubigs-default-rtdb.firebaseio.com",
            projectId: "rubigs",
            appId: "1:175818594996:web:2ec5f57abe5f5a20d3d5e1"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.database();

        // --- ì „ì—­ ë³€ìˆ˜ ---
        let currentUser = null, userData = null;
        let roomID = "", myRole = "solo"; 
        let board = [], target = [], empty = {r:4, c:4};
        let isRunning = false, startTime = 0, timerInterval = null;
        let activeItem = null, selectedTile = null;

        const COLORS = ['red', 'blue', 'green', 'yellow', 'orange', 'white'];
        const ITEMS = [
            { id: 'hammer', name: 'ğŸ”¨ ë§ì¹˜', price: 500 },
            { id: 'swap', name: 'ğŸ§² ìì„', price: 300 },
            { id: 'scan', name: 'ğŸ‘ï¸ íˆ¬ì‹œê²½', price: 200 },
            { id: 'dice', name: 'ğŸ€ ì£¼ì‚¬ìœ„', price: 400 }
        ];

        // --- ì¸ì¦ & ë¡œë¹„ ---
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                db.ref(`users/${user.uid}`).on('value', snap => {
                    userData = snap.val();
                    if (!userData) db.ref(`users/${user.uid}`).set({ nickname: "Player", coins: 1000, level: 1, items: {} });
                    else updateLobbyUI();
                });
                showScreen('lobbyScreen');
            } else showScreen('authScreen');
        });

        function handleAuth(mode) {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            if (mode === 'signup') {
                const n = document.getElementById('nickInput').value || "Player";
                auth.createUserWithEmailAndPassword(e, p).then(cred => {
                    db.ref(`users/${cred.user.uid}`).set({ nickname: n, coins: 1000, level: 1, items: {} });
                }).catch(err => alert(err.message));
            } else auth.signInWithEmailAndPassword(e, p).catch(err => alert(err.message));
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function updateLobbyUI() {
            document.getElementById('displayNick').innerText = userData.nickname;
            document.getElementById('coinText').innerText = userData.coins;
            document.getElementById('shopCoinText').innerText = userData.coins;
            document.getElementById('soloBtn').innerText = `ì†”ë¡œ ë­í‚¹ì „ (LV ${userData.level})`;
            renderShop();
        }

        // --- ìƒì  & ë­í‚¹ ---
        function renderShop() {
            document.getElementById('shopGrid').innerHTML = ITEMS.map(item => `
                <div class="shop-item" style="background:#111; padding:10px; border:1px solid #333; border-radius:10px;">
                    <div style="font-weight:bold;">${item.name}</div>
                    <button class="btn" style="padding:5px; font-size:0.8rem; margin-top:5px;" onclick="buyItem('${item.id}', ${item.price})">${item.price} G</button>
                </div>
            `).join('');
        }
        function buyItem(id, price) {
            if (userData.coins < price) return alert("ì½”ì¸ ë¶€ì¡±");
            db.ref(`users/${currentUser.uid}`).update({
                coins: userData.coins - price,
                [`items/${id}`]: (userData.items?.[id] || 0) + 1
            });
        }
        function loadRankings() {
            showScreen('rankScreen');
            db.ref('users').orderByChild('level').limitToLast(10).once('value', snap => {
                let list = []; snap.forEach(c => list.push(c.val()));
                list.sort((a, b) => b.level - a.level);
                document.getElementById('rankList').innerHTML = list.map((u, i) => `
                    <tr style="${u.nickname === userData.nickname ? 'color:var(--accent)' : ''}"><td>${i+1}</td><td>${u.nickname}</td><td>${u.level}</td></tr>
                `).join('');
            });
        }

        // --- ê²Œì„ ì½”ì–´ (ë Œë”ë§) ---
        function renderTarget() {
            const el = document.getElementById('targetBoard');
            el.innerHTML = '';
            // ì •ë‹µì§€ê°€ ì—†ìœ¼ë©´ ê°•ì œë¡œ ë¹ˆì¹¸ ì±„ìš°ê¸° ë°©ì§€ (UI ìœ ì§€)
            if (!target || target.length === 0) {
                // ë°ì´í„°ê°€ ì—†ì„ ë•Œ í‘œì‹œí•  ê¸°ë³¸ ê·¸ë¦¬ë“œ
                for(let i=0; i<9; i++) {
                    const d = document.createElement('div');
                    d.className = 'target-tile empty';
                    d.style.border = '1px dashed #333';
                    el.appendChild(d);
                }
                return;
            }
            target.forEach((row, r) => {
                row.forEach((col, c) => {
                    const d = document.createElement('div');
                    d.className = `target-tile ${col}`;
                    if (activeItem === 'hammer' && r === 1 && c === 1) d.className = 'target-tile empty';
                    el.appendChild(d);
                });
            });
        }

        function renderMain() {
            const el = document.getElementById('mainBoard');
            el.innerHTML = '';
            board.forEach((row, r) => {
                row.forEach((col, c) => {
                    const d = document.createElement('div');
                    d.className = `tile ${col} ${selectedTile?.r===r && selectedTile?.c===c ? 'selected' : ''}`;
                    d.onclick = () => handleTileClick(r, c);
                    el.appendChild(d);
                });
            });
        }

        function renderInventory() {
            const el = document.getElementById('inventoryBar');
            el.innerHTML = '';
            if (userData.items) {
                Object.keys(userData.items).forEach(id => {
                    if (userData.items[id] > 0) {
                        const div = document.createElement('div');
                        div.className = 'inv-slot';
                        div.innerText = `${ITEMS.find(i=>i.id===id).name} x${userData.items[id]}`;
                        div.onclick = () => useItem(id);
                        el.appendChild(div);
                    }
                });
            }
        }

        // --- ê²Œì„ ë¡œì§ ---
        function startSolo() {
            myRole = 'solo';
            showScreen('gameScreen');
            document.getElementById('oppArea').style.display = 'none';
            document.getElementById('lvText').innerText = `SOLO LV.${userData.level}`;
            document.getElementById('mainBtn').innerText = "ê²Œì„ ì‹œì‘";
            document.getElementById('mainBtn').disabled = false;
            document.getElementById('mainBtn').style.display = 'block';
            
            // â˜… ì¤‘ìš”: ì†”ë¡œ ëª¨ë“œ ì‹œì‘ ì‹œ ì •ë‹µì§€ ì¦‰ì‹œ ìƒì„± ë° ë Œë”ë§
            target = generateTarget();
            renderTarget();
            
            board = []; 
            document.getElementById('mainBoard').innerHTML = '';
            isRunning = false;
        }

        function generateTarget() {
            let p = []; COLORS.forEach(c => { for(let i=0; i<4; i++) p.push(c); });
            p.sort(() => Math.random() - 0.5);
            let t = []; for(let i=0; i<3; i++) t.push(p.splice(0, 3));
            return t;
        }

        function initBoard() {
            let p = []; COLORS.forEach(c => { for(let i=0; i<4; i++) p.push(c); });
            p.push(COLORS[0]); p.sort(() => Math.random() - 0.5);
            board = [];
            for(let r=0; r<5; r++) {
                let row = [];
                for(let c=0; c<5; c++) {
                    if (r===4&&c===4) { row.push('empty'); empty={r:4, c:4}; }
                    else row.push(p.pop());
                }
                board.push(row);
            }
            renderMain();
            renderInventory();
        }

        function handleMainBtn() {
            if (myRole === 'solo') {
                startGameLoop();
            } else if (myRole === 'p1') {
                db.ref(`rooms/${roomID}`).update({ status: 'playing' });
            } else if (myRole === 'p2') {
                db.ref(`rooms/${roomID}`).update({ p2Ready: true });
                document.getElementById('mainBtn').innerText = "ì¤€ë¹„ ì™„ë£Œ";
                document.getElementById('mainBtn').disabled = true;
            }
        }

        function startGameLoop() {
            isRunning = true;
            startTime = Date.now();
            document.getElementById('mainBtn').style.display = 'none';
            initBoard();
            if(myRole !== 'solo') syncBoard();

            if(timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const sec = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('timerText').innerText = new Date(sec*1000).toISOString().substr(14,5);
            }, 1000);
        }

        function handleTileClick(r, c) {
            if (!isRunning) return;
            if (activeItem === 'swap') {
                if (!selectedTile) { selectedTile = {r,c}; renderMain(); }
                else {
                    let t = board[r][c]; board[r][c] = board[selectedTile.r][selectedTile.c]; board[selectedTile.r][selectedTile.c] = t;
                    if(board[r][c]==='empty') empty={r,c}; if(board[selectedTile.r][selectedTile.c]==='empty') empty={r:selectedTile.r, c:selectedTile.c};
                    selectedTile=null; activeItem=null; renderMain(); if(myRole!=='solo') syncBoard(); checkWin();
                }
                return;
            }
            if (Math.abs(r-empty.r)+Math.abs(c-empty.c)===1) {
                board[empty.r][empty.c] = board[r][c]; board[r][c] = 'empty'; empty={r,c};
                renderMain(); if(myRole!=='solo') syncBoard(); checkWin();
            }
        }

        function checkWin() {
            let m = true;
            for(let r=0; r<3; r++) {
                for(let c=0; c<3; c++) {
                    if (activeItem==='hammer' && r===1 && c===1) continue;
                    if (board[r+1][c+1] !== target[r][c]) { m = false; break; }
                }
            }
            if (m) {
                if (myRole === 'solo') {
                    isRunning = false; clearInterval(timerInterval);
                    alert("ì„±ê³µ! +100ì½”ì¸");
                    db.ref(`users/${currentUser.uid}`).update({ level: userData.level+1, coins: userData.coins+100 });
                    quitGame();
                } else if (myRole !== 'watch') {
                    db.ref(`rooms/${roomID}`).update({ winner: userData.nickname });
                }
            }
        }

        // --- ë°© ë¡œì§ ---
        function joinRoom(mode) {
            roomID = document.getElementById('roomInput').value;
            if (!roomID) return alert("ë°© ë²ˆí˜¸ ì…ë ¥");
            const rRef = db.ref(`rooms/${roomID}`);
            
            rRef.once('value', snap => {
                const d = snap.val();
                if (mode === 'battle') {
                    if (!d) {
                        myRole = 'p1';
                        // â˜… ë°© ìƒì„± ì‹œ ì •ë‹µì§€(Target) ìƒì„±í•˜ì—¬ ì €ì¥
                        rRef.set({ p1: currentUser.uid, p1Name: userData.nickname, p1Ready: false, status: 'waiting', target: generateTarget() });
                        rRef.onDisconnect().remove();
                    } else if (!d.p2) {
                        myRole = 'p2';
                        rRef.update({ p2: currentUser.uid, p2Name: userData.nickname, p2Ready: false });
                    } else return alert("ë°©ì´ ê½‰ ì°¼ìŠµë‹ˆë‹¤");
                } else {
                    if (!d) return alert("ë°© ì—†ìŒ");
                    myRole = 'watch';
                }
                initBattleUI();
            });
        }

        function initBattleUI() {
            showScreen('gameScreen');
            document.getElementById('oppArea').style.display = 'block';
            document.getElementById('lvText').innerText = "BATTLE MODE";
            
            // ë°© ë°ì´í„° ë¦¬ìŠ¤ë„ˆ
            db.ref(`rooms/${roomID}`).on('value', snap => {
                const d = snap.val();
                if (!d) return quitGame();

                // â˜… ì¤‘ìš”: ì„œë²„ì—ì„œ ê°€ì ¸ì˜¨ ì •ë‹µì§€ ë Œë”ë§
                if (d.target) {
                    target = d.target;
                    renderTarget();
                }

                document.getElementById('p1Nick').innerText = d.p1Name || '-';
                document.getElementById('p2Nick').innerText = d.p2Name || '-';
                document.getElementById('p1Status').innerText = d.p1Ready ? (d.status==='playing'?'[ê²Œì„ì¤‘]':'[ì¤€ë¹„ë¨]') : '[ëŒ€ê¸°]';
                document.getElementById('p2Status').innerText = d.p2Ready ? (d.status==='playing'?'[ê²Œì„ì¤‘]':'[ì¤€ë¹„ë¨]') : '[ëŒ€ê¸°]';
                
                if(d.board_p1) renderMini('p1Board', d.board_p1);
                if(d.board_p2) renderMini('p2Board', d.board_p2);

                const btn = document.getElementById('mainBtn');
                if (myRole==='p1') { btn.innerText = "ê²Œì„ ì‹œì‘"; btn.disabled = !d.p2Ready || d.status==='playing'; }
                else if (myRole==='p2') { btn.innerText = d.p2Ready?"ì¤€ë¹„ ì™„ë£Œ":"ì¤€ë¹„ í•˜ê¸°"; btn.disabled = d.p2Ready; }
                else btn.style.display='none';

                if (d.status === 'playing' && !isRunning && myRole !== 'watch') startGameLoop();

                if (d.winner) {
                    isRunning = false; clearInterval(timerInterval);
                    alert(d.winner === userData.nickname ? "ìŠ¹ë¦¬! (+500G)" : "íŒ¨ë°°...");
                    if (d.winner === userData.nickname) db.ref(`users/${currentUser.uid}/coins`).set(userData.coins+500);
                    quitGame();
                }
            });
        }

        function renderMini(id, data) {
            const el = document.getElementById(id); el.innerHTML = '';
            if(!data) return;
            data.forEach(row => row.forEach(col => {
                const d = document.createElement('div'); d.className = `mini-tile ${col}`; el.appendChild(d);
            }));
        }

        function syncBoard() {
            if (myRole === 'p1') db.ref(`rooms/${roomID}/board_p1`).set(board);
            if (myRole === 'p2') db.ref(`rooms/${roomID}/board_p2`).set(board);
        }

        function useItem(id) {
            if (!isRunning) return;
            if (id === 'hammer') { activeItem='hammer'; renderTarget(); }
            else if (id === 'swap') { activeItem='swap'; alert("ë‘ íƒ€ì¼ í´ë¦­"); }
            else if (id === 'dice') { 
                const gain = ITEMS[Math.floor(Math.random()*ITEMS.length)].id;
                db.ref(`users/${currentUser.uid}/items/${gain}`).set((userData.items[gain]||0)+1);
                alert(`${gain} íšë“`);
            }
            db.ref(`users/${currentUser.uid}/items/${id}`).set(userData.items[id]-1);
        }

        function quitGame() {
            isRunning = false; clearInterval(timerInterval);
            if (roomID) {
                if (myRole==='p1') db.ref(`rooms/${roomID}`).remove();
                db.ref(`rooms/${roomID}`).off();
                roomID = "";
            }
            showScreen('lobbyScreen');
            document.getElementById('mainBtn').style.display = 'block';
            document.getElementById('mainBtn').disabled = false;
        }
    </script>
</body>
