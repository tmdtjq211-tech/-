        /* ê²Œì„ ë³´ë“œ */
        .board-container { position: relative; padding: 10px; background: #000; border-radius: 15px; border: 1px solid #333; margin-top: 5px; transition: transform 0.5s ease-in-out; }
        .board-grid { display: grid; grid-template-columns: repeat(5, var(--tile)); gap: var(--gap); }
        .tile { width: var(--tile); height: var(--tile); border-radius: 6px; cursor: pointer; transition: transform 0.1s; }
        .tile.selected { border: 2px solid white; transform: scale(0.95); }
        
        .center-guide {
            position: absolute; top: calc(10px + var(--tile) + var(--gap) - 2px); left: calc(10px + var(--tile) + var(--gap) - 2px);
            width: calc(var(--tile)*3 + var(--gap)*2); height: calc(var(--tile)*3 + var(--gap)*2);
            border: 3px solid var(--accent); border-radius: 8px; pointer-events: none; z-index: 10;
            box-shadow: 0 0 15px rgba(0, 251, 255, 0.15);

        .target-box { display: grid; grid-template-columns: repeat(3, var(--target-tile)); gap: 3px; background: #111; padding: 5px; border-radius: 8px; border: 2px solid #444; min-height: 80px; min-width: 80px; transition: opacity 0.5s; }
        .target-tile { width: var(--target-tile); height: var(--target-tile); border-radius: 2px; }
        
        /* AI & ìƒëŒ€ë°© ì˜ì—­ */
        .opp-section { width: 100%; background: #080808; padding: 10px; border-radius: 12px; border: 1px solid #333; margin-bottom: 10px; display: none; box-sizing: border-box; }
        .ai-section { width: 100%; background: #150015; padding: 10px; border-radius: 12px; border: 1px solid var(--ai); margin-bottom: 10px; display: none; box-sizing: border-box; }
        
        .mini-board { display: grid; grid-template-columns: repeat(5, var(--opp-tile)); gap: 2px; justify-content: center; }
        .mini-tile { width: var(--opp-tile); height: var(--opp-tile); border-radius: 2px; }

        /* AI Progress Bar */
        .ai-bar-bg { width: 100%; height: 6px; background: #333; border-radius: 3px; margin-top: 8px; overflow: hidden; }
        .ai-bar-fill { height: 100%; background: var(--ai); width: 0%; transition: width 0.5s linear; box-shadow: 0 0 10px var(--ai); }

        .inventory { display: flex; gap: 8px; overflow-x: auto; width: 100%; padding: 5px 0; margin-bottom: 5px; }

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBZZuQHXYsbbJA3L1L8-yFSfbw1w15p3NE",
            authDomain: "rubigs.firebaseapp.com",
            databaseURL: "https://rubigs-default-rtdb.firebaseio.com",
            projectId: "rubigs",
            appId: "1:175818594996:web:2ec5f57abe5f5a20d3d5e1"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.database();

        let currentUser = null, userData = null;
        let roomID = "", myRole = "solo";
        let board = [], target = [], empty = {r:4, c:4};
        let isRunning = false, startTime = 0, timerInterval = null;
        let activeItem = null, selectedTile = null;
        
        // AI ê´€ë ¨ ë³€ìˆ˜
        let aiBoard = [], aiEmpty = {r:4, c:4}, aiInterval = null, aiTimeMax = 0, aiTimeCur = 0;
        let aiMoveSpeed = 1000; // AI íƒ€ì¼ ì›€ì§ì´ëŠ” ì†ë„ (ms)

        const COLORS = ['red', 'blue', 'green', 'yellow', 'orange', 'white'];
        const ITEMS = [
            { id: 'hammer', name: 'ğŸ”¨ ë§ì¹˜', price: 500, desc: 'ì¤‘ì•™ 1ì¹¸ ì •ë‹µì²˜ë¦¬' },
            { id: 'swap', name: 'ğŸ§² ìì„', price: 300, desc: 'íƒ€ì¼ ìœ„ì¹˜ êµì²´' },
            { id: 'scan', name: 'ğŸ‘ï¸ íˆ¬ì‹œê²½', price: 200, desc: 'ì •ë‹µ 5ì´ˆ ë‹¤ì‹œë³´ê¸°' },
            { id: 'dice', name: 'ğŸ€ ì£¼ì‚¬ìœ„', price: 400, desc: 'ëœë¤ ì•„ì´í…œ íšë“' }
        ];

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                db.ref(`users/${user.uid}`).on('value', snap => {
                    userData = snap.val();
                    if (!userData) db.ref(`users/${user.uid}`).set({ nickname: "Player", coins: 1000, level: 1, items: {} });
                    else updateLobbyUI();
                });
                showScreen('lobbyScreen');
            } else showScreen('authScreen');
        });

        function handleAuth(mode) {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            if (mode === 'signup') {
                const n = document.getElementById('nickInput').value || "Player";
                auth.createUserWithEmailAndPassword(e, p).then(cred => {
                    db.ref(`users/${cred.user.uid}`).set({ nickname: n, coins: 1000, level: 1, items: {} });
                }).catch(err => alert(err.message));
            } else auth.signInWithEmailAndPassword(e, p).catch(err => alert(err.message));
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function updateLobbyUI() {
            document.getElementById('displayNick').innerText = userData.nickname;
            document.getElementById('coinText').innerText = userData.coins;
            document.getElementById('shopCoinText').innerText = userData.coins;
            document.getElementById('soloBtn').innerText = `ğŸ¤– AI ì†”ë¡œ ë­í‚¹ì „ (LV ${userData.level})`;
            renderShop(); renderInventory();
        }

        function renderShop() {
            document.getElementById('shopGrid').innerHTML = ITEMS.map(item => `
                <div class="shop-item" style="background:#111; padding:10px; border:1px solid #333; border-radius:10px; text-align:left;">

                </div>
            `).join('');
        }
        function buyItem(id, price) {
            if (userData.coins < price) return alert("ì½”ì¸ ë¶€ì¡±");
            db.ref(`users/${currentUser.uid}`).update({
                coins: userData.coins - price,
                [`items/${id}`]: (userData.items?.[id] || 0) + 1
            });
        }
        function renderInventory() {
            const el = document.getElementById('inventoryBar');
            el.innerHTML = '';
            if (userData.items) {
                Object.keys(userData.items).forEach(id => {
                    if (userData.items[id] > 0) {
                        const div = document.createElement('div');
                        div.className = 'inv-slot';
                        div.innerHTML = `${ITEMS.find(i=>i.id===id).name} <span style='color:var(--accent)'>x${userData.items[id]}</span>`;
                        div.onclick = () => useItem(id);
                        el.appendChild(div);
                    }
                });
            }
        }
        function loadRankings() {
            showScreen('rankScreen');
            db.ref('users').orderByChild('level').limitToLast(10).once('value', snap => {
                let list = []; snap.forEach(c => list.push(c.val()));
                list.sort((a, b) => b.level - a.level);
                document.getElementById('rankList').innerHTML = list.map((u, i) => `
                    <tr style="${u.nickname === userData.nickname ? 'color:var(--accent)' : ''}"><td>${i+1}</td><td>${u.nickname}</td><td>${u.level}</td></tr>
                `).join('');
            });
        }

        // --- AI ì‹œìŠ¤í…œ (ë‚œì´ë„ ì ìš©) ---
        function initAI() {
            const lv = userData.level;
            // 1. AI ì œí•œ ì‹œê°„ (ë‚œì´ë„)
            // LV 1: 95ì´ˆ -> LV 10: 50ì´ˆ -> LV 20: 20ì´ˆ (ë§¤ìš° ë¹ ë¦„)
            aiTimeMax = Math.max(20, 100 - (lv * 4)); 
            aiTimeCur = 0;
            
            // 2. AI ì›€ì§ì„ ì†ë„ (ì‹œê° íš¨ê³¼)
            // LV 1: 1.5ì´ˆë§ˆë‹¤ ì´ë™ -> LV 20: 0.2ì´ˆë§ˆë‹¤ ì´ë™
            aiMoveSpeed = Math.max(200, 1500 - (lv * 60));

            // AI ë³´ë“œ ì´ˆê¸°í™”
            let p = []; COLORS.forEach(c => { for(let i=0; i<4; i++) p.push(c); }); p.push(COLORS[0]); p.sort(()=>Math.random()-0.5);
            aiBoard = [];
            for(let r=0; r<5; r++){
                let row=[]; 
                for(let c=0; c<5; c++){
                    if(r===4&&c===4){ row.push('empty'); aiEmpty={r:4,c:4}; }
                    else row.push(p.pop());
                }
                aiBoard.push(row); 
            }
            
            renderMini('aiBoard', aiBoard);
            document.getElementById('aiLevelText').innerText = lv;
            document.getElementById('aiStatusText').innerText = `ì†ë„: ${(aiMoveSpeed/1000).toFixed(1)}s`;
            document.getElementById('aiProgressBar').style.width = '0%';
        }

        function startAILoop() {
            if (aiInterval) clearInterval(aiInterval);
            
            // AI ì‹¤ì œ ì›€ì§ì„ ì‹œë®¬ë ˆì´ì…˜
            aiInterval = setInterval(() => {
                if (!isRunning) return;
                
                // ì‹œê°„ íë¦„ (ê²Œì´ì§€ìš©) - ì›€ì§ì„ ì†ë„ì— ë¹„ë¡€í•´ì„œ ì‹œê°„ ì¶”ê°€
                aiTimeCur += (aiMoveSpeed / 1000); 
                
                // 1. AI ë¹ˆì¹¸ ì£¼ë³€ íƒ€ì¼ ì°¾ê¸°
                let neighbors = [];
                const dr = [-1, 1, 0, 0], dc = [0, 0, -1, 1];
                for(let i=0; i<4; i++){
                    const nr = aiEmpty.r + dr[i];
                    const nc = aiEmpty.c + dc[i];
                    if(nr>=0 && nr<5 && nc>=0 && nc<5) neighbors.push({r:nr, c:nc});
                }
                
                // 2. ëœë¤ ì´ë™ (AIê°€ ë§ì¶”ëŠ” ì²™)
                if(neighbors.length > 0) {
                    const pick = neighbors[Math.floor(Math.random() * neighbors.length)];
                    aiBoard[aiEmpty.r][aiEmpty.c] = aiBoard[pick.r][pick.c];
                    aiBoard[pick.r][pick.c] = 'empty';
                    aiEmpty = pick;
                    renderMini('aiBoard', aiBoard); 
                }

                // 3. ì§„í–‰ë°” ì—…ë°ì´íŠ¸
                const pct = (aiTimeCur / aiTimeMax) * 100;
                document.getElementById('aiProgressBar').style.width = `${Math.min(100, pct)}%`;
                
                // 4. AI ìŠ¹ë¦¬ íŒì •
                if (aiTimeCur >= aiTimeMax) {
                    isRunning = false; clearInterval(timerInterval); clearInterval(aiInterval);
                    alert(`ğŸ’€ GAME OVER! AIê°€ ë¨¼ì € ëëƒˆìŠµë‹ˆë‹¤.\n(AI ê¸°ë¡: ${aiTimeMax}ì´ˆ)`);
                    quitGame();
                }
            }, aiMoveSpeed); // ë ˆë²¨ë³„ ì†ë„ ì ìš©
        }

        // --- ê²Œì„ ì‹œì‘ & ê¸°ë¯¹ ---
        function startSolo() {
            myRole = 'solo';
            showScreen('gameScreen');
            document.getElementById('oppArea').style.display = 'none';
            document.getElementById('aiArea').style.display = 'block';
            document.getElementById('mainBtn').innerText = "ê²Œì„ ì‹œì‘";
            document.getElementById('mainBtn').disabled = false;
            document.getElementById('mainBtn').style.display = 'block';
            
            // ë ˆë²¨ë³„ ë‚œì´ë„ ê¸°ë¯¹ í…ìŠ¤íŠ¸
            const lv = userData.level;
            let mode = "NORMAL";
            if (lv >= 6 && lv <= 10) mode = "ğŸš« BLIND (ì•”ê¸°)";
            else if (lv >= 11 && lv <= 15) mode = "â†”ï¸ MIRROR (ë°˜ì „)";
            else if (lv >= 16) mode = "ğŸŒ€ CHAOS (í˜¼ëˆ)";
            
            document.getElementById('gimmickText').innerText = mode;
            document.getElementById('gimmickText').style.color = (lv>=6) ? "var(--warn)" : "#ccc";
            document.getElementById('lvText').innerText = `LV.${lv}`;

            target = generateTarget();
            renderTarget();
            initAI(); // AI ì„¸íŒ… (ë ˆë²¨ ë°˜ì˜)
            
            board = []; document.getElementById('mainBoard').innerHTML = '';
            isRunning = false;
        }

        function generateTarget() {
            let p = []; COLORS.forEach(c => { for(let i=0; i<4; i++) p.push(c); });
            p.sort(() => Math.random() - 0.5);
            let t = []; for(let i=0; i<3; i++) t.push(p.splice(0, 3));
            return t;
        }

        function renderTarget() {
            const el = document.getElementById('targetBoard');
            el.innerHTML = '';
            // ì •ë‹µì§€ê°€ ì—†ìœ¼ë©´ ê°•ì œ ìƒì„± (ì•ˆì „ì¥ì¹˜)
            if (!target || target.length === 0) target = generateTarget();

            if (myRole === 'solo') startGameLoop();

        function startGameLoop() {
            isRunning = true;
            startTime = Date.now();
            document.getElementById('mainBtn').style.display = 'none';
            initBoard();
            
            if (myRole === 'solo') startAILoop(); 
            if (myRole !== 'solo') syncBoard();

            // ê¸°ë¯¹ ì´ˆê¸°í™”
            document.getElementById('targetBoard').style.opacity = '1';
            document.getElementById('boardContainer').style.transform = 'rotate(0deg)';

            if(timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if(!isRunning) return;
                const sec = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('timerText').innerText = new Date(sec*1000).toISOString().substr(14,5);
                
                // --- ë‚œì´ë„ ê¸°ë¯¹ ë°œë™ ---
                const lv = userData.level;
                // 1. BLIND (Lv 6~): 5ì´ˆ ë’¤ ì •ë‹µì§€ ì‚¬ë¼ì§
                if (myRole==='solo' && lv >= 6 && sec === 5) {
                    document.getElementById('targetBoard').style.opacity = '0';
                }
                // 2. CHAOS (Lv 16~): 30ì´ˆë§ˆë‹¤ ë³´ë“œ íšŒì „
                if (myRole==='solo' && lv >= 16 && sec > 0 && sec % 30 === 0) {
                    document.getElementById('boardContainer').style.transform = `rotate(${sec * 3}deg)`;
                }
            }, 1000);
        }

        function initBoard() {
            let p = []; COLORS.forEach(c => { for(let i=0; i<4; i++) p.push(c); });
            p.push(COLORS[0]); p.sort(() => Math.random() - 0.5);
            board = [];
            for(let r=0; r<5; r++) {
                let row = [];
                for(let c=0; c<5; c++) {
                    if (r===4&&c===4) { row.push('empty'); empty={r:4, c:4}; }
                    else row.push(p.pop());
                }
                board.push(row);
            }
            renderMain();
        }

        function renderMain() {
            const el = document.getElementById('mainBoard');
            el.innerHTML = '';
            board.forEach((row, r) => {
                row.forEach((col, c) => {
                    const d = document.createElement('div');
                    d.className = `tile ${col} ${selectedTile?.r===r && selectedTile?.c===c ? 'selected' : ''}`;
                    d.onclick = () => handleTileClick(r, c);
                    el.appendChild(d);
                });
            });
        }

        function handleTileClick(r, c) {
            if (!isRunning) return;
            
            // ì•„ì´í…œ: Swap
            if (activeItem === 'swap') {
                if (!selectedTile) { selectedTile = {r,c}; renderMain(); }
                else {
                    let t = board[r][c]; board[r][c] = board[selectedTile.r][selectedTile.c]; board[selectedTile.r][selectedTile.c] = t;
                    if(board[r][c]==='empty') empty={r,c}; if(board[selectedTile.r][selectedTile.c]==='empty') empty={r:selectedTile.r, c:selectedTile.c};
                    selectedTile=null; activeItem=null; renderMain(); if(myRole!=='solo') syncBoard(); checkWin();
                }
                return;
            }

            // ê¸°ë¯¹: MIRROR (Lv 11~) - ì…ë ¥ ì¢Œí‘œ ë°˜ì „ (ê°€ë¡œ ëŒ€ì¹­)
            let tr = r, tc = c;
            if (myRole === 'solo' && userData.level >= 11) {
                tc = 4 - c; // 0->4, 1->3, 2->2 ...
            }

            if (Math.abs(tr - empty.r) + Math.abs(tc - empty.c) === 1) {
                board[empty.r][empty.c] = board[tr][tc];
                board[tr][tc] = 'empty';
                empty = {r: tr, c: tc};
                renderMain(); 
                if(myRole !== 'solo') syncBoard(); 
                checkWin();
            }
        }

        function checkWin() {
            let m = true;
            for(let r=0; r<3; r++) {
                for(let c=0; c<3; c++) {
                    if (activeItem==='hammer' && r===1 && c===1) continue;
                    if (board[r+1][c+1] !== target[r][c]) { m = false; break; }
                }
            }
            if (m) {
                if (myRole === 'solo') {
                    isRunning = false; clearInterval(timerInterval); clearInterval(aiInterval);
                    const reward = 100 + (userData.level * 20);
                    alert(`ğŸ‰ ìŠ¹ë¦¬! (+${reward}G) / ë ˆë²¨ì—…!`);
                    db.ref(`users/${currentUser.uid}`).update({ level: userData.level+1, coins: userData.coins+reward });
                    quitGame();
                } else if (myRole !== 'watch') {
                    db.ref(`rooms/${roomID}`).update({ winner: userData.nickname });
                }
            }
        }

        // --- ë°© ë¡œì§ ---
        function joinRoom(mode) {
            roomID = document.getElementById('roomInput').value;
            if (!roomID) return alert("ë°© ë²ˆí˜¸ ì…ë ¥");
            const rRef = db.ref(`rooms/${roomID}`);
            
            rRef.once('value', snap => {
                const d = snap.val();
                if (mode === 'battle') {
                    if (!d) {
                        myRole = 'p1';
                        rRef.set({ p1: currentUser.uid, p1Name: userData.nickname, p1Ready: false, status: 'waiting', target: generateTarget() });
                        rRef.onDisconnect().remove();
                    } else if (!d.p2) {
                        myRole = 'p2';
                        rRef.update({ p2: currentUser.uid, p2Name: userData.nickname, p2Ready: false });
                    } else return alert("ë°©ì´ ê½‰ ì°¼ìŠµë‹ˆë‹¤");
                } else {
                    if (!d) return alert("ë°© ì—†ìŒ");
                    myRole = 'watch';
                }
                initBattleUI();
            });
        }

        function initBattleUI() {
            showScreen('gameScreen');
            document.getElementById('oppArea').style.display = 'block';
            document.getElementById('aiArea').style.display = 'none';
            document.getElementById('lvText').innerText = "BATTLE";
            document.getElementById('gimmickText').innerText = "PVP MODE";
            
            db.ref(`rooms/${roomID}`).on('value', snap => {
                const d = snap.val();
                if (!d) return quitGame();

                if (d.target) { target = d.target; renderTarget(); }

                document.getElementById('p1Nick').innerText = d.p1Name || '-';
                document.getElementById('p2Nick').innerText = d.p2Name || '-';
                document.getElementById('p1Status').innerText = d.p1Ready ? (d.status==='playing'?'[ì§„í–‰ì¤‘]':'[ì¤€ë¹„ë¨]') : '[ëŒ€ê¸°]';
                document.getElementById('p2Status').innerText = d.p2Ready ? (d.status==='playing'?'[ì§„í–‰ì¤‘]':'[ì¤€ë¹„ë¨]') : '[ëŒ€ê¸°]';
                
                if(d.board_p1) renderMini('p1Board', d.board_p1);
                if(d.board_p2) renderMini('p2Board', d.board_p2);

                const btn = document.getElementById('mainBtn');
                if (myRole==='p1') { btn.innerText = "ê²Œì„ ì‹œì‘"; btn.disabled = !d.p2Ready || d.status==='playing'; }
                else if (myRole==='p2') { btn.innerText = d.p2Ready?"ì¤€ë¹„ ì™„ë£Œ":"ì¤€ë¹„ í•˜ê¸°"; btn.disabled = d.p2Ready; }
                else btn.style.display='none';

                if (d.status === 'playing' && !isRunning && myRole !== 'watch') startGameLoop();

                if (d.winner) {
                    isRunning = false; clearInterval(timerInterval);
                    alert(d.winner === userData.nickname ? "ğŸ† ìŠ¹ë¦¬! (+500G)" : "íŒ¨ë°°...");
                    if(d.winner === userData.nickname) db.ref(`users/${currentUser.uid}/coins`).set(userData.coins+500);
                    quitGame();
                }
            });
        }

        function renderMini(id, data) {
            const el = document.getElementById(id); el.innerHTML = '';
            if(!data) return;
            data.forEach(row => row.forEach(col => {
                const d = document.createElement('div'); d.className = `mini-tile ${col}`; el.appendChild(d);
            }));
        }

        function syncBoard() {
            if (myRole === 'p1') db.ref(`rooms/${roomID}/board_p1`).set(board);
            if (myRole === 'p2') db.ref(`rooms/${roomID}/board_p2`).set(board);
        }

        function useItem(id) {
            if (!isRunning) return;
            if (id === 'hammer') { activeItem='hammer'; renderTarget(); }
            else if (id === 'swap') { activeItem='swap'; alert("ë‘ íƒ€ì¼ í´ë¦­"); }
            else if (id === 'scan') { document.getElementById('targetBoard').style.opacity='1'; setTimeout(()=> { if(userData.level>=6) document.getElementById('targetBoard').style.opacity='0'; }, 5000); }
            else if (id === 'dice') { 
                const gain = ITEMS[Math.floor(Math.random()*ITEMS.length)].id;
                db.ref(`users/${currentUser.uid}/items/${gain}`).set((userData.items[gain]||0)+1);
                alert(`${gain} íšë“`);
            }
            db.ref(`users/${currentUser.uid}/items/${id}`).set(userData.items[id]-1);
        }

        function quitGame() {
            isRunning = false; clearInterval(timerInterval); clearInterval(aiInterval);
            if (roomID) {
                if (myRole==='p1') db.ref(`rooms/${roomID}`).remove();
                db.ref(`rooms/${roomID}`).off();
                roomID = "";
            }
            showScreen('lobbyScreen');
            document.getElementById('mainBtn').style.display = 'block';
            document.getElementById('mainBtn').disabled = false;
        }
    </script>
