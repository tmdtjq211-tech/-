    <script>
        const firebaseConfig = { apiKey: "AIzaSyBZZuQHXYsbbJA3L1L8-yFSfbw1w15p3NE", authDomain: "rubigs.firebaseapp.com", databaseURL: "https://rubigs-default-rtdb.firebaseio.com/", projectId: "rubigs", appId: "1:175818594996:web:2ec5f57abe5f5a20d3d5e1" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.database();

        let userNickname = "", currentUid = "";
        let curLevel = 1, isBattle = false, battleId = null;
        let selectedMode = "NORMAL", battleGimmick = "NORMAL";
        let rotationCount = 0, timeRotation = 0;
        let board = [], target = [], empty = {r:4, c:4};
        let isRunning = false, startTime = 0, timerInterval;
        let gimmickMap = [];

        const COLORS = ['red', 'blue', 'green', 'yellow', 'orange', 'white'];

        // [ì¸ì¦ ë° ìë™ ë³µêµ¬ ë¡œì§]
        auth.onAuthStateChanged(user => {
            if(user) {
                currentUid = user.uid;
                db.ref(`users/${user.uid}`).on('value', snap => {
                    const d = snap.val();
                    userNickname = d ? d.nickname : user.email.split('@')[0];
                    document.getElementById('displayNick').innerText = userNickname;
                    
                    // ì„œë²„ ê¸°ë¡ ìš°ì„  ë³µêµ¬
                    db.ref('rankings/' + userNickname).once('value', rSnap => {
                        const rData = rSnap.val();
                        const localSaved = localStorage.getItem(`saveLv_${currentUid}`);
                        let serverLv = rData ? rData.level : 1;
                        let localLv = localSaved ? parseInt(localSaved) : 1;
                        
                        if (serverLv >= localLv && serverLv < 20) {
                            curLevel = serverLv; // í´ë¦¬ì–´í•œ ë ˆë²¨ë¶€í„° ì‹œì‘ (ë˜ëŠ” ë‹¤ìŒë‹¨ê³„ í•˜ë ¤ë©´ +1)
                            // ê°ë…ë‹˜ ìš”ì²­ëŒ€ë¡œ "ê¹¬ ë ˆë²¨"ë¶€í„° í•  ìˆ˜ ìˆê²Œ ì„¤ì •
                        } else {
                            curLevel = localLv;
                        }
                        localStorage.setItem(`saveLv_${currentUid}`, curLevel);
                        document.getElementById('soloBtn').innerText = `ğŸ† ì†”ë¡œ ë­í‚¹ì „ ì‹œì‘ (LV ${curLevel.toString().padStart(2,'0')})`;
                        showScreen('lobbyScreen');
                        loadRankings();
                    });
                });
            } else { showScreen('authScreen'); }
        });

        function handleAuth(mode) {
            const email = document.getElementById('email').value, pw = document.getElementById('password').value, nick = document.getElementById('nickInput').value;
            if(mode === 'signup') {
                if(!nick) return alert("ë‹‰ë„¤ì„ í•„ìˆ˜");
                auth.createUserWithEmailAndPassword(email, pw).then(res => db.ref(`users/${res.user.uid}`).set({nickname: nick, score: 0})).catch(e=>alert(e.message));
            } else { auth.signInWithEmailAndPassword(email, pw).catch(e=>alert(e.message)); }
        }

        function showScreen(id) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); if(id==='gameScreen') resetEngine(); }
        function selectBattleMode(m) { selectedMode = m; document.querySelectorAll('.btn-mode').forEach(b => b.classList.remove('selected')); document.getElementById(`mode_${m}`).classList.add('selected'); }

        // [ê²Œì„ ì—”ì§„]
        function generateSoloGimmicks() {
            let map = Array(5).fill('NORMAL');
            const pool1 = ['REVERSE', 'V_FLIP', 'ROTATE_CW'];
            const pool2 = ['BLINK', 'BLIND', 'REVERSE', 'V_FLIP'];
            for(let i=0; i<5; i++) map.push(pool1[Math.floor(Math.random()*pool1.length)]);
            for(let i=0; i<5; i++) map.push(pool2[Math.floor(Math.random()*pool2.length)]);
            for(let i=0; i<5; i++) map.push('HARD_RANDOM');
            return map;
        }

        function startSolo() { isBattle = false; battleId = null; gimmickMap = generateSoloGimmicks(); showScreen('gameScreen'); }
        function resetEngine() { 
            document.getElementById('startBtn').style.display = "block"; document.getElementById('timerText').innerText = "00:00"; 
            document.getElementById('mainBoard').innerHTML = '<div class="center-guide"></div>'; document.getElementById('targetBoard').innerHTML = ''; document.getElementById('targetBoard').style.transform = "rotate(0deg)"; 
            document.getElementById('gimmickMsg').innerText = ""; timeRotation = 0; 
        }

        function startGame() { isRunning = true; startTime = Date.now(); document.getElementById('startBtn').style.display = "none"; if(timerInterval) clearInterval(timerInterval); timerInterval = setInterval(gameLoop, 1000); initLevel(); }

        function gameLoop() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('timerText').innerText = `${Math.floor(elapsed/60)}:${(elapsed%60).toString().padStart(2,'0')}`;
            if (elapsed > 0 && elapsed % 180 === 0) {
                const newRotation = Math.floor(elapsed / 180);
                if (newRotation !== timeRotation) {
                    timeRotation = newRotation;
                    document.getElementById('targetBoard').style.transform = `rotate(${timeRotation * 90}deg)`;
                    const msg = document.getElementById('gimmickMsg');
                    msg.innerText = "âš¡ 3ë¶„ ê²½ê³¼! ì •ë‹µíŒ íšŒì „! âš¡";
                    setTimeout(() => msg.innerText = "", 3000);
                }
            }
        }

        function initLevel() {
            let p = []; COLORS.forEach(c => { for(let i=0; i<4; i++) p.push(c); }); p.push(COLORS[0]); p.sort(() => Math.random() - 0.5);
            board = []; let idx = 0;
            for(let r=0; r<5; r++) { let row = []; for(let c=0; c<5; c++) { if(r===4 && c===4) { row.push('empty'); empty = {r:4, c:4}; } else { row.push(p[idx++]); } } board.push(row); }
            let tp = []; COLORS.forEach(c => { for(let i=0; i<4; i++) tp.push(c); }); tp.sort(() => Math.random() - 0.5);
            target = []; for(let r=0; r<3; r++) { let row = []; for(let c=0; c<3; c++) row.push(tp.pop()); target.push(row); }
            render();
        }

        function render() {
            const mb = document.getElementById('mainBoard'); mb.innerHTML = '<div class="center-guide"></div>';
            board.forEach((row, r) => { row.forEach((col, c) => { const d = document.createElement('div'); d.className = `tile ${col}`; d.onclick = () => move(r, c); mb.appendChild(d); }); });
            const tb = document.getElementById('targetBoard'); tb.innerHTML = '';
            const g = isBattle ? battleGimmick : gimmickMap[curLevel - 1];
            target.forEach((row, r) => { row.forEach((col, c) => { const d = document.createElement('div'); if (g === 'BLIND' && r === 1 && c === 1) d.className = 'target-tile empty'; else d.className = `target-tile ${col}`; tb.appendChild(d); }); });
            document.getElementById('lvText').innerText = isBattle ? `BATTLE [${g}]` : `LV ${curLevel.toString().padStart(2,'0')}`;
            const msg = document.getElementById('gimmickMsg'); if(g === 'NORMAL') msg.innerText = ""; else msg.innerText = `âš  ê¸°ë¯¹ ë°œë™: ${g}`;
            tb.style.animation = (g === 'BLINK') ? "blink 1.5s infinite" : "none";
        }

        function move(r, c) { if(!isRunning || Math.abs(r - empty.r) + Math.abs(c - empty.c) !== 1) return; board[empty.r][empty.c] = board[r][c]; board[r][c] = 'empty'; empty = {r, c}; render(); checkWin(); }

        function checkWin() {
            if(empty.r >= 1 && empty.r <= 3 && empty.c >= 1 && empty.c <= 3) return;
            let match = true;
            const g = isBattle ? battleGimmick : gimmickMap[curLevel - 1];
            const getTargetColor = (boardR, boardC) => {
                let tr = boardR, tc = boardC;
                for(let k=0; k < (timeRotation % 4); k++) { let temp = tr; tr = tc; tc = 2 - temp; }
                if (g === 'REVERSE') tc = 2 - tc;
                if (g === 'V_FLIP') tr = 2 - tr;
                if (g === 'ROTATE_CW') { let temp = tr; tr = tc; tc = 2 - temp; }
                if (g === 'HARD_RANDOM') { tc = 2 - tc; tr = 2 - tr; }
                return target[tr][tc];
            };
            for(let r=0; r<3; r++) { for(let c=0; c<3; c++) { if(board[r+1][c+1] !== getTargetColor(r, c)) { match = false; break; } } }
            if(match) {
                isRunning = false; clearInterval(timerInterval);
                const clearTime = Math.floor((Date.now() - startTime) / 1000);
                if(isBattle) {
                    db.ref(`activeBattles/${battleId}/winner`).set(currentUid).then(() => { alert(`ğŸ‰ ìŠ¹ë¦¬í–ˆìŠµë‹ˆë‹¤! (+5ì )`); updateScore(5); quitGame(); });
                } else {
                    saveRank(curLevel, clearTime);
                    if(curLevel < 20) { alert(`LV ${curLevel} í´ë¦¬ì–´! ë‹¤ìŒ ë‹¨ê³„ë¡œ ë„˜ì–´ê°‘ë‹ˆë‹¤.`); curLevel++; localStorage.setItem(`saveLv_${currentUid}`, curLevel); startGame(); }
                    else { alert(`ğŸŠ ì „ì„¤ ë‹¬ì„±! 20ë‹¨ê³„ë¥¼ ëª¨ë‘ í´ë¦¬ì–´í•˜ì…¨ìŠµë‹ˆë‹¤! ğŸŠ`); localStorage.removeItem(`saveLv_${currentUid}`); curLevel = 1; quitGame(); }
                }
            }
        }

        // [ìˆ˜ì •ëœ ë§¤ì¹­ ë¡œì§ - í•µì‹¬ ë¶€ë¶„]
        function findMatch() {
            showScreen('battleWaitScreen');
            document.getElementById('matchInfo').innerText = `${selectedMode} ëª¨ë“œ ìƒëŒ€ë¥¼ ì°¾ëŠ” ì¤‘...`;
            const queueRef = db.ref(`matchQueue/${selectedMode}`);
            
            // 1. ë‚´ê°€ ë°©ì¥ì´ ë  ê²½ìš°ë¥¼ ëŒ€ë¹„í•´ ë¦¬ìŠ¤ë„ˆ ë“±ë¡ (P1 ë¡œì§)
            const myBattleWatcher = db.ref('activeBattles').orderByChild('p1').equalTo(currentUid).limitToLast(1);
            const onBattleStart = (snap) => {
                const battles = snap.val();
                if(battles) {
                    const key = Object.keys(battles)[0];
                    if (Date.now() - battles[key].timestamp < 30000) { // ìµœê·¼ ë°©ë§Œ ì…ì¥
                        myBattleWatcher.off('value', onBattleStart);
                        battleGimmick = battles[key].mode;
                        startBattle(key);
                    }
                }
            };
            myBattleWatcher.on('value', onBattleStart);

            // 2. ëŒ€ê¸°ì—´ í™•ì¸ ë° ë¶„ê¸° ì²˜ë¦¬ (P2 ë¡œì§ ìˆ˜ì •ë¨)
            queueRef.once('value', snapshot => {
                const waitingUser = snapshot.val();

                if (waitingUser === null) {
                    // [ëŒ€ê¸°ì—´ ë¹„ì–´ìˆìŒ] -> ë‚´ê°€ ëŒ€ê¸°ì(P1)ê°€ ë¨
                    queueRef.set(currentUid);
                    queueRef.onDisconnect().remove();
                } 
                else if (waitingUser === currentUid) {
                    // [ë‚´ê°€ ì´ë¯¸ ëŒ€ê¸°ì¤‘] -> ìœ ì§€
                } 
                else {
                    // [ëˆ„êµ°ê°€ ìˆìŒ] -> ë‚´ê°€ ì°¸ê°€ì(P2)ê°€ ë¨
                    const p1 = waitingUser;
                    
                    // 1. ëŒ€ê¸°ì—´ì„ ì¦‰ì‹œ ë¹„ì›€ (ë‹¤ë¥¸ ì‚¬ëŒì´ ëª» ë“¤ì–´ì˜¤ê²Œ)
                    queueRef.set(null); 
                    
                    // 2. ë°© ìƒì„±
                    const newBattle = db.ref('activeBattles').push();
                    const bId = newBattle.key;
                    
                    newBattle.set({
                        p1: p1,
                        p2: currentUid,
                        mode: selectedMode,
                        winner: null,
                        timestamp: Date.now()
                    }).then(() => {
                        // 3. ë‚˜ëŠ” ë°”ë¡œ ì‹œì‘ (P1ì€ ë¦¬ìŠ¤ë„ˆë¡œ ë“¤ì–´ì˜´)
                        myBattleWatcher.off('value', onBattleStart); // ë‚˜ëŠ” P2ë‹ˆê¹Œ P1 ë¦¬ìŠ¤ë„ˆ í•´ì œ
                        battleGimmick = selectedMode;
                        startBattle(bId);
                    });
                }
            });
        }

        function cancelMatch() {
            // ë‚´ê°€ ëŒ€ê¸° ì¤‘ì¼ ë•Œë§Œ ì‚­ì œ
            const queueRef = db.ref(`matchQueue/${selectedMode}`);
            queueRef.once('value', snap => {
                if(snap.val() === currentUid) {
                    queueRef.set(null);
                }
            });
            showScreen('lobbyScreen');
        }

        function startBattle(id) {
            battleId = id; isBattle = true; showScreen('gameScreen'); resetEngine();
            db.ref(`activeBattles/${id}/winner`).on('value', snap => {
                const winner = snap.val();
                if (winner && winner !== currentUid) { alert("íŒ¨ë°°í–ˆìŠµë‹ˆë‹¤... (-3ì )"); updateScore(-3); quitGame(); }
            });
        }

        function updateScore(score) { db.ref(`users/${currentUid}/score`).transaction(current => (current || 0) + score); }
        function quitGame() {
            if (isRunning && !isBattle) { const t = Math.floor((Date.now() - startTime) / 1000); saveRank(curLevel, t); }
            isRunning = false; clearInterval(timerInterval);
            if (battleId) { db.ref(`activeBattles/${battleId}`).off(); battleId = null; }
            showScreen('lobbyScreen');
        }
        function saveRank(lv, t) {
            const ref = db.ref('rankings/' + userNickname);
            ref.transaction(current => {
                if (!current) return { nickname: userNickname, level: lv, time: t, timestamp: Date.now() };
                if (lv > current.level) return { nickname: userNickname, level: lv, time: t, timestamp: Date.now() };
                if (lv === current.level && t < current.time) return { nickname: userNickname, level: lv, time: t, timestamp: Date.now() };
                return current;
            });
        }
        function loadRankings() {
            db.ref('rankings').orderByChild('level').limitToLast(10).on('value', snap => {
                const list = []; snap.forEach(c => list.push(c.val()));
                list.sort((a, b) => (b.level - a.level) || (a.time - b.time));
                const html = list.map((v, i) => `<tr style="${v.nickname === userNickname ? 'color:var(--accent); font-weight:bold;' : ''}"><td>${i+1}</td><td>${v.nickname}</td><td>LV ${v.level}</td><td>${v.time}s</td></tr>`).join('');
                document.getElementById('topRankList').innerHTML = html;
            });
        }
    </script>
</body>
