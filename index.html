    <style>
        :root { 
            --bg: #050505; --panel: #121214; --accent: #00fbff; 
            --gold: #ffd700; --warn: #ff003c; --battle: #ff8800; 
            --tile: 52px; --opp-tile: 14px; --target-tile: 20px; --gap: 4px; 
        }
        body { background: var(--bg); color: white; font-family: 'Pretendard', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow-x: hidden; }
        .screen { display: none; width: 100%; max-width: 500px; padding: 15px; box-sizing: border-box; flex-direction: column; align-items: center; }
        .active { display: flex; }
        .card { background: var(--panel); padding: 20px; border-radius: 20px; width: 100%; border: 1px solid #222; text-align: center; }
        .btn { width: 100%; padding: 14px; background: var(--accent); color: #000; font-weight: bold; border: none; border-radius: 12px; cursor: pointer; margin-top: 8px; transition: 0.2s; }
        .btn:active { transform: scale(0.96); }

        /* ê²Œì„ ë³´ë“œ */
        .board-grid { display: grid; grid-template-columns: repeat(5, var(--tile)); gap: var(--gap); background: #000; padding: 8px; border-radius: 10px; border: 1px solid #222; }
        .tile { width: var(--tile); height: var(--tile); border-radius: 4px; cursor: pointer; }
        .tile.selected { outline: 3px solid white; z-index: 10; }
        .target-box { display: grid; grid-template-columns: repeat(3, var(--target-tile)); gap: 3px; background: #000; padding: 5px; border-radius: 5px; border: 1px solid var(--accent); }
        .target-tile { width: var(--target-tile); height: var(--target-tile); border-radius: 2px; }

        /* ë¯¸ë‹ˆ ë³´ë“œ (ê´€ì „/ìƒëŒ€ë°©) */
        .opp-section { background: #000; padding: 10px; border-radius: 12px; border: 1px solid var(--battle); margin-bottom: 10px; width: 100%; }
        .mini-board { display: grid; grid-template-columns: repeat(5, var(--opp-tile)); gap: 2px; justify-content: center; margin-top: 5px; }
        .mini-tile { width: var(--opp-tile); height: var(--opp-tile); border-radius: 2px; }

        /* ë­í‚¹ ë° ìƒì  */
        .rank-table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.85rem; }
        .rank-table th { color: #888; padding: 10px; border-bottom: 2px solid #333; }
        .rank-table td { padding: 10px; border-bottom: 1px solid #222; }
        .shop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; max-height: 350px; overflow-y: auto; margin-top: 10px; }
        .inventory { display: flex; gap: 8px; overflow-x: auto; width: 100%; padding: 10px 0; }
        .inv-slot { flex: 0 0 auto; background: #1a1a1a; border: 1px solid var(--accent); padding: 8px 12px; border-radius: 8px; font-size: 0.75rem; cursor: pointer; }

        input { width: 100%; padding: 14px; background: #111; color: white; border: 1px solid #333; border-radius: 10px; margin-bottom: 10px; box-sizing: border-box; }
        .red { background: #FF003C; } .blue { background: #007BFF; } .green { background: #00FF6A; } 
        .yellow { background: #FFD700; } .orange { background: #FF8800; } .white { background: #FFFFFF; } .empty { background: #222; }
    </style>
</head>
<body>

    <div id="authScreen" class="screen active">

            <input type="text" id="nickInput" placeholder="ë‹‰ë„¤ì„">
            <input type="email" id="email" placeholder="ì´ë©”ì¼">

            <button class="btn" onclick="handleAuth('login')">ë¡œê·¸ì¸</button>

    <div id="lobbyScreen" class="screen">
        <div class="card">
            <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <div style="text-align: left;">
                    <h3 id="displayNick" style="margin:0;">-</h3>
                    <span style="color:var(--gold);">ğŸ’° <span id="coinText">0</span></span>
                </div>
                <div style="display:flex; gap:5px;">
                    <button onclick="showScreen('shopScreen')" style="background:#222; color:white; border:1px solid #444; border-radius:8px; padding:5px 10px; font-size:0.7rem;">ğŸ›’ ìƒì </button>
                    <button onclick="loadRankings()" style="background:#222; color:var(--gold); border:1px solid #444; border-radius:8px; padding:5px 10px; font-size:0.7rem;">ğŸ† ìˆœìœ„</button>
                </div>
            </div>
            <button id="soloBtn" class="btn" onclick="startSolo()" style="background: linear-gradient(45deg, #00fbff, #007BFF);">ì†”ë¡œ ë­í‚¹ì „ ì‹œì‘</button>
            <hr style="border:0; border-top:1px solid #222; margin: 15px 0;">
            <input type="text" id="roomInput" placeholder="ë°© ë²ˆí˜¸ ì…ë ¥">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <button class="btn" onclick="joinRoom('battle')" style="background:var(--battle); color:white;">ëŒ€ê²° ì…ì¥</button>
                <button class="btn" onclick="joinRoom('watch')" style="background:#333; color:white;">ê´€ì „í•˜ê¸°</button>
            </div>
            <button class="btn" onclick="resetToLevel1()" style="margin-top:20px; font-size:0.7rem; color:#444; background:none; border:none;">âš ï¸ 1ë‹¨ê³„ë¶€í„° ë‹¤ì‹œí•˜ê¸°</button>
            <button class="btn" onclick="auth.signOut()" style="background:none; border:none; color:#444; text-decoration:underline; font-size:0.8rem;">ë¡œê·¸ì•„ì›ƒ</button>

    <div id="rankScreen" class="screen"><div class="card"><h2 style="color:var(--gold)">TOP 10 RANKING</h2><table class="rank-table"><thead><tr><th>#</th><th>ë‹‰ë„¤ì„</th><th>ë ˆë²¨</th><th>ì‹œê°„</th></tr></thead><tbody id="rankList"></tbody></table><button class="btn" onclick="showScreen('lobbyScreen')">ë‹«ê¸°</button></div></div>
    <div id="shopScreen" class="screen"><div class="card"><h2 style="color:var(--gold)">ITEM SHOP</h2><div class="shop-grid" id="shopGrid"></div><button class="btn" onclick="showScreen('lobbyScreen')">ë‹«ê¸°</button></div></div>

    <div id="gameScreen" class="screen">
        <div id="oppArea" class="opp-section" style="display:none;">
            <div id="p1Info" style="font-size:0.7rem; color:var(--battle); display:flex; justify-content:space-between;"><span id="p1Nick">P1</span><span id="p1Status">ëŒ€ê¸°ì¤‘</span></div>
            <div id="p1Board" class="mini-board"></div>
            <div id="p2Info" style="margin-top:10px; font-size:0.7rem; color:var(--accent); display:flex; justify-content:space-between;"><span id="p2Nick">P2</span><span id="p2Status">ëŒ€ê¸°ì¤‘</span></div>
            <div id="p2Board" class="mini-board"></div>
        </div>
        <div style="width:100%; display:flex; justify-content:space-between; align-items:center; background:#111; padding:10px; border-radius:15px; border:1px solid #222; box-sizing:border-box;">
            <div id="targetBoard" class="target-box"></div>
            <div style="text-align:right"><div id="lvText" style="color:var(--accent); font-size:0.7rem;">LV 01</div><div id="timerText" style="font-size:1.4rem; font-weight:bold;">00:00</div><div id="memoryMsg" style="color:var(--warn); font-size:0.6rem;"></div></div>
        </div>
        <div class="inventory" id="inventoryBar"></div>
        <div id="mainBoard" class="board-grid"></div>
        <button id="startBtn" class="btn" onclick="handleStartAction()" style="background:var(--battle); color:white;">ê²Œì„ ì‹œì‘</button>
        <button onclick="leaveRoom()" style="background:none; border:none; color:#555; text-decoration:underline;">ë‚˜ê°€ê¸°</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBZZuQHXYsbbJA3L1L8-yFSfbw1w15p3NE",
            authDomain: "rubigs.firebaseapp.com",
            databaseURL: "https://rubigs-default-rtdb.firebaseio.com",
            projectId: "rubigs",
            appId: "1:175818594996:web:2ec5f57abe5f5a20d3d5e1"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.database();

        let currentUid = "", userData = null, roomID = "", myRole = "solo";
        let board = [], target = [], empty = {r:4, c:4}, isRunning = false, startTime = 0, timerInterval;
        let activeItem = null, selectedTile = null;

        const COLORS = ['red', 'blue', 'green', 'yellow', 'orange', 'white'];
        const ITEMS = [
            { id: 'hammer', name: 'ğŸ”¨ ë§ì¹˜', price: 500, desc: 'ì¤‘ì•™ 1ì¹¸ í”„ë¦¬íŒ¨ìŠ¤' },
            { id: 'swap', name: 'ğŸ§² ìì„', price: 300, desc: 'ë‘ ì¹¸ ê°•ì œ êµì²´' },
            { id: 'scan', name: 'ğŸ‘ï¸ íˆ¬ì‹œê²½', price: 200, desc: 'ì •ë‹µ ë‹¤ì‹œë³´ê¸°' },
            { id: 'stop', name: 'â° ì‹œê°„ì •ì§€', price: 400, desc: 'íƒ€ì´ë¨¸ 10ì´ˆ ì¤‘ì§€' },
            { id: 'paint', name: 'ğŸ¨ í˜ì¸íŠ¸', price: 600, desc: 'ë¸”ë¡ ìƒ‰ìƒ ë³€ê²½' },
            { id: 'anti_rot', name: 'ğŸŒªï¸ íšŒì „ë°©ì§€', price: 300, desc: 'ë°©í•´íš¨ê³¼ ë¬´íš¨' },
            { id: 'freeze', name: 'â„ï¸ ì–¼ìŒ', price: 250, desc: 'ì§„í–‰ ì§€ì—° ë°©ì§€' },
            { id: 'booster', name: 'ğŸš€ ë¶€ìŠ¤í„°', price: 1000, desc: 'ì½”ì¸ ë³´ìƒ 2ë°°' },
            { id: 'shield', name: 'ğŸ›¡ï¸ ì‹¤ë“œ', price: 150, desc: 'ë°©í•´ê³µê²© ì°¨ë‹¨' },
            { id: 'dice', name: 'ğŸ€ ì£¼ì‚¬ìœ„', price: 500, desc: 'ëœë¤ ì•„ì´í…œ íšë“' }
        ];

        auth.onAuthStateChanged(user => {
            if(user) {
                currentUid = user.uid;
                db.ref(`users/${user.uid}`).on('value', snap => {
                    userData = snap.val();
                    if(!userData) { db.ref(`users/${user.uid}`).set({ nickname: "ë‰´ë¹„", coins: 1000, level: 1, lastTime: 0, items: {} }); }
                    else { updateUI(); }
                });
                showScreen('lobbyScreen');
            } else { showScreen('authScreen'); }
        });

        function updateUI() {
            document.getElementById('displayNick').innerText = userData.nickname;
            document.getElementById('coinText').innerText = userData.coins;
            document.getElementById('soloBtn').innerText = `ì†”ë¡œ ë­í‚¹ì „ ì‹œì‘ (LV ${userData.level})`;
            renderShop(); renderInventory();
        }

        // --- ë­í‚¹ ì‹œìŠ¤í…œ ---
        function loadRankings() {
            showScreen('rankScreen');
            db.ref('users').orderByChild('level').limitToLast(20).once('value', snap => {
                let users = [];
                snap.forEach(c => users.push(c.val()));
                users.sort((a,b) => (b.level - a.level) || (a.lastTime - b.lastTime));
                let html = "";
                users.slice(0, 10).forEach((u, i) => {
                    const isMe = u.nickname === userData.nickname ? 'style="color:var(--accent); font-weight:bold;"' : '';
                    html += `<tr ${isMe}><td>${i+1}</td><td>${u.nickname}</td><td>LV ${u.level}</td><td>${u.lastTime||0}s</td></tr>`;
                });
                document.getElementById('rankList').innerHTML = html;
            });
        }

        // --- ìƒì  & ì•„ì´í…œ ---
        function renderShop() {
            let html = "";
            ITEMS.forEach(item => {
                html += `<div style="background:#1a1a1a; padding:10px; border-radius:10px; border:1px solid #333;">
                    <div style="font-size:0.7rem; font-weight:bold;">${item.name}</div>
                    <div style="font-size:0.5rem; color:#888;">${item.price}G</div>
                    <button class="btn" onclick="buyItem('${item.id}', ${item.price})" style="padding:4px; font-size:0.6rem; background:var(--gold);">êµ¬ë§¤</button>
                </div>`;
            });
            document.getElementById('shopGrid').innerHTML = html;
        }

        function buyItem(id, price) {
            if(userData.coins < price) return alert("ì½”ì¸ ë¶€ì¡±!");
            db.ref(`users/${currentUid}/coins`).set(userData.coins - price);
            db.ref(`users/${currentUid}/items/${id}`).set((userData.items?.[id] || 0) + 1);
        }

        function renderInventory() {
            let html = "";
            if(userData.items) {
                Object.keys(userData.items).forEach(id => {
                    if(userData.items[id] > 0) html += `<div class="inv-slot" onclick="useItem('${id}')">${ITEMS.find(i=>i.id===id).name} (${userData.items[id]})</div>`;
                });
            }
            document.getElementById('inventoryBar').innerHTML = html;
        }

        // --- ë°© ë¡œì§ (ëŒ€ê²°/ê´€ì „) ---
        function joinRoom(type) {
            roomID = document.getElementById('roomInput').value;
            if(!roomID) return alert("ë°© ë²ˆí˜¸ í•„ìˆ˜!");
            const rRef = db.ref(`rooms/${roomID}`);
            rRef.once('value', snap => {
                const room = snap.val();
                if(type === 'battle') {
                    if(!room) { myRole = "p1"; rRef.set({ p1: currentUid, p1_nick: userData.nickname, status: 'waiting', target: generateTarget() }); rRef.onDisconnect().remove(); }
                    else if(!room.p2 && room.p1 !== currentUid) { myRole = "p2"; rRef.update({ p2: currentUid, p2_nick: userData.nickname, status: 'ready' }); }
                    else { myRole = (room.p1 === currentUid) ? "p1" : "p2"; }
                } else { if(!room) return alert("ë°©ì´ ì—†ìŠµë‹ˆë‹¤."); myRole = "spectator"; }
                initGameUI();
            });
        }

        function initGameUI() {
            showScreen('gameScreen');
            document.getElementById('oppArea').style.display = 'block';
            document.getElementById('roomTag').innerText = "ROOM: " + roomID;
            db.ref(`rooms/${roomID}`).on('value', snap => {
                const data = snap.val();
                if(!data) return leaveRoom();
                target = data.target; renderTarget();
                document.getElementById('p1Nick').innerText = data.p1_nick || "ëŒ€ê¸°ì¤‘";
                document.getElementById('p2Nick').innerText = data.p2_nick || "ëŒ€ê¸°ì¤‘";
                if(data.p1_board) renderMiniBoard('p1Board', data.p1_board);
                if(data.p2_board) renderMiniBoard('p2Board', data.p2_board);
                if(data.status === 'playing' && !isRunning) startLocalGame();
                if(data.winner) { alert("ìŠ¹ì: " + data.winner); leaveRoom(); }
            });
        }

        function startSolo() { myRole = "solo"; showScreen('gameScreen'); document.getElementById('oppArea').style.display='none'; target=generateTarget(); resetEngine(); }
        function resetEngine() { document.getElementById('startBtn').style.display='block'; document.getElementById('mainBoard').innerHTML=''; isRunning=false; activeItem=null; document.getElementById('targetBoard').style.visibility='visible'; }

        function handleStartAction() {
            if(myRole === 'solo') startLocalGame();
            else if(myRole === 'p1') db.ref(`rooms/${roomID}`).update({ status: 'playing' });
            else alert("ë°©ì¥ì´ ì‹œì‘í•  ë•Œê¹Œì§€ ëŒ€ê¸°í•˜ì„¸ìš”.");
        }

        function startLocalGame() {
            isRunning = true; startTime = Date.now();
            document.getElementById('startBtn').style.display='none';
            if(timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const diff = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('timerText').innerText = `${Math.floor(diff/60).toString().padStart(2,'0')}:${(diff%60).toString().padStart(2,'0')}`;
            }, 1000);
            if(myRole === 'solo' && userData.level >= 16) { 
                let s = 30; const m = document.getElementById('memoryMsg');
                const i = setInterval(() => { m.innerText = `ì•”ê¸° ì¢…ë£Œê¹Œì§€ ${s--}ì´ˆ`; if(s<0||!isRunning){ clearInterval(i); m.innerText="ì•”ê¸°ëª¨ë“œ í™œì„±"; document.getElementById('targetBoard').style.visibility='hidden'; } }, 1000);
            }
            let p = []; COLORS.forEach(c => { for(let i=0; i<4; i++) p.push(c); }); p.push(COLORS[0]); p.sort(() => Math.random() - 0.5);
            board = []; for(let r=0; r<5; r++){ let row = []; for(let c=0; c<5; c++){ if(r===4&&c===4){ row.push('empty'); empty={r:4,c:4}; } else row.push(p.pop()); } board.push(row); }
            renderMyBoard(); syncBoard();
        }

        function renderMyBoard() {
            const mb = document.getElementById('mainBoard'); mb.innerHTML = '';
            board.forEach((row, r) => { row.forEach((col, c) => {
                const d = document.createElement('div'); d.className = `tile ${col} ${selectedTile?.r===r && selectedTile?.c===c ? 'selected' : ''}`;
                d.onclick = () => move(r, c); mb.appendChild(d);
            }); });
        }

        function renderMiniBoard(id, data) { const el = document.getElementById(id); el.innerHTML = ''; data.forEach(row => { row.forEach(col => { const d = document.createElement('div'); d.className = `mini-tile ${col}`; el.appendChild(d); }); }); }

        function renderTarget() {
            const el = document.getElementById('targetBoard'); el.innerHTML = '';
            target.forEach((row, r) => { row.forEach((col, c) => {
                const d = document.createElement('div'); d.className = `target-tile ${activeItem==='hammer'&&r===1&&c===1 ? 'empty' : col}`; el.appendChild(d);
            }); });
            document.getElementById('lvText').innerText = myRole==='solo' ? `LV ${userData.level}` : "BATTLE";
        }

        function move(r, c) {
            if(!isRunning) return;
            if(activeItem === 'swap') {
                if(!selectedTile) { selectedTile = {r, c}; renderMyBoard(); }
                else {
                    const t = board[r][c]; board[r][c] = board[selectedTile.r][selectedTile.c]; board[selectedTile.r][selectedTile.c] = t;
                    if(board[r][c] === 'empty') empty = {r, c}; if(board[selectedTile.r][selectedTile.c] === 'empty') empty = {r:selectedTile.r, c:selectedTile.c};
                    selectedTile = null; activeItem = null; renderMyBoard(); syncBoard(); checkWin();
                }
                return;
            }
            if(Math.abs(r-empty.r) + Math.abs(c-empty.c) !== 1) return;
            board[empty.r][empty.c] = board[r][c]; board[r][c] = 'empty'; empty = {r, c};
            renderMyBoard(); syncBoard(); checkWin();
        }

        function syncBoard() { if(myRole === 'p1' || myRole === 'p2') db.ref(`rooms/${roomID}/${myRole}_board`).set(board); }

        function checkWin() {
            let m = true; for(let r=0; r<3; r++){ for(let c=0; c<3; c++){ if(activeItem==='hammer'&&r===1&&c===1)continue; if(board[r+1][c+1] !== target[r][c]) m = false; } }
            if(m) {
                isRunning = false; clearInterval(timerInterval);
                const t = Math.floor((Date.now() - startTime) / 1000);
                if(myRole === 'solo') {
                    db.ref(`users/${currentUid}`).update({ level: userData.level + 1, coins: userData.coins + (userData.level * 50), lastTime: t });
                    alert(`LV ${userData.level} í´ë¦¬ì–´!`); leaveRoom();
                } else { db.ref(`rooms/${roomID}`).update({ winner: userData.nickname }); db.ref(`users/${currentUid}/coins`).set(userData.coins + 500); }
            }
        }

        function useItem(id) {
            if(!isRunning) return;
            if(id === 'scan') { document.getElementById('targetBoard').style.visibility = 'visible'; setTimeout(() => { if(userData.level >= 16) document.getElementById('targetBoard').style.visibility = 'hidden'; }, 5000); }
            else if(id === 'hammer') { activeItem = 'hammer'; renderTarget(); }
            else if(id === 'swap') { activeItem = 'swap'; alert("êµì²´í•  ë‘ íƒ€ì¼ì„ ì„ íƒí•˜ì„¸ìš”."); }
            else if(id === 'dice') { const r = ITEMS[Math.floor(Math.random()*3)].id; db.ref(`users/${currentUid}/items/${r}`).set((userData.items[r] || 0) + 1); alert(r + " íšë“!"); }
            db.ref(`users/${currentUid}/items/${id}`).set(userData.items[id] - 1);
        }

        function generateTarget() { let c = []; COLORS.forEach(cl => { for(let i=0; i<4; i++) c.push(cl); }); c.sort(() => Math.random() - 0.5); let t = []; for(let i=0; i<3; i++) t.push(c.splice(0,3)); return t; }
        function leaveRoom() { isRunning = false; clearInterval(timerInterval); if(roomID) db.ref(`rooms/${roomID}`).off(); roomID = ""; showScreen('lobbyScreen'); }
        function resetToLevel1() { if(confirm("ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) db.ref(`users/${currentUid}/level`).set(1); }
        function showScreen(id) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); }
        function handleAuth(m) {
            const e = document.getElementById('email').value, p = document.getElementById('password').value, n = document.getElementById('nickInput').value;
            if(m==='signup') auth.createUserWithEmailAndPassword(e, p).then(r => db.ref(`users/${r.user.uid}`).set({nickname:n||"ë¬´ëª…", coins:1000, level:1, lastTime:0, items:{}}));
            else auth.signInWithEmailAndPassword(e, p);
        }
    </script>
</body>
