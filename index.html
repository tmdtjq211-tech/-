    <style>
        :root {

            --gold: #ffd700; --warn: #ff003c; --battle: #ff8800;
            --tile: 60px; --target-tile: 22px; --gap: 5px;

        body {

            margin: 0; display: flex; justify-content: center; align-items: center;

        /* UI ì¹´ë“œ ìŠ¤íƒ€ì¼ */
        .card { 
            background: var(--panel); padding: 25px; border-radius: 20px; 
            width: 100%; border: 1px solid #333; text-align: center; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);

        /* ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        .btn { 
            width: 100%; padding: 15px; background: var(--accent); color: #000; 
            font-weight: bold; border: none; border-radius: 12px; cursor: pointer; 
            margin-top: 10px; font-size: 1rem; transition: 0.2s;

        .btn:active { transform: scale(0.98); }
        .btn-mode {

            margin-bottom: 5px; font-size: 0.9rem; 
        }
        .btn-mode.selected { 
            background: var(--battle); color: white; border-color: var(--battle); 
            box-shadow: 0 0 10px rgba(255,136,0,0.3);
        }
        .btn-battle { background: var(--battle); color: white; }
        
        /* ê²Œì„ ë ˆì´ì•„ì›ƒ */
        .game-layout { 
            display: flex; flex-direction: column; align-items: center; gap: 15px; width: 100%; 
        }
        .rank-panel { 
            background: var(--panel); padding: 10px; border-radius: 12px; 
            border: 1px solid #333; width: 100%; margin-bottom: 10px;
        }
        .rank-table { 
            width: 100%; border-collapse: collapse; font-size: 0.8rem; text-align: center; 
        }
        .rank-table td { padding: 4px 0; border-bottom: 1px solid #222; color: #ccc; }
        
        /* ê²Œì„ ë³´ë“œ ì˜ì—­ */
        .game-header { 
            display: flex; justify-content: space-between; align-items: center; 
            width: 100%; margin-bottom: 15px; background: #111; padding: 15px; 
            border-radius: 15px; border: 1px solid #222; position: relative; 
            box-sizing: border-box;
        }
        .target-box { 
            display: grid; grid-template-columns: repeat(3, var(--target-tile)); gap: 3px; 
            background: #000; padding: 5px; border-radius: 5px; border: 1px solid var(--accent); 
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* íšŒì „ ì• ë‹ˆë©”ì´ì…˜ */
        }
        .target-tile { width: var(--target-tile); height: var(--target-tile); border-radius: 2px; }
        
        .board-grid { 
            display: grid; grid-template-columns: repeat(5, var(--tile)); 
            grid-template-rows: repeat(5, var(--tile)); gap: var(--gap); 
            background: #111; padding: 10px; border-radius: 12px; position: relative; 
            box-shadow: inset 0 0 20px #000;
        }
        .tile { 
            width: 100%; height: 100%; border-radius: 6px; cursor: pointer; 
            transition: transform 0.1s;
        }
        .center-guide { 
            position: absolute; 
            top: calc(var(--tile) + var(--gap) + 10px - 2px); 
            left: calc(var(--tile) + var(--gap) + 10px - 2px); 
            width: calc(var(--tile)*3 + var(--gap)*2 + 4px); 
            height: calc(var(--tile)*3 + var(--gap)*2 + 4px); 
            border: 3px solid var(--accent); border-radius: 8px; 
            pointer-events: none; z-index: 10;
            box-shadow: 0 0 15px var(--accent);
        }
        
        /* ìƒ‰ìƒ í´ë˜ìŠ¤ */
        .red { background: #FF003C; } .blue { background: #007BFF; } .green { background: #00FF6A; }
        .yellow { background: #FFD700; } .orange { background: #FF8800; } .white { background: #FFFFFF; } 
        .empty { background: #222; }

        /* ì• ë‹ˆë©”ì´ì…˜ */
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }
        
        @media (max-width: 400px) { :root { --tile: 50px; --target-tile: 18px; } }
    </style>

    <script>
        // 1. Firebase ì„¤ì • (ê°ë…ë‹˜ ê³„ì • ì •ë³´)
        const firebaseConfig = {
            apiKey: "AIzaSyBZZuQHXYsbbJA3L1L8-yFSfbw1w15p3NE",
            authDomain: "rubigs.firebaseapp.com",
            databaseURL: "https://rubigs-default-rtdb.firebaseio.com/",
            projectId: "rubigs",
            appId: "1:175818594996:web:2ec5f57abe5f5a20d3d5e1"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.database();

        // 2. ì „ì—­ ë³€ìˆ˜
        let userNickname = "", currentUid = "";
        let curLevel = 1, isBattle = false, battleId = null;
        let selectedMode = "NORMAL", battleGimmick = "NORMAL";
        let rotationCount = 0, timeRotation = 0; // 3ë¶„ íšŒì „ìš©
        let board = [], target = [], empty = {r:4, c:4};
        let isRunning = false, startTime = 0, timerInterval;
        let gimmickMap = []; // 20ë‹¨ê³„ ê¸°ë¯¹ ì €ì¥ì†Œ

        const COLORS = ['red', 'blue', 'green', 'yellow', 'orange', 'white'];

        // 3. ì¸ì¦ ë° ë°ì´í„° ë³µêµ¬ ë¡œì§ (í•µì‹¬!)
        auth.onAuthStateChanged(user => {
            if(user) {
                currentUid = user.uid;
                db.ref(`users/${user.uid}`).on('value', snap => {
                    const d = snap.val();
                    userNickname = d ? d.nickname : user.email.split('@')[0];
                    document.getElementById('displayNick').innerText = userNickname;
                    
                    // [ë°ì´í„° ë³µêµ¬] ë¡œì»¬ì´ ì—†ì–´ë„ ì„œë²„ ê¸°ë¡ì´ ë” ë†’ìœ¼ë©´ ì„œë²„ ê¸°ë¡ ë”°ë¼ê°
                    db.ref('rankings/' + userNickname).once('value', rSnap => {
                        const rData = rSnap.val();
                        const localSaved = localStorage.getItem(`saveLv_${currentUid}`);
                        
                        let serverLv = rData ? rData.level : 1;
                        let localLv = localSaved ? parseInt(localSaved) : 1;
                        
                        // ì„œë²„ ê¸°ë¡ì´ ìˆëŠ”ë° 20ë‹¨ê³„ ë¯¸ë§Œì´ë©´, ê¹¬ ë‹¤ìŒ ë‹¨ê³„(level+1)ë¶€í„° ì‹œì‘
                        if (serverLv >= localLv && serverLv < 20) {
                            curLevel = serverLv + 1; 
                            // ë‹¨, ì„œë²„ì— ì´ë¯¸ ê¹¬ ê¸°ë¡ì´ ìˆìœ¼ë©´ +1 ë‹¨ê³„ê°€ ë§ìŒ (ì˜ˆ: 9ë‹¨ê³„ ê¹¼ìœ¼ë©´ 10ë‹¨ê³„ ë„ì „)
                        } else {
                            curLevel = localLv;
                        }

                        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ ë™ê¸°í™”
                        localStorage.setItem(`saveLv_${currentUid}`, curLevel);
                        
                        document.getElementById('soloBtn').innerText = `ğŸ† ì†”ë¡œ ë­í‚¹ì „ ì‹œì‘ (LV ${curLevel.toString().padStart(2,'0')})`;
                        showScreen('lobbyScreen');
                        loadRankings();
                    });
                });
            } else { showScreen('authScreen'); }
        });

        function handleAuth(mode) {
            const email = document.getElementById('email').value;
            const pw = document.getElementById('password').value;
            const nick = document.getElementById('nickInput').value;
            if(mode === 'signup') {
                if(!nick) return alert("ë‹‰ë„¤ì„ì„ ê¼­ ì…ë ¥í•´ì£¼ì„¸ìš”!");
                auth.createUserWithEmailAndPassword(email, pw)
                    .then(res => db.ref(`users/${res.user.uid}`).set({nickname: nick, score: 0}))
                    .catch(e => alert("íšŒì›ê°€ì… ì‹¤íŒ¨: " + e.message));
            } else {
                auth.signInWithEmailAndPassword(email, pw).catch(e => alert("ë¡œê·¸ì¸ ì‹¤íŒ¨: " + e.message));
            }
        }

        // 4. í™”ë©´ ì „í™˜ ë° ëª¨ë“œ ì„ íƒ
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'gameScreen') resetEngine();
        }

        function selectBattleMode(m) {
            selectedMode = m;
            document.querySelectorAll('.btn-mode').forEach(b => b.classList.remove('selected'));
            document.getElementById(`mode_${m}`).classList.add('selected');
        }

        // 5. ê²Œì„ ì—”ì§„ (ì†”ë¡œ/ë°°í‹€ ê³µìš©)
        function generateSoloGimmicks() {
            // 1~20ë‹¨ê³„ ê¸°ë¯¹ ìƒì„±
            let map = Array(5).fill('NORMAL'); // 1~5
            const pool1 = ['REVERSE', 'V_FLIP', 'ROTATE_CW']; // 6~10
            const pool2 = ['BLINK', 'BLIND', 'REVERSE', 'V_FLIP']; // 11~15
            
            for(let i=0; i<5; i++) map.push(pool1[Math.floor(Math.random()*pool1.length)]);
            for(let i=0; i<5; i++) map.push(pool2[Math.floor(Math.random()*pool2.length)]);
            for(let i=0; i<5; i++) map.push('HARD_RANDOM'); // 16~20
            
            return map;
        }

        function startSolo() {
            isBattle = false;
            battleId = null;
            gimmickMap = generateSoloGimmicks();
            showScreen('gameScreen');
        }

        function resetEngine() {
            document.getElementById('startBtn').style.display = "block";
            document.getElementById('timerText').innerText = "00:00";
            document.getElementById('mainBoard').innerHTML = '<div class="center-guide"></div>';
            document.getElementById('targetBoard').innerHTML = '';
            document.getElementById('targetBoard').style.transform = "rotate(0deg)";
            document.getElementById('gimmickMsg').innerText = "";
            timeRotation = 0;
        }

        function startGame() {
            isRunning = true; 
            startTime = Date.now();
            document.getElementById('startBtn').style.display = "none";
            
            if(timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(gameLoop, 1000);
            
            initLevel();
        }

        function gameLoop() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('timerText').innerText = 
                `${Math.floor(elapsed/60)}:${(elapsed%60).toString().padStart(2,'0')}`;
            
            // [3ë¶„ íšŒì „ ë¡œì§] 180ì´ˆë§ˆë‹¤ íšŒì „ ì¹´ìš´íŠ¸ ì¦ê°€
            if (elapsed > 0 && elapsed % 180 === 0) {
                const newRotation = Math.floor(elapsed / 180);
                if (newRotation !== timeRotation) {
                    timeRotation = newRotation;
                    // ì‹œê°ì  íšŒì „
                    document.getElementById('targetBoard').style.transform = `rotate(${timeRotation * 90}deg)`;
                    // ì•Œë¦¼
                    const msg = document.getElementById('gimmickMsg');
                    const originalText = msg.innerText;
                    msg.innerText = "âš¡ 3ë¶„ ê²½ê³¼! ì •ë‹µíŒì´ íšŒì „í–ˆìŠµë‹ˆë‹¤! âš¡";
                    setTimeout(() => msg.innerText = originalText, 3000);
                }
            }
        }

        function initLevel() {
            // ë³´ë“œ ìƒì„± (5x5)
            let p = [];
            COLORS.forEach(c => { for(let i=0; i<4; i++) p.push(c); });
            p.push(COLORS[0]); // íƒ€ì¼ ê°œìˆ˜ ë§ì¶”ê¸° (25ê°œ ì¤‘ 1ê°œ empty)
            p.sort(() => Math.random() - 0.5);
            
            board = [];
            let idx = 0;
            for(let r=0; r<5; r++) {
                let row = [];
                for(let c=0; c<5; c++) {
                    if(r===4 && c===4) { row.push('empty'); empty = {r:4, c:4}; }
                    else { row.push(p[idx++]); }
                }
                board.push(row);
            }

            // íƒ€ê²Ÿ ìƒì„± (3x3)
            let tp = [];
            COLORS.forEach(c => { for(let i=0; i<4; i++) tp.push(c); });
            tp.sort(() => Math.random() - 0.5);
            
            target = [];
            for(let r=0; r<3; r++) {
                let row = [];
                for(let c=0; c<3; c++) row.push(tp.pop());
                target.push(row);
            }
            
            render();
        }

        function render() {
            const mb = document.getElementById('mainBoard');
            mb.innerHTML = '<div class="center-guide"></div>'; // ê°€ì´ë“œ ìœ ì§€
            
            // ë³´ë“œ ë Œë”ë§
            board.forEach((row, r) => {
                row.forEach((col, c) => {
                    const d = document.createElement('div');
                    d.className = `tile ${col}`;
                    d.onclick = () => move(r, c);
                    mb.appendChild(d);
                });
            });

            // íƒ€ê²Ÿ ë Œë”ë§
            const tb = document.getElementById('targetBoard');
            tb.innerHTML = '';
            
            // í˜„ì¬ ê¸°ë¯¹ í™•ì¸
            const g = isBattle ? battleGimmick : gimmickMap[curLevel - 1];
            
            target.forEach((row, r) => {
                row.forEach((col, c) => {
                    const d = document.createElement('div');
                    // BLIND ê¸°ë¯¹: ê°€ìš´ë° ê°€ë¦¬ê¸°
                    if (g === 'BLIND' && r === 1 && c === 1) d.className = 'target-tile empty';
                    else d.className = `target-tile ${col}`;
                    tb.appendChild(d);
                });
            });

            // í…ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸
            document.getElementById('lvText').innerText = isBattle ? `BATTLE [${g}]` : `LV ${curLevel.toString().padStart(2,'0')}`;
            
            const msg = document.getElementById('gimmickMsg');
            if(g === 'NORMAL') msg.innerText = "";
            else msg.innerText = `âš  ê¸°ë¯¹ ë°œë™: ${g}`;
            
            // ì• ë‹ˆë©”ì´ì…˜
            tb.style.animation = (g === 'BLINK') ? "blink 1.5s infinite" : "none";
        }

        function move(r, c) {
            if(!isRunning) return;
            // ì¸ì ‘ ì²´í¬
            if(Math.abs(r - empty.r) + Math.abs(c - empty.c) !== 1) return;
            
            // ìŠ¤ì™‘
            board[empty.r][empty.c] = board[r][c];
            board[r][c] = 'empty';
            empty = {r, c};
            
            render();
            checkWin();
        }

        // 6. ìŠ¹ë¦¬ íŒì • (ê°€ì¥ ì¤‘ìš”í•œ ë¶€ë¶„)
        function checkWin() {
            // ë¹ˆì¹¸ì´ ì¤‘ì•™ 3x3ì— ìˆìœ¼ë©´ ì ˆëŒ€ ìŠ¹ë¦¬ ë¶ˆê°€
            if(empty.r >= 1 && empty.r <= 3 && empty.c >= 1 && empty.c <= 3) return;

            let match = true;
            const g = isBattle ? battleGimmick : gimmickMap[curLevel - 1];

            // ì¢Œí‘œ ë³€í™˜ í•¨ìˆ˜ (ê¸°ë¯¹ + ì‹œê°„íšŒì „ ì ìš©)
            const getTargetColor = (boardR, boardC) => {
                // board ì¢Œí‘œ(0~2) ê¸°ì¤€
                let tr = boardR, tc = boardC;

                // 1. ì‹œê°„ íšŒì „ ì ìš© (90ë„ ë‹¨ìœ„) - ì‹œê³„ ë°©í–¥ìœ¼ë¡œ ëŒì•„ê°„ íƒ€ê²Ÿì„ ì—­ì‚°
                // íƒ€ê²Ÿì´ ëŒì•„ê°”ìœ¼ë¯€ë¡œ, ë³´ë“œëŠ” ê·¸ëŒ€ë¡œ ë‘ê³  íƒ€ê²Ÿ ì¢Œí‘œë¥¼ ëŒë ¤ì„œ ê°€ì ¸ì˜´
                for(let k=0; k < (timeRotation % 4); k++) {
                    let temp = tr; tr = tc; tc = 2 - temp;
                }

                // 2. ë ˆë²¨ ê¸°ë¯¹ ì ìš©
                if (g === 'REVERSE') tc = 2 - tc; // ì¢Œìš°ë°˜ì „
                if (g === 'V_FLIP') tr = 2 - tr;  // ìƒí•˜ë°˜ì „
                if (g === 'ROTATE_CW') {          // 90ë„ íšŒì „
                    let temp = tr; tr = tc; tc = 2 - temp;
                }
                // HARD_RANDOMì€ ì„ì„ (ì—¬ê¸°ì„  ì˜ˆì‹œë¡œ Mirror+Flip)
                if (g === 'HARD_RANDOM') {
                     tc = 2 - tc; tr = 2 - tr;
                }

                return target[tr][tc];
            };

            for(let r=0; r<3; r++) {
                for(let c=0; c<3; c++) {
                    // ë³´ë“œì˜ ì¤‘ì•™ 3x3 (r+1, c+1)ê³¼ ë³€í™˜ëœ íƒ€ê²Ÿ ë¹„êµ
                    if(board[r+1][c+1] !== getTargetColor(r, c)) {
                        match = false; break;
                    }
                }
            }

            if(match) {
                isRunning = false; 
                clearInterval(timerInterval);
                const clearTime = Math.floor((Date.now() - startTime) / 1000);

                if(isBattle) {
                    // ë°°í‹€ ìŠ¹ë¦¬
                    db.ref(`activeBattles/${battleId}/winner`).set(currentUid)
                        .then(() => {
                            alert(`ğŸ‰ ìŠ¹ë¦¬í–ˆìŠµë‹ˆë‹¤! (+5ì )`);
                            updateScore(5);
                            quitGame();
                        });
                } else {
                    // ì†”ë¡œ ìŠ¹ë¦¬
                    saveRank(curLevel, clearTime);
                    if(curLevel < 20) {
                        alert(`LV ${curLevel} í´ë¦¬ì–´! ë‹¤ìŒ ë‹¨ê³„ë¡œ ë„˜ì–´ê°‘ë‹ˆë‹¤.`);
                        curLevel++;
                        localStorage.setItem(`saveLv_${currentUid}`, curLevel);
                        startGame();
                    } else {
                        alert(`ğŸŠ ì „ì„¤ ë‹¬ì„±! 20ë‹¨ê³„ë¥¼ ëª¨ë‘ í´ë¦¬ì–´í•˜ì…¨ìŠµë‹ˆë‹¤! ğŸŠ`);
                        // ì˜¬í´ë¦¬ì–´ ì‹œ ë ˆë²¨ 1ë¡œ ì´ˆê¸°í™” (ë˜ëŠ” ìœ ì§€ ì„ íƒ ê°€ëŠ¥)
                        localStorage.removeItem(`saveLv_${currentUid}`);
                        curLevel = 1;
                        quitGame();
                    }
                }
            }
        }

        // 7. ì‹¤ì‹œê°„ ë§¤ì¹­ ë¡œì§ (í•¸ë“œì‰ì´í¬ + ëª¨ë“œë³„)
        function findMatch() {
            showScreen('battleWaitScreen');
            document.getElementById('matchInfo').innerText = `${selectedMode} ëª¨ë“œ ìƒëŒ€ë¥¼ ì°¾ëŠ” ì¤‘...`;

            const modeQueueRef = db.ref(`matchQueue/${selectedMode}`);
            
            // 1. ë‚´ê°€ ë°©ì¥ì´ ë  ê²½ìš°ë¥¼ ëŒ€ë¹„í•´ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
            const myBattleWatcher = db.ref('activeBattles').orderByChild('p1').equalTo(currentUid).limitToLast(1);
            
            const onBattleStart = (snap) => {
                const battles = snap.val();
                if(battles) {
                    const key = Object.keys(battles)[0];
                    // ë°©ê¸ˆ ìƒì„±ëœ ë°©ì¸ì§€ í™•ì¸ (30ì´ˆ ì´ë‚´)
                    if (Date.now() - battles[key].timestamp < 30000) {
                        myBattleWatcher.off('value', onBattleStart);
                        // ê¸°ë¯¹ ì„¤ì •
                        battleGimmick = battles[key].mode;
                        startBattle(key);
                    }
                }
            };
            myBattleWatcher.on('value', onBattleStart);

            // 2. ë§¤ì¹­ ì‹œë„ íŠ¸ëœì­ì…˜
            modeQueueRef.transaction(currentData => {
                if (currentData === null) {
                    return currentUid; // ëŒ€ê¸°ì—´ì— ë“¤ì–´ê°
                } else if (currentData === currentUid) {
                    return currentUid; // ì´ë¯¸ ìˆìœ¼ë©´ ìœ ì§€
                } else {
                    return null; // ìƒëŒ€ë¥¼ ë§Œë‚¬ìœ¼ë‹ˆ ëŒ€ê¸°ì—´ ë¹„ì›€ (ë‚´ê°€ p2ê°€ ë¨)
                }
            }, (error, committed, snapshot) => {
                if (error) {
                    alert("ë§¤ì¹­ ì—ëŸ¬"); cancelMatch(); return;
                }
                
                // íŠ¸ëœì­ì…˜ ê²°ê³¼ í™•ì¸
                const val = snapshot.val();
                
                if (committed && val === null) {
                    // ë‚´ê°€ p2 (ë§¤ì¹­ ì„±ì‚¬ ì‹œí‚´) -> ë°© ìƒì„±
                    // transactionì—ì„œ nullì„ ë¦¬í„´í–ˆìœ¼ë¯€ë¡œ snapshot ì „ì˜ ê°’ì´ ìƒëŒ€ë°© IDì„.
                    // í•˜ì§€ë§Œ Firebase transaction API íŠ¹ì„±ìƒ ì „ ê°’ì„ ì•Œê¸° ì–´ë ¤ìš°ë¯€ë¡œ
                    // ì—¬ê¸°ì„œëŠ” transaction ëŒ€ì‹  ì§ì ‘ ì½ê³  ì§€ìš°ëŠ” ë°©ì‹ì´ ë” ì•ˆì •ì ì¼ ìˆ˜ ìˆìœ¼ë‚˜
                    // ìœ„ ë¡œì§ì—ì„œ ìƒëŒ€ IDë¥¼ ê°€ì ¸ì˜¤ë ¤ë©´ transaction update function ì•ˆì—ì„œ ì²˜ë¦¬í•´ì•¼ í•¨.
                    // *ê°„ë‹¨í•œ í•´ê²°ì±…*: p1ì´ íì— ìˆê³ , ë‚´ê°€ ì ‘ì†í–ˆìœ¼ë©´ p1 IDë¥¼ ì•Œì•„ì•¼ í•¨.
                    // ìœ„ ì½”ë“œëŠ” ì›ìì„±ì„ ìœ„í•´ ê°„ì†Œí™”ë¨. ì•„ë˜ ë°©ì‹ìœ¼ë¡œ ì¬í™•ì¸:
                    
                    // ë‹¤ì‹œ ì¡°íšŒí•´ì„œ ìƒëŒ€ë°© ID ê°€ì ¸ì˜¤ê¸° (ì•½ê°„ì˜ í…€ ì¡´ì¬ ê°€ëŠ¥)
                    // (ì‹¤ì œ í”„ë¡œë•ì…˜ì—ì„  Cloud Functions ê¶Œì¥ë˜ë‚˜ ì—¬ê¸°ì„  í´ë¼ì´ì–¸íŠ¸ ë¡œì§ ì‚¬ìš©)
                    // ìœ„ íŠ¸ëœì­ì…˜ ë¡œì§ì„ 'ë‚´ê°€ p2ê°€ ë˜ëŠ” ê²½ìš°' ê°’ì„ ë°›ì•„ì˜¤ë„ë¡ ìˆ˜ì • ë¶ˆê°€í•˜ë¯€ë¡œ
                    // [ìˆ˜ì •ëœ ë§¤ì¹­ ë¡œì§ ì‚¬ìš©]
                }
            });
            
            // *ì•ˆì •ì ì¸ P2 ë¡œì§ (ë®ì–´ì“°ê¸° ë°©ì§€)*
            // ìœ„ íŠ¸ëœì­ì…˜ì€ í ë“±ë¡ìš©ì´ê³ , P2 ì§„ì…ì€ ì•„ë˜ì²˜ëŸ¼ ë³„ë„ë¡œ ì²˜ë¦¬í•©ë‹ˆë‹¤.
            modeQueueRef.once('value', snap => {
                const p1 = snap.val();
                if (p1 && p1 !== currentUid) {
                    // p1ì´ ì¡´ì¬í•¨ -> ë°© ë§Œë“¤ê³  ì‹œì‘
                    modeQueueRef.set(null); // í ë¹„ìš°ê¸°
                    const newBattle = db.ref('activeBattles').push();
                    const bId = newBattle.key;
                    
                    newBattle.set({
                        p1: p1,
                        p2: currentUid,
                        mode: selectedMode,
                        winner: null,
                        timestamp: Date.now()
                    }).then(() => {
                        myBattleWatcher.off('value', onBattleStart); // ë‚˜ëŠ” p1 ë¦¬ìŠ¤ë„ˆ í•„ìš” ì—†ìŒ
                        battleGimmick = selectedMode;
                        startBattle(bId);
                    });
                } 
                // else: ë‚´ê°€ p1ìœ¼ë¡œì„œ ëŒ€ê¸°ì—´ì— ë“±ë¡ë¨ (íŠ¸ëœì­ì…˜ì— ì˜í•´)
            });
        }

        function cancelMatch() {
            db.ref(`matchQueue/${selectedMode}`).transaction(curr => {
                return (curr === currentUid) ? null : curr;
            });
            showScreen('lobbyScreen');
        }

        function startBattle(id) {
            battleId = id;
            isBattle = true;
            showScreen('gameScreen');
            resetEngine(); // ì—¬ê¸°ì„œ íšŒì „ë„ 0ìœ¼ë¡œ ì´ˆê¸°í™”ë¨
            
            // ìŠ¹íŒ¨ ê°ì‹œ
            db.ref(`activeBattles/${id}/winner`).on('value', snap => {
                const winner = snap.val();
                if (winner && winner !== currentUid) {
                    alert("íŒ¨ë°°í–ˆìŠµë‹ˆë‹¤... (-3ì )");
                    updateScore(-3);
                    quitGame();
                }
            });
        }

        // 8. ê¸°íƒ€ ìœ í‹¸ë¦¬í‹°
        function updateScore(score) {
            db.ref(`users/${currentUid}/score`).transaction(current => (current || 0) + score);
        }

        function quitGame() {
            if (isRunning && !isBattle) {
                const t = Math.floor((Date.now() - startTime) / 1000);
                saveRank(curLevel, t);
            }
            isRunning = false;
            clearInterval(timerInterval);
            if (battleId) {
                db.ref(`activeBattles/${battleId}`).off(); // ë¦¬ìŠ¤ë„ˆ í•´ì œ
                battleId = null;
            }
            showScreen('lobbyScreen');
        }

        function saveRank(lv, t) {
            const ref = db.ref('rankings/' + userNickname);
            ref.transaction(current => {
                if (!current) return { nickname: userNickname, level: lv, time: t, timestamp: Date.now() };
                if (lv > current.level) return { nickname: userNickname, level: lv, time: t, timestamp: Date.now() };
                if (lv === current.level && t < current.time) return { nickname: userNickname, level: lv, time: t, timestamp: Date.now() };
                return current; // ê¸°ë¡ ê²½ì‹  ì‹¤íŒ¨ ì‹œ ìœ ì§€
            });
        }

        function loadRankings() {
            db.ref('rankings').orderByChild('level').limitToLast(10).on('value', snap => {
                const list = [];
                snap.forEach(c => list.push(c.val()));
                // Firebase ì •ë ¬ì€ ì˜¤ë¦„ì°¨ìˆœì´ë¯€ë¡œ ë’¤ì§‘ê³ , ë ˆë²¨ ê°™ìœ¼ë©´ ì‹œê°„ìˆœ ì •ë ¬
                list.sort((a, b) => (b.level - a.level) || (a.time - b.time));
                
                const html = list.map((v, i) => 
                    `<tr style="${v.nickname === userNickname ? 'color:var(--accent); font-weight:bold;' : ''}">
                        <td>${i+1}</td>
                        <td>${v.nickname}</td>
                        <td>LV ${v.level}</td>
                        <td>${v.time}s</td>
                    </tr>`
                ).join('');
                document.getElementById('topRankList').innerHTML = html;
            });
        }
    </script>
