<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RUBIK'S RACE - MODE SELECT</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root { --bg: #000; --panel: #1a1a1d; --accent: #00fbff; --gold: #ffd700; --warn: #ff003c; --battle: #ff8800; --tile: 60px; --target-tile: 22px; --gap: 5px; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        .screen { display: none; width: 100%; max-width: 950px; padding: 15px; box-sizing: border-box; flex-direction: column; align-items: center; }
        .active { display: flex; }
        .card { background: var(--panel); padding: 25px; border-radius: 20px; width: 100%; max-width: 400px; border: 1px solid #333; text-align: center; }
        .btn { width: 100%; padding: 15px; background: var(--accent); color: #000; font-weight: bold; border: none; border-radius: 12px; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        .btn-mode { background: #222; color: #888; border: 1px solid #444; margin-bottom: 5px; font-size: 0.9rem; }
        .btn-mode.selected { background: var(--battle); color: white; border-color: var(--battle); }
        .game-layout { display: flex; gap: 15px; width: 100%; justify-content: center; align-items: flex-start; flex-wrap: wrap; }
        .rank-panel { background: var(--panel); padding: 12px; border-radius: 15px; border: 1px solid #333; width: 260px; }
        .rank-table { width: 100%; border-collapse: collapse; font-size: 0.75rem; text-align: center; }
        .rank-table td { padding: 6px 0; border-bottom: 1px solid #222; }
        .game-header { display: flex; justify-content: space-around; align-items: center; width: 100%; margin-bottom: 15px; background: #111; padding: 10px; border-radius: 15px; border: 1px solid #222; position: relative; }
        .target-box { display: grid; grid-template-columns: repeat(3, var(--target-tile)); gap: 3px; background: #000; padding: 5px; border-radius: 5px; border: 1px solid var(--accent); transition: transform 0.6s; }
        .target-tile { width: var(--target-tile); height: var(--target-tile); border-radius: 2px; }
        .board-grid { display: grid; grid-template-columns: repeat(5, var(--tile)); grid-template-rows: repeat(5, var(--tile)); gap: var(--gap); background: #111; padding: 8px; border-radius: 12px; position: relative; }
        .tile { width: 100%; height: 100%; border-radius: 6px; cursor: pointer; }
        .center-guide { position: absolute; top: calc(var(--tile) + var(--gap) + 8px - 2px); left: calc(var(--tile) + var(--gap) + 8px - 2px); width: calc(var(--tile)*3 + var(--gap)*2 + 4px); height: calc(var(--tile)*3 + var(--gap)*2 + 4px); border: 2px solid var(--accent); border-radius: 6px; pointer-events: none; }
        .red { background: #FF003C !important; } .blue { background: #007BFF !important; } .green { background: #00FF6A !important; }
        .yellow { background: #FFD700 !important; } .orange { background: #FF8800 !important; } .white { background: #FFFFFF !important; } .empty { background: #222 !important; }
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }
        @media (max-width: 850px) { :root { --tile: 50px; } .rank-panel { display: none; } }
    </style>
</head>
<body>

    <div id="authScreen" class="screen active">
        <div class="card">
            <h1 style="color:var(--accent)">RUBIK'S RACE</h1>
            <input type="text" id="nickInput" style="width:100%; padding:12px; margin-bottom:10px; background:#000; color:white; border:1px solid #444; border-radius:10px;" placeholder="ë‹‰ë„¤ì„">
            <input type="email" id="email" style="width:100%; padding:12px; margin-bottom:10px; background:#000; color:white; border:1px solid #444; border-radius:10px;" placeholder="ì´ë©”ì¼">
            <input type="password" id="password" style="width:100%; padding:12px; margin-bottom:10px; background:#000; color:white; border:1px solid #444; border-radius:10px;" placeholder="ë¹„ë°€ë²ˆí˜¸">
            <button class="btn" onclick="handleAuth('login')">ë¡œê·¸ì¸</button>
            <button class="btn" onclick="handleAuth('signup')" style="background:#333; color:white;">íšŒì›ê°€ì…</button>
        </div>
    </div>

    <div id="lobbyScreen" class="screen">
        <div class="card">
            <h2 style="color:var(--accent)">LOBBY</h2>
            <p><span id="displayNick" style="color:var(--accent); font-weight:bold;"></span>ë‹˜ í™˜ì˜!</p>
            <button id="soloBtn" class="btn" onclick="startSolo()">ğŸ† ì†”ë¡œ ë­í‚¹ì „ (ì´ì–´ì„œ)</button>
            <hr style="border:0; border-top:1px solid #333; margin:15px 0;">
            <p style="font-size:0.8rem; color:#888;">ì‹¤ì‹œê°„ ë ˆì´ìŠ¤ ëª¨ë“œ ì„ íƒ</p>
            <button id="mode_NORMAL" class="btn btn-mode selected" onclick="selectBattleMode('NORMAL')">BASIC (ê¸°ë³¸)</button>
            <button id="mode_REVERSE" class="btn btn-mode" onclick="selectBattleMode('REVERSE')">MIRROR (ë¯¸ëŸ¬)</button>
            <button id="mode_BLINK" class="btn btn-mode" onclick="selectBattleMode('BLINK')">MEMORY (ì•”ê¸°)</button>
            <button class="btn" style="background:var(--battle); color:white;" onclick="findMatch()">âš”ï¸ ë ˆì´ìŠ¤ ë§¤ì¹­ ì‹œì‘</button>
            <button class="btn" onclick="auth.signOut()" style="background:#222; color:white; margin-top:15px;">ë¡œê·¸ì•„ì›ƒ</button>
        </div>
    </div>

    <div id="battleWaitScreen" class="screen">
        <div class="card">
            <h2 style="color:var(--battle)">MATCHING...</h2>
            <div style="border:4px solid #333; border-top:4px solid var(--battle); border-radius:50%; width:40px; height:40px; animation:spin 1s linear infinite; margin:20px auto;"></div>
            <p id="matchInfo">ìƒëŒ€ë°©ì„ ì°¾ëŠ” ì¤‘ì…ë‹ˆë‹¤...</p>
            <button class="btn" onclick="cancelMatch()" style="background:none; color:#888;">ë§¤ì¹­ ì·¨ì†Œ</button>
        </div>
    </div>

    <div id="gameScreen" class="screen">
        <div class="game-layout">
            <div class="rank-panel">
                <div style="color:var(--gold); font-size:0.8rem; margin-bottom:10px;">ğŸ‘‘ TOP 10</div>
                <table class="rank-table"><tbody id="topRankList"></tbody></table>
            </div>
            <div class="game-main">
                <div class="game-header">
                    <div id="targetBoard" class="target-box"></div>
                    <div style="text-align:right;">
                        <div id="lvText" style="font-size:0.7rem; color:var(--accent);">LV 01</div>
                        <div id="timerText" style="font-size:1.5rem; font-weight:bold;">00:00</div>
                    </div>
                    <div id="gimmickMsg" style="position:absolute; bottom:-18px; color:var(--warn); font-size:0.7rem; font-weight:bold; width:100%; text-align:center;"></div>
                </div>
                <div id="mainBoard" class="board-grid"><div class="center-guide"></div></div>
                <button id="startBtn" class="btn" onclick="startGame()">START</button>
                <button onclick="quitGame()" style="margin-top:10px; background:none; border:none; color:#555; cursor:pointer;">ê·¸ë§Œë‘ê¸°</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBZZuQHXYsbbJA3L1L8-yFSfbw1w15p3NE", authDomain: "rubigs.firebaseapp.com", databaseURL: "https://rubigs-default-rtdb.firebaseio.com/", projectId: "rubigs", appId: "1:175818594996:web:2ec5f57abe5f5a20d3d5e1" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.database();
        
        let userNickname = "", currentUid = "", curLevel = 1, isBattle = false, battleId = null;
        let selectedMode = "NORMAL", battleGimmick = "NORMAL";
        let gimmickMap = [], startTime = 0, timerInterval, rotationCount = 0;

        function selectBattleMode(m) {
            selectedMode = m;
            document.querySelectorAll('.btn-mode').forEach(b => b.classList.remove('selected'));
            document.getElementById(`mode_${m}`).classList.add('selected');
        }

        auth.onAuthStateChanged(user => {
            if(user) {
                currentUid = user.uid;
                db.ref(`users/${user.uid}`).once('value', snap => {
                    const d = snap.val();
                    userNickname = d ? d.nickname : user.email.split('@')[0];
                    document.getElementById('displayNick').innerText = userNickname;
                    const saved = localStorage.getItem(`saveLv_${currentUid}`);
                    curLevel = saved ? parseInt(saved) : 1;
                    document.getElementById('soloBtn').innerText = `ğŸ† ì†”ë¡œ ë­í‚¹ì „ (LV ${curLevel.toString().padStart(2,'0')})`;
                    showScreen('lobbyScreen');
                    loadRankings();
                });
            } else { showScreen('authScreen'); }
        });

        function handleAuth(mode) {
            const email = document.getElementById('email').value, pw = document.getElementById('password').value, nick = document.getElementById('nickInput').value;
            if(mode === 'signup') { auth.createUserWithEmailAndPassword(email, pw).then(res => db.ref(`users/${res.user.uid}`).set({nickname: nick, score: 0})); }
            else { auth.signInWithEmailAndPassword(email, pw).catch(e => alert(e.message)); }
        }

        function showScreen(id) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); if(id==='gameScreen') resetEngine(); }

        let board = [], target = [], empty = {r:4, c:4}, isRunning = false;
        const COLORS = ['red', 'blue', 'green', 'yellow', 'orange', 'white'];

        function resetEngine() { 
            document.getElementById('startBtn').style.display="block"; 
            document.getElementById('timerText').innerText="00:00";
            rotationCount = 0;
            document.getElementById('targetBoard').style.transform = `rotate(0deg)`;
        }

        function startSolo() {
            isBattle = false;
            // 20ë‹¨ê³„ ì ì§„ì  ë‚œì´ë„ ë§µ ìƒì„±
            gimmickMap = Array(5).fill('NORMAL');
            const pool = ['REVERSE', 'V_FLIP', 'ROTATE_CW', 'BLINK', 'BLIND'];
            for(let i=5; i<20; i++) gimmickMap.push(pool[Math.floor(Math.random() * pool.length)]);
            showScreen('gameScreen');
        }

        function startGame() {
            isRunning = true; startTime = Date.now();
            document.getElementById('startBtn').style.display="none";
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('timerText').innerText = `${Math.floor(elapsed/60)}:${(elapsed%60).toString().padStart(2,'0')}`;
                if (elapsed > 0 && elapsed % 180 === 0 && rotationCount !== Math.floor(elapsed/180)) {
                    rotationCount = Math.floor(elapsed/180);
                    document.getElementById('targetBoard').style.transform = `rotate(${rotationCount * 90}deg)`;
                }
            }, 1000);
            initLevel();
        }

        function initLevel() {
            let p = []; COLORS.forEach(c => { for(let i=0; i<4; i++) p.push(c); }); p.push(COLORS[0]); p.sort(()=>Math.random()-0.5);
            board = Array.from({length:5}, (_,r)=> Array.from({length:5}, (_,c)=> (r==4 && c==4)?'empty':p.pop()));
            empty = {r:4, c:4};
            let tp = []; COLORS.forEach(c => { for(let i=0; i<4; i++) tp.push(c); }); tp.sort(()=>Math.random()-0.5);
            target = Array.from({length:3}, ()=> Array.from({length:3}, ()=> tp.pop()));
            render();
        }

        function render() {
            const mb = document.getElementById('mainBoard'); mb.innerHTML='<div class="center-guide"></div>';
            board.forEach((row,r)=> row.forEach((col,c)=> {
                const d = document.createElement('div'); d.className=`tile ${col}`; d.onclick=()=>move(r,c); mb.appendChild(d);
            }));
            const tb = document.getElementById('targetBoard'); tb.innerHTML='';
            const g = isBattle ? battleGimmick : gimmickMap[curLevel-1];
            target.forEach((row,r)=> row.forEach((col,c)=> {
                const d = document.createElement('div');
                if(g === 'BLIND' && r === 1 && c === 1) d.className=`target-tile empty`;
                else d.className=`target-tile ${col}`;
                tb.appendChild(d);
            }));
            document.getElementById('lvText').innerText = isBattle ? `BATTLE (${g})` : `LV ${curLevel.toString().padStart(2,'0')}`;
            document.getElementById('gimmickMsg').innerText = (g !== 'NORMAL') ? `âš  ê¸°ë¯¹ ë°œë™: ${g}` : "";
            tb.style.animation = (g === 'BLINK') ? "blink 1.5s infinite" : "none";
        }

        function move(r,c) { if(!isRunning || Math.abs(r-empty.r)+Math.abs(c-empty.c)!==1) return; board[empty.r][empty.c] = board[r][c]; board[r][c] = 'empty'; empty = {r,c}; render(); checkWin(); }

        function checkWin() {
            if(empty.r >= 1 && empty.r <= 3 && empty.c >= 1 && empty.c <= 3) return;
            let match = true;
            const g = isBattle ? battleGimmick : gimmickMap[curLevel-1];
            const getT = (r, c) => {
                let tr = r, tc = c;
                for(let i=0; i < (rotationCount % 4); i++) { let temp = tr; tr = tc; tc = 2 - temp; }
                if(g === 'REVERSE') tc = 2 - tc;
                if(g === 'V_FLIP') tr = 2 - tr;
                if(g === 'ROTATE_CW') { let temp = tr; tr = tc; tc = 2 - temp; }
                return target[tr][tc];
            };
            for(let r=0; r<3; r++) { for(let c=0; c<3; c++) { if(board[r+1][c+1] !== getT(r,c)) match = false; } }
            if(match) {
                isRunning = false; clearInterval(timerInterval);
                const time = Math.floor((Date.now()-startTime)/1000);
                if(isBattle) {
                    db.ref(`activeBattles/${battleId}/winner`).set(currentUid).then(()=> { alert("ë ˆì´ìŠ¤ ìŠ¹ë¦¬! (+5)"); quitGame(); });
                } else {
                    saveRank(curLevel, time);
                    if(curLevel < 20) { alert(`LV ${curLevel} CLEAR!`); curLevel++; localStorage.setItem(`saveLv_${currentUid}`, curLevel); startGame(); }
                    else { alert("ğŸ‰ 20ë‹¨ê³„ ì˜¬í´ë¦¬ì–´!"); localStorage.removeItem(`saveLv_${currentUid}`); quitGame(); }
                }
            }
        }

        function quitGame() {
            if (isRunning && !isBattle) saveRank(curLevel, Math.floor((Date.now()-startTime)/1000));
            isRunning = false; clearInterval(timerInterval);
            if(battleId) { db.ref(`activeBattles/${battleId}`).off(); battleId = null; }
            showScreen('lobbyScreen');
        }

        // [ì‹¤ì‹œê°„ ë§¤ì¹­ ëª¨ë“œë³„ ë™ê¸°í™”]
        function findMatch() {
            showScreen('battleWaitScreen');
            document.getElementById('matchInfo').innerText = `${selectedMode} ëª¨ë“œ ìƒëŒ€ ì°¾ëŠ” ì¤‘...`;
            const modeQueue = db.ref(`matchQueue/${selectedMode}`);
            
            const battleWatcher = db.ref('activeBattles').orderByChild('p1').equalTo(currentUid).limitToLast(1);
            const onBattle = (snap) => {
                const b = snap.val();
                if (b) {
                    const bKey = Object.keys(snap.val())[0];
                    battleWatcher.off('value', onBattle);
                    battleGimmick = snap.val()[bKey].mode;
                    startBattle(bKey);
                }
            };
            battleWatcher.on('value', onBattle);

            modeQueue.transaction(c => c ? null : currentUid, (err, comm, snap) => {
                if (comm && snap.val() !== currentUid && snap.val() !== null) {
                    const p1 = snap.val();
                    const newB = db.ref('activeBattles').push();
                    const bId = newB.key;
                    newB.set({ p1, p2: currentUid, winner: null, mode: selectedMode, timestamp: Date.now() }).then(() => {
                        modeQueue.set(null);
                        battleWatcher.off('value', onBattle);
                        battleGimmick = selectedMode;
                        startBattle(bId);
                    });
                }
            });
        }

        function cancelMatch() { db.ref(`matchQueue/${selectedMode}`).set(null); showScreen('lobbyScreen'); }
        function startBattle(id) { battleId = id; isBattle = true; showScreen('gameScreen'); resetEngine(); 
            db.ref(`activeBattles/${id}/winner`).on('value', snap => { if(snap.val() && snap.val()!==currentUid) { alert("íŒ¨ë°°! (-3)"); quitGame(); } });
        }

        function saveRank(lv, t) {
            const rankRef = db.ref('rankings/' + userNickname);
            rankRef.once('value', snap => {
                const old = snap.val();
                if(!old || lv > old.level || (lv === old.level && t < old.time)) {
                    rankRef.set({ nickname: userNickname, level: lv, time: t, timestamp: Date.now() });
                }
            });
        }

        function loadRankings() {
            db.ref('rankings').on('value', snap => {
                const d = Object.values(snap.val() || {}).sort((a,b)=> (b.level-a.level) || (a.time-b.time));
                document.getElementById('topRankList').innerHTML = d.slice(0,10).map((v,i)=>`<tr><td>${i+1}ìœ„ ${v.nickname}</td><td>LV${v.level}</td><td>${v.time}s</td></tr>`).join('');
            });
        }
    </script>
</body>
