<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RUBIK'S RACE - LIVE RANKING</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root { --bg: #000; --panel: #1a1a1d; --accent: #00fbff; --tile: 60px; --target-tile: 22px; --gap: 5px; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow-x: hidden; }
        .screen { display: none; width: 100%; max-width: 900px; padding: 15px; box-sizing: border-box; flex-direction: column; align-items: center; }
        .active { display: flex; }
        .card { background: var(--panel); padding: 25px; border-radius: 20px; width: 100%; max-width: 400px; border: 1px solid #333; text-align: center; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #444; background: #000; color: white; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; background: var(--accent); color: #000; font-weight: bold; border: none; border-radius: 12px; cursor: pointer; margin-top: 5px; }
        
        /* Ïã§ÏãúÍ∞Ñ Îû≠ÌÇπ Î≥¥Îìú Ïä§ÌÉÄÏùº */
        .game-layout { display: flex; gap: 20px; width: 100%; justify-content: center; align-items: flex-start; flex-wrap: wrap; }
        .rank-panel { width: 280px; background: var(--panel); padding: 15px; border-radius: 20px; border: 1px solid #333; }
        .rank-header { color: var(--accent); font-weight: bold; font-size: 1rem; margin-bottom: 15px; text-align: center; }
        .rank-table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        .rank-table th { border-bottom: 1px solid #444; padding-bottom: 8px; color: #888; }
        .rank-table td { padding: 8px 0; text-align: center; border-bottom: 1px solid #222; }
        .live-tag { color: #ff003c; font-size: 0.6rem; vertical-align: middle; margin-right: 4px; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        .game-header { display: flex; justify-content: space-around; align-items: center; width: 100%; margin-bottom: 15px; background: #111; padding: 10px; border-radius: 15px; border: 1px solid #222; }
        .target-box { display: grid; grid-template-columns: repeat(3, var(--target-tile)); gap: 3px; background: #000; padding: 5px; border-radius: 5px; border: 1px solid var(--accent); }
        .target-tile { width: var(--target-tile); height: var(--target-tile); border-radius: 3px; }

        .board-grid { display: grid; grid-template-columns: repeat(5, var(--tile)); grid-template-rows: repeat(5, var(--tile)); gap: var(--gap); background: #111; padding: 8px; border-radius: 12px; position: relative; }
        .tile { width: 100%; height: 100%; border-radius: 6px; cursor: pointer; }
        .center-guide { position: absolute; top: calc(var(--tile) + var(--gap) + 8px - 2px); left: calc(var(--tile) + var(--gap) + 8px - 2px); width: calc(var(--tile)*3 + var(--gap)*2 + 4px); height: calc(var(--tile)*3 + var(--gap)*2 + 4px); border: 2px solid var(--accent); border-radius: 6px; pointer-events: none; z-index: 5; }

        .red { background: #FF003C !important; } .blue { background: #007BFF !important; } .green { background: #00FF6A !important; }
        .yellow { background: #FFD700 !important; } .orange { background: #FF8800 !important; } .white { background: #FFFFFF !important; } .empty { background: #222 !important; }

        @media (max-width: 800px) { .game-layout { flex-direction: column; align-items: center; } .rank-panel { width: 100%; order: 2; } :root { --tile: 55px; } }
    </style>
</head>
<body>

    <div id="authScreen" class="screen active">
        <div class="card">
            <h1 style="color:var(--accent); margin-bottom:10px;">RUBIK'S RACE</h1>
            <input type="text" id="nickInput" placeholder="ÎãâÎÑ§ÏûÑ (Í∞ÄÏûÖ Ïãú ÌïÑÏàò)">
            <input type="email" id="email" placeholder="Ïù¥Î©îÏùº">
            <input type="password" id="password" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏">
            <button class="btn" onclick="handleAuth('login')">Î°úÍ∑∏Ïù∏</button>
            <button class="btn" onclick="handleAuth('signup')" style="background:#333; color:white;">ÌöåÏõêÍ∞ÄÏûÖ</button>
        </div>
    </div>

    <div id="lobbyScreen" class="screen">
        <div class="card">
            <h2 style="color:var(--accent)">LOBBY</h2>
            <p><span id="displayNick" style="color:var(--accent); font-weight:bold;"></span>Îãò ÌôòÏòÅÌï©ÎãàÎã§!</p>
            <button class="btn" onclick="showScreen('gameScreen')">üéÆ Ïã§ÏãúÍ∞Ñ Îû≠ÌÇπÏ†Ñ ÏãúÏûë</button>
            <button onclick="auth.signOut()" style="margin-top:20px; background:none; border:none; color:#555; text-decoration:underline;">Î°úÍ∑∏ÏïÑÏõÉ</button>
        </div>
    </div>

    <div id="gameScreen" class="screen">
        <div class="game-layout">
            <div class="rank-panel">
                <div class="rank-header">‚ö° ÏµúÍ∑º ÌÅ¥Î¶¨Ïñ¥ Í∏∞Î°ù</div>
                <table class="rank-table">
                    <thead>
                        <tr><th>ÎãâÎÑ§ÏûÑ</th><th>Îã®Í≥Ñ</th><th>Í∏∞Î°ù</th></tr>
                    </thead>
                    <tbody id="rankList"></tbody>
                </table>
            </div>

            <div style="display:flex; flex-direction:column; align-items:center;">
                <div class="game-header">
                    <div style="text-align:center;">
                        <div style="font-size:0.6rem; color:var(--accent);">GOAL</div>
                        <div id="targetBoard" class="target-box"></div>
                    </div>
                    <div style="text-align:center;">
                        <div id="levelTxt" style="font-size:0.8rem; color:#888;">LV 01</div>
                        <div id="timerTxt" style="font-size:1.8rem; font-weight:800;">05:00</div>
                    </div>
                </div>
                <div class="board-grid" id="mainBoard"><div class="center-guide"></div></div>
                <button class="btn" id="startBtn" onclick="startGame()" style="margin-top:15px; width: 100%;">START / RESET</button>
                <button onclick="showScreen('lobbyScreen')" style="margin-top:10px; background:none; border:none; color:#555;">Í∑∏ÎßåÎëêÍ∏∞</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBZZuQHXYsbbJA3L1L8-yFSfbw1w15p3NE",
            authDomain: "rubigs.firebaseapp.com",
            databaseURL: "https://rubigs-default-rtdb.firebaseio.com/",
            projectId: "rubigs",
            appId: "1:175818594996:web:2ec5f57abe5f5a20d3d5e1"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.database();
        let userNickname = "";

        auth.onAuthStateChanged(user => {
            if(user) {
                db.ref('users/' + user.uid).once('value').then(snap => {
                    userNickname = snap.val() ? snap.val().nickname : user.email.split('@')[0];
                    document.getElementById('displayNick').innerText = userNickname;
                    showScreen('lobbyScreen');
                    loadLiveRankings();
                });
            } else { showScreen('authScreen'); }
        });

        function handleAuth(mode) {
            const email = document.getElementById('email').value, pw = document.getElementById('password').value, nick = document.getElementById('nickInput').value;
            if(mode === 'signup') {
                if(!nick) return alert("ÎãâÎÑ§ÏûÑ ÌïÑÏàò!");
                auth.createUserWithEmailAndPassword(email, pw).then(res => db.ref('users/' + res.user.uid).set({ nickname: nick })).catch(e => alert(e.message));
            } else { auth.signInWithEmailAndPassword(email, pw).catch(e => alert(e.message)); }
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'gameScreen') resetGame();
        }

        // Ïã§ÏãúÍ∞Ñ ÏµúÍ∑º Í∏∞Î°ù Î∂àÎü¨Ïò§Í∏∞ (ÏµúÏã†Ïàú 10Í∞ú)
        function loadLiveRankings() {
            db.ref('rankings').orderByChild('timestamp').limitToLast(10).on('value', snap => {
                const list = document.getElementById('rankList');
                list.innerHTML = '';
                let rows = [];
                snap.forEach(child => { rows.unshift(child.val()); }); // ÏµúÏã†Ïàú Ï†ïÎ†¨
                rows.forEach(d => {
                    list.innerHTML += `<tr>
                        <td>${d.nickname}</td>
                        <td style="color:var(--accent)">LV ${d.level}</td>
                        <td>${d.time}Ï¥à</td>
                    </tr>`;
                });
            });
        }

        const COLORS = ['red', 'blue', 'green', 'yellow', 'orange', 'white'];
        let board = [], target = [], empty = {r:4, c:4}, isRunning = false, curLevel = 1, startTime = 0, timerInterval;

        function resetGame() {
            curLevel = 1; isRunning = false;
            if(timerInterval) clearInterval(timerInterval);
            document.getElementById('timerTxt').innerText = "05:00";
            document.getElementById('mainBoard').innerHTML = '<div class="center-guide"></div>';
            document.getElementById('targetBoard').innerHTML = '';
        }

        function startGame() {
            if(timerInterval) clearInterval(timerInterval);
            isRunning = true; startTime = Date.now();
            document.getElementById('levelTxt').innerText = `LV ${curLevel.toString().padStart(2,'0')}`;
            timerInterval = setInterval(() => {
                const remain = 300 - Math.floor((Date.now() - startTime) / 1000);
                if(remain <= 0) { clearInterval(timerInterval); alert("TIME OVER!"); resetGame(); return; }
                const m = Math.floor(remain / 60), s = remain % 60;
                document.getElementById('timerTxt').innerText = `${m}:${s.toString().padStart(2,'0')}`;
            }, 1000);
            initBoard(); render();
        }

        function initBoard() {
            let p = []; COLORS.forEach(c => { for(let i=0; i<4; i++) p.push(c); });
            p.push(COLORS[0]); p.sort(() => Math.random() - 0.5);
            board = Array.from({length:5}, (_,r) => Array.from({length:5}, (_,c) => (r==4 && c==4)?'empty':p.pop()));
            empty = {r:4, c:4};
            let tp = []; COLORS.forEach(c => { for(let i=0; i<4; i++) tp.push(c); });
            tp.sort(() => Math.random() - 0.5);
            target = Array.from({length:3}, () => Array.from({length:3}, () => tp.pop()));
        }

        function render() {
            const mb = document.getElementById('mainBoard'); mb.innerHTML = '<div class="center-guide"></div>';
            board.forEach((row, r) => row.forEach((col, c) => {
                const d = document.createElement('div'); d.className = `tile ${col}`;
                d.onclick = () => move(r,c); mb.appendChild(d);
            }));
            const tb = document.getElementById('targetBoard'); tb.innerHTML = '';
            target.forEach(row => row.forEach(col => {
                const d = document.createElement('div'); d.className = `target-tile ${col}`; tb.appendChild(d);
            }));
        }

        function move(r, c) {
            if(!isRunning || Math.abs(r-empty.r) + Math.abs(c-empty.c) !== 1) return;
            board[empty.r][empty.c] = board[r][c]; board[r][c] = 'empty';
            empty = {r,c}; render(); checkWin();
        }

        function checkWin() {
            for(let r=0; r<3; r++) for(let c=0; c<3; c++) if(board[r+1][c+1] !== target[r][c]) return;
            
            // Îã®Í≥Ñ ÌÅ¥Î¶¨Ïñ¥ Ïãú Ï¶âÏãú Í∏∞Î°ù Ï†ÄÏû•!
            clearInterval(timerInterval);
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            db.ref('rankings').push({
                nickname: userNickname,
                level: curLevel,
                time: elapsed,
                timestamp: Date.now()
            });

            if(curLevel < 10) {
                alert(`LV ${curLevel} CLEAR! (${elapsed}Ï¥à)`);
                curLevel++;
                startGame();
            } else {
                alert(`Ï∂ïÌïòÌï©ÎãàÎã§! 10Îã®Í≥Ñ ÏµúÏ¢Ö ÌÜµÍ≥º!`);
                showScreen('lobbyScreen');
            }
        }
    </script>
</body>
</html>
