<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RUBIK'S RACE - REALTIME BATTLE</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root { 
            --bg: #0a0a0c; --panel: #16161a; --accent: #00fbff; 
            --gold: #ffd700; --warn: #ff003c; --battle: #ff8800; 
            --tile: 52px; --opp-tile: 12px; --target-tile: 20px; --gap: 4px; 
        }
        body { background: var(--bg); color: white; font-family: 'Pretendard', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; touch-action: manipulation; }
        .screen { display: none; width: 100%; max-width: 500px; padding: 15px; box-sizing: border-box; flex-direction: column; align-items: center; }
        .active { display: flex; }
        .card { background: var(--panel); padding: 20px; border-radius: 20px; width: 100%; border: 1px solid #222; text-align: center; }
        .btn { width: 100%; padding: 12px; background: var(--accent); color: #000; font-weight: bold; border: none; border-radius: 10px; cursor: pointer; margin-top: 8px; }
        
        /* ë°°í‹€ ë ˆì´ì•„ì›ƒ */
        .battle-container { display: flex; flex-direction: column; width: 100%; gap: 10px; }
        .opponent-area { background: #000; padding: 10px; border-radius: 12px; border: 1px solid var(--battle); display: flex; align-items: center; justify-content: space-between; }
        .opp-board { display: grid; grid-template-columns: repeat(5, var(--opp-tile)); gap: 2px; }
        .opp-tile { width: var(--opp-tile); height: var(--opp-tile); border-radius: 2px; }

        .board-grid { display: grid; grid-template-columns: repeat(5, var(--tile)); gap: var(--gap); background: #000; padding: 8px; border-radius: 10px; position: relative; }
        .tile { width: var(--tile); height: var(--tile); border-radius: 4px; cursor: pointer; transition: 0.1s; }
        .target-box { display: grid; grid-template-columns: repeat(3, var(--target-tile)); gap: 3px; background: #000; padding: 5px; border-radius: 5px; border: 1px solid var(--accent); }
        .target-tile { width: var(--target-tile); height: var(--target-tile); border-radius: 2px; }

        .inventory { display: flex; gap: 5px; overflow-x: auto; width: 100%; padding: 10px 0; }
        .inv-item { background: #1a1a1a; border: 1px solid var(--accent); padding: 5px 10px; border-radius: 5px; font-size: 0.7rem; white-space: nowrap; cursor: pointer; }

        /* ìƒ‰ìƒ ì •ì˜ */
        .red { background: #FF003C; } .blue { background: #007BFF; } .green { background: #00FF6A; } 
        .yellow { background: #FFD700; } .orange { background: #FF8800; } .white { background: #FFFFFF; } .empty { background: #222; }
        
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="authScreen" class="screen active">
        <div class="card">
            <h1 style="color:var(--accent)">RUBIK'S RACE</h1>
            <input type="text" id="nickInput" style="width:100%; padding:12px; margin-bottom:10px; background:#111; color:white; border:1px solid #333;" placeholder="ë‹‰ë„¤ì„">
            <input type="email" id="email" style="width:100%; padding:12px; margin-bottom:10px; background:#111; color:white; border:1px solid #333;" placeholder="ì´ë©”ì¼">
            <input type="password" id="password" style="width:100%; padding:12px; margin-bottom:20px; background:#111; color:white; border:1px solid #333;" placeholder="ë¹„ë°€ë²ˆí˜¸">
            <button class="btn" onclick="handleAuth('login')">ë¡œê·¸ì¸</button>
            <button class="btn" onclick="handleAuth('signup')" style="background:#222; color:white;">íšŒì›ê°€ì…</button>
        </div>
    </div>

    <div id="lobbyScreen" class="screen">
        <div class="card">
            <div style="text-align: left; margin-bottom: 20px;">
                <h3 id="displayNick">-</h3>
                <span style="color:var(--gold)">ğŸ’° <span id="coinText">0</span></span>
            </div>
            <button id="soloBtn" class="btn" onclick="startSolo()">ì†”ë¡œì „ ì‹œì‘ (LV 1)</button>
            <button class="btn" onclick="showScreen('shopScreen')" style="background:var(--gold); color:#000;">ğŸ›’ ì•„ì´í…œ ìƒì </button>
            <hr style="border:0; border-top:1px solid #333; margin:15px 0;">
            <p style="font-size:0.8rem; color:#888;">ë°°í‹€ ëª¨ë“œ ì„ íƒ</p>
            <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:5px; margin-bottom:10px;">
                <button id="mode_NORMAL" class="btn" onclick="selectMode('NORMAL')" style="background:#222; color:#fff;">BASIC</button>
                <button id="mode_REVERSE" class="btn" onclick="selectMode('REVERSE')" style="background:#222; color:#fff;">MIRROR</button>
                <button id="mode_BLINK" class="btn" onclick="selectMode('BLINK')" style="background:#222; color:#fff;">MEMORY</button>
            </div>
            <button class="btn" onclick="findMatch()" style="background:var(--battle); color:white;">ë°°í‹€ ë§¤ì¹­ ì‹œì‘</button>
            <button class="btn" onclick="auth.signOut()" style="background:none; color:#555; font-size:0.8rem;">ë¡œê·¸ì•„ì›ƒ</button>
        </div>
    </div>

    <div id="shopScreen" class="screen">
        <div class="card">
            <h2>ITEM SHOP</h2>
            <div id="shopList" style="text-align:left; max-height:300px; overflow-y:auto;"></div>
            <button class="btn" onclick="showScreen('lobbyScreen')">ë‚˜ê°€ê¸°</button>
        </div>
    </div>

    <div id="gameScreen" class="screen">
        <div class="battle-container">
            <div id="oppArea" class="opponent-area" style="display:none;">
                <div style="font-size:0.7rem;">OPPONENT<br><span id="oppNick" style="color:var(--battle)">Matching...</span></div>
                <div id="oppBoard" class="opp-board"></div>
            </div>

            <div style="display:flex; justify-content:space-between; align-items:center; background:#111; padding:10px; border-radius:12px;">
                <div id="targetBoard" class="target-box"></div>
                <div style="text-align:right">
                    <div id="lvText" style="color:var(--accent); font-size:0.7rem;">LV 01</div>
                    <div id="timerText" style="font-size:1.4rem;">00:00</div>
                    <div id="memoryMsg" style="color:var(--warn); font-size:0.6rem;"></div>
                </div>
            </div>

            <div id="inventory" class="inventory"></div>
            <div id="mainBoard" class="board-grid"></div>
            <button id="startBtn" class="btn" onclick="startGame()">GAME START</button>
            <button onclick="quitGame()" style="background:none; border:none; color:#444; text-decoration:underline;">ê·¸ë§Œë‘ê¸°</button>
        </div>
    </div>

    <div id="matchScreen" class="screen">
        <div class="card">
            <h2 style="color:var(--battle)">MATCHING...</h2>
            <div style="border:4px solid #333; border-top:4px solid var(--battle); border-radius:50%; width:40px; height:40px; animation:spin 1s linear infinite; margin:20px auto;"></div>
            <button class="btn" onclick="cancelMatch()" style="background:#333; color:white;">ì·¨ì†Œ</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBZZuQHXYsbbJA3L1L8-yFSfbw1w15p3NE",
            authDomain: "rubigs.firebaseapp.com",
            databaseURL: "https://rubigs-default-rtdb.firebaseio.com",
            projectId: "rubigs",
            storageBucket: "rubigs.firebasestorage.app",
            messagingSenderId: "175818594996",
            appId: "1:175818594996:web:2ec5f57abe5f5a20d3d5e1"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.database();

        let currentUid = "", userData = null, isBattle = false, battleId = null, oppUid = "";
        let board = [], target = [], empty = {r:4, c:4}, curLevel = 1, selectedMode = "NORMAL";
        let isRunning = false, startTime = 0, timerInterval, activeItem = null;

        const COLORS = ['red', 'blue', 'green', 'yellow', 'orange', 'white'];
        const ITEMS = [
            { id: 'hammer', name: 'ğŸ”¨ ë§ì¹˜', price: 500, desc: 'ì¤‘ì•™ 1ì¹¸ í”„ë¦¬íŒ¨ìŠ¤' },
            { id: 'swap', name: 'ğŸ§² ìì„', price: 300, desc: 'ë©€ë¦¬ ìˆëŠ” ë‘ ë¸”ë¡ êµì²´' },
            { id: 'scan', name: 'ğŸ‘ï¸ íˆ¬ì‹œê²½', price: 200, desc: 'ì•”ê¸°ëª¨ë“œ ì •ë‹µ 5ì´ˆ ë³´ê¸°' },
            { id: 'dice', name: 'ğŸ€ ì£¼ì‚¬ìœ„', price: 400, desc: 'ëœë¤ ì•„ì´í…œ íšë“' }
        ];

        auth.onAuthStateChanged(user => {
            if(user) {
                currentUid = user.uid;
                db.ref(`users/${user.uid}`).on('value', snap => {
                    userData = snap.val();
                    if(!userData) return db.ref(`users/${user.uid}`).set({ nickname: user.email.split('@')[0], coins: 1000, level: 1, items: {} });
                    updateLobby();
                });
                showScreen('lobbyScreen');
            } else { showScreen('authScreen'); }
        });

        function updateLobby() {
            document.getElementById('displayNick').innerText = userData.nickname;
            document.getElementById('coinText').innerText = userData.coins;
            document.getElementById('soloBtn').innerText = `ì†”ë¡œì „ ì‹œì‘ (LV ${userData.level})`;
            curLevel = userData.level;
            
            // ìƒì  ë¦¬ìŠ¤íŠ¸
            let shopHtml = "";
            ITEMS.forEach(item => {
                shopHtml += `<div style="padding:10px; border-bottom:1px solid #333; display:flex; justify-content:space-between; align-items:center;">
                    <div><b>${item.name}</b><br><small>${item.desc}</small></div>
                    <button onclick="buyItem('${item.id}', ${item.price})" style="padding:5px 10px; background:var(--gold); border:none; border-radius:5px;">${item.price}G</button>
                </div>`;
            });
            document.getElementById('shopList').innerHTML = shopHtml;

            // ì¸ë²¤í† ë¦¬
            let invHtml = "";
            if(userData.items) {
                Object.keys(userData.items).forEach(id => {
                    if(userData.items[id] > 0) invHtml += `<div class="inv-item" onclick="useItem('${id}')">${id === 'hammer'?'ğŸ”¨':id==='swap'?'ğŸ§²':id==='scan'?'ğŸ‘ï¸':'ğŸ€'} ${userData.items[id]}</div>`;
                });
            }
            document.getElementById('inventory').innerHTML = invHtml;
        }

        function buyItem(id, price) {
            if(userData.coins < price) return alert("ì½”ì¸ ë¶€ì¡±!");
            db.ref(`users/${currentUid}/coins`).set(userData.coins - price);
            db.ref(`users/${currentUid}/items/${id}`).set((userData.items?.[id] || 0) + 1);
        }

        // --- ë§¤ì¹­ ë¡œì§ ---
        function findMatch() {
            isBattle = true;
            showScreen('matchScreen');
            const qRef = db.ref(`matchQueue/${selectedMode}`);
            qRef.once('value', snap => {
                if(snap.val() && snap.val() !== currentUid) {
                    const opponent = snap.val();
                    const bId = `battle_${Date.now()}`;
                    qRef.remove();
                    db.ref(`activeBattles/${bId}`).set({
                        p1: opponent, p2: currentUid, 
                        mode: selectedMode, status: 'start', 
                        target: generateTarget(), timestamp: Date.now()
                    });
                } else {
                    qRef.set(currentUid);
                    qRef.onDisconnect().remove();
                }
            });

            db.ref('activeBattles').on('child_added', snap => {
                const b = snap.val();
                if(b.p1 === currentUid || b.p2 === currentUid) {
                    battleId = snap.key;
                    oppUid = (b.p1 === currentUid) ? b.p2 : b.p1;
                    startBattleGame(b);
                }
            });
        }

        function startBattleGame(battleData) {
            showScreen('gameScreen');
            document.getElementById('oppArea').style.display = 'flex';
            target = battleData.target;
            resetEngine();
            // ìƒëŒ€ë°© ë³´ë“œ ê°ì‹œ
            db.ref(`activeBattles/${battleId}/${oppUid}_board`).on('value', snap => {
                if(snap.val()) renderOpponentBoard(snap.val());
            });
            // ìƒëŒ€ë°© ë‹‰ë„¤ì„ ê°€ì ¸ì˜¤ê¸°
            db.ref(`users/${oppUid}/nickname`).once('value', snap => {
                document.getElementById('oppNick').innerText = snap.val();
            });
        }

        // --- ê²Œì„ ì—”ì§„ ---
        function startSolo() { 
            isBattle = false; 
            target = generateTarget();
            showScreen('gameScreen'); 
            document.getElementById('oppArea').style.display = 'none';
            resetEngine(); 
        }

        function generateTarget() {
            let p = []; COLORS.forEach(c => { for(let i=0; i<4; i++) p.push(c); });
            p.sort(() => Math.random() - 0.5);
            let t = []; for(let i=0; i<3; i++) t.push(p.splice(0, 3));
            return t;
        }

        function resetEngine() {
            document.getElementById('startBtn').style.display = 'block';
            document.getElementById('mainBoard').innerHTML = '';
            document.getElementById('targetBoard').innerHTML = '';
            document.getElementById('targetBoard').style.visibility = 'visible';
            activeItem = null;
        }

        function startGame() {
            isRunning = true; startTime = Date.now();
            document.getElementById('startBtn').style.display = 'none';
            initBoard();
            if(timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
            
            // ì•”ê¸° ëª¨ë“œ (30ì´ˆ)
            if(selectedMode === 'BLINK' || (curLevel >= 16 && !isBattle)) {
                let sec = 30;
                const msg = document.getElementById('memoryMsg');
                const mInt = setInterval(() => {
                    msg.innerText = `ì•”ê¸° ì¢…ë£Œê¹Œì§€ ${sec--}ì´ˆ`;
                    if(sec < 0 || !isRunning) {
                        clearInterval(mInt);
                        msg.innerText = "ì•”ê¸° ëª¨ë“œ í™œì„±!";
                        document.getElementById('targetBoard').style.visibility = 'hidden';
                    }
                }, 1000);
            }
        }

        function initBoard() {
            let p = []; COLORS.forEach(c => { for(let i=0; i<4; i++) p.push(c); }); p.push(COLORS[0]);
            p.sort(() => Math.random() - 0.5);
            board = [];
            for(let r=0; r<5; r++) {
                let row = [];
                for(let c=0; c<5; c++) {
                    if(r===4 && c===4) { row.push('empty'); empty = {r:4, c:4}; }
                    else row.push(p.pop());
                }
                board.push(row);
            }
            render();
            syncBoard(); // ì´ˆê¸° ë³´ë“œ ì „ì†¡
        }

        function render() {
            const mb = document.getElementById('mainBoard'); mb.innerHTML = '';
            board.forEach((row, r) => {
                row.forEach((col, c) => {
                    const d = document.createElement('div');
                    d.className = `tile ${col}`;
                    d.onclick = () => move(r, c);
                    mb.appendChild(d);
                });
            });
            const tb = document.getElementById('targetBoard'); tb.innerHTML = '';
            target.forEach((row, r) => {
                row.forEach((col, c) => {
                    const d = document.createElement('div');
                    d.className = `target-tile ${activeItem==='hammer'&&r===1&&c===1 ? 'empty' : col}`;
                    tb.appendChild(d);
                });
            });
        }

        function move(r, c) {
            if(!isRunning || Math.abs(r-empty.r) + Math.abs(c-empty.c) !== 1) return;
            board[empty.r][empty.c] = board[r][c];
            board[r][c] = 'empty';
            empty = {r, c};
            render();
            syncBoard(); // ì›€ì§ì¼ ë•Œë§ˆë‹¤ ì„œë²„ ì „ì†¡
            checkWin();
        }

        // ìƒëŒ€ë°©ì—ê²Œ ë‚´ ë³´ë“œ ì „ì†¡
        function syncBoard() {
            if(isBattle && battleId) {
                db.ref(`activeBattles/${battleId}/${currentUid}_board`).set(board);
            }
        }

        function renderOpponentBoard(oppBoardData) {
            const ob = document.getElementById('oppBoard'); ob.innerHTML = '';
            oppBoardData.forEach(row => {
                row.forEach(col => {
                    const d = document.createElement('div');
                    d.className = `opp-tile ${col}`;
                    ob.appendChild(d);
                });
            });
        }

        function checkWin() {
            let match = true;
            for(let r=0; r<3; r++) {
                for(let c=0; c<3; c++) {
                    if(activeItem === 'hammer' && r===1 && c===1) continue;
                    if(board[r+1][c+1] !== target[r][c]) match = false;
                }
            }
            if(match) {
                isRunning = false;
                const reward = isBattle ? 500 : curLevel * 50;
                alert(`ìŠ¹ë¦¬! ë³´ìƒ: ${reward}ì½”ì¸`);
                db.ref(`users/${currentUid}/coins`).set(userData.coins + reward);
                if(!isBattle) db.ref(`users/${currentUid}/level`).set(curLevel + 1);
                quitGame();
            }
        }

        function useItem(id) {
            if(!isRunning) return;
            if(id === 'scan') {
                document.getElementById('targetBoard').style.visibility = 'visible';
                setTimeout(() => document.getElementById('targetBoard').style.visibility = 'hidden', 5000);
            } else if(id === 'hammer') {
                activeItem = 'hammer'; render();
            }
            db.ref(`users/${currentUid}/items/${id}`).set(userData.items[id] - 1);
        }

        function updateTimer() {
            const diff = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('timerText').innerText = `${Math.floor(diff/60).toString().padStart(2,'0')}:${(diff%60).toString().padStart(2,'0')}`;
        }

        function quitGame() {
            isRunning = false; clearInterval(timerInterval);
            if(battleId) {
                db.ref(`activeBattles/${battleId}`).off();
                battleId = null;
            }
            showScreen('lobbyScreen');
        }

        function selectMode(m) {
            selectedMode = m;
            document.querySelectorAll('.btn').forEach(b => b.style.borderColor = '#333');
            document.getElementById(`mode_${m}`).style.borderColor = 'var(--accent)';
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function handleAuth(mode) {
            const e = document.getElementById('email').value, p = document.getElementById('password').value, n = document.getElementById('nickInput').value;
            if(mode === 'signup') auth.createUserWithEmailAndPassword(e, p).then(r => db.ref(`users/${r.user.uid}`).set({nickname:n, coins:1000, level:1, items:{}}));
            else auth.signInWithEmailAndPassword(e, p);
        }
    </script>
</body>
</html>
