<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RUBIK'S RACE - PRO ONLINE</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root { 
            --bg: #050505; --panel: #121214; --accent: #00fbff; 
            --gold: #ffd700; --warn: #ff003c; --battle: #ff8800; 
            --tile: 55px; --opp-tile: 15px; --target-tile: 20px; --gap: 4px; 
        }
        body { background: var(--bg); color: white; font-family: 'Pretendard', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        .screen { display: none; width: 100%; max-width: 500px; padding: 15px; box-sizing: border-box; flex-direction: column; align-items: center; }
        .active { display: flex; }
        .card { background: var(--panel); padding: 20px; border-radius: 20px; width: 100%; border: 1px solid #222; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.7); }
        .btn { width: 100%; padding: 14px; background: var(--accent); color: #000; font-weight: bold; border: none; border-radius: 12px; cursor: pointer; margin-top: 8px; transition: 0.2s; }
        .btn:active { transform: scale(0.96); }
        
        /* ëŒ€ê²° ë ˆì´ì•„ì›ƒ */
        .battle-view { display: flex; flex-direction: column; width: 100%; gap: 10px; }
        .opp-section { background: #000; padding: 10px; border-radius: 12px; border: 1px solid var(--battle); }
        .mini-board { display: grid; grid-template-columns: repeat(5, var(--opp-tile)); gap: 2px; justify-content: center; margin-top: 5px; }
        .mini-tile { width: var(--opp-tile); height: var(--opp-tile); border-radius: 2px; }

        .main-board { display: grid; grid-template-columns: repeat(5, var(--tile)); gap: var(--gap); background: #000; padding: 8px; border-radius: 10px; border: 1px solid #222; }
        .tile { width: var(--tile); height: var(--tile); border-radius: 4px; cursor: pointer; }
        .target-box { display: grid; grid-template-columns: repeat(3, var(--target-tile)); gap: 3px; background: #000; padding: 5px; border-radius: 5px; border: 1px solid var(--accent); }
        .target-tile { width: var(--target-tile); height: var(--target-tile); border-radius: 2px; }

        /* ìƒ‰ìƒ */
        .red { background: #FF003C; } .blue { background: #007BFF; } .green { background: #00FF6A; } 
        .yellow { background: #FFD700; } .orange { background: #FF8800; } .white { background: #FFFFFF; } .empty { background: #222; }
        
        input { width: 100%; padding: 14px; background: #111; color: white; border: 1px solid #333; border-radius: 10px; margin-bottom: 10px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="authScreen" class="screen active">
        <div class="card">
            <h1 style="color:var(--accent)">RUBIK'S RACE</h1>
            <input type="email" id="email" placeholder="ì´ë©”ì¼">
            <input type="password" id="password" placeholder="ë¹„ë°€ë²ˆí˜¸">
            <button class="btn" onclick="handleAuth('login')">ë¡œê·¸ì¸</button>
            <button class="btn" onclick="handleAuth('signup')" style="background:#222; color:white;">íšŒì›ê°€ì…</button>
        </div>
    </div>

    <div id="lobbyScreen" class="screen">
        <div class="card">
            <div style="text-align: left; margin-bottom: 15px;">
                <h3 id="displayNick" style="margin:0;">-</h3>
                <span style="color:var(--gold); font-size: 0.9rem;">ğŸ’° ë³´ìœ  ì½”ì¸: <span id="coinText">0</span></span>
            </div>
            
            <input type="text" id="roomInput" placeholder="ë°© ë²ˆí˜¸ (ì˜ˆ: 7777)">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <button class="btn" onclick="joinRoom('battle')" style="background:var(--battle); color:white;">ë°© ì°¸ê°€/ë§Œë“¤ê¸°</button>
                <button class="btn" onclick="joinRoom('watch')" style="background:#333; color:white;">ê´€ì „í•˜ê¸°</button>
            </div>
            
            <button class="btn" onclick="startSolo()" style="margin-top:20px; background:none; border:1px solid #444; color:#888;">í˜¼ì ì—°ìŠµí•˜ê¸° (LV 1)</button>
            <button class="btn" onclick="auth.signOut()" style="background:none; border:none; color:#444; text-decoration:underline;">ë¡œê·¸ì•„ì›ƒ</button>
        </div>
    </div>

    <div id="gameScreen" class="screen">
        <div class="battle-view">
            <div id="opponentArea" class="opp-section" style="display:none;">
                <div style="font-size:0.7rem; color:var(--battle); display:flex; justify-content:space-between;">
                    <span id="p1Label">Player 1 (ë°©ì¥)</span>
                    <span id="p1Status">ëŒ€ê¸°ì¤‘</span>
                </div>
                <div id="p1Board" class="mini-board"></div>
                <div id="p2Info" style="margin-top:10px;">
                    <div style="font-size:0.7rem; color:var(--accent); display:flex; justify-content:space-between;">
                        <span id="p2Label">Player 2 (ì°¸ê°€ì)</span>
                        <span id="p2Status">ëŒ€ê¸°ì¤‘</span>
                    </div>
                    <div id="p2Board" class="mini-board"></div>
                </div>
            </div>

            <div style="display:flex; justify-content:space-between; align-items:center; background:#111; padding:10px; border-radius:15px; border:1px solid #222;">
                <div id="targetBoard" class="target-box"></div>
                <div style="text-align:right">
                    <div id="timerText" style="font-size:1.5rem; font-weight:bold;">00:00</div>
                    <div id="roomTag" style="color:var(--accent); font-size:0.7rem;">ROOM: -</div>
                </div>
            </div>

            <div id="myArea">
                <div id="mainBoard" class="main-board"></div>
                <button id="startBtn" class="btn" onclick="requestStart()" style="background:var(--battle); color:white;">ê²½ê¸° ì‹œì‘ (ë°©ì¥ì „ìš©)</button>
            </div>
            
            <button onclick="leaveRoom()" style="background:none; border:none; color:#555; text-decoration:underline; margin-top:10px;">ë°© ë‚˜ê°€ê¸°</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBZZuQHXYsbbJA3L1L8-yFSfbw1w15p3NE",
            authDomain: "rubigs.firebaseapp.com",
            databaseURL: "https://rubigs-default-rtdb.firebaseio.com",
            projectId: "rubigs",
            appId: "1:175818594996:web:2ec5f57abe5f5a20d3d5e1"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.database();

        let currentUid = "", userData = null;
        let roomID = "", myRole = ""; // p1, p2, spectator
        let board = [], target = [], empty = {r:4, c:4};
        let isRunning = false, startTime = 0, timerInterval;

        const COLORS = ['red', 'blue', 'green', 'yellow', 'orange', 'white'];

        auth.onAuthStateChanged(user => {
            if(user) {
                currentUid = user.uid;
                db.ref(`users/${user.uid}`).on('value', snap => {
                    userData = snap.val();
                    if(userData) {
                        document.getElementById('displayNick').innerText = userData.nickname + " ë‹˜";
                        document.getElementById('coinText').innerText = userData.coins;
                    }
                });
                showScreen('lobbyScreen');
            } else { showScreen('authScreen'); }
        });

        // --- ë£¸ ì‹œìŠ¤í…œ ë¡œì§ ---
        function joinRoom(mode) {
            roomID = document.getElementById('roomInput').value;
            if(!roomID) return alert("ë°© ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”!");

            const rRef = db.ref(`rooms/${roomID}`);
            rRef.once('value', snap => {
                const room = snap.val();
                if(mode === 'battle') {
                    if(!room) {
                        // ë°© ë§Œë“¤ê¸° (P1)
                        myRole = "p1";
                        rRef.set({
                            p1: currentUid, p1_nick: userData.nickname,
                            status: 'waiting', target: generateTarget()
                        });
                        rRef.onDisconnect().remove(); // ë°©ì¥ì´ ë‚˜ê°€ë©´ ë°© ìë™ ì‚­ì œ
                    } else if(!room.p2 && room.p1 !== currentUid) {
                        // ë°© ì°¸ê°€ (P2)
                        myRole = "p2";
                        rRef.update({ p2: currentUid, p2_nick: userData.nickname, status: 'ready' });
                    } else {
                        myRole = (room.p1 === currentUid) ? "p1" : "p2";
                    }
                    initGameUI('battle');
                } else {
                    // ê´€ì „ ëª¨ë“œ
                    if(!room) return alert("ì¡´ì¬í•˜ì§€ ì•ŠëŠ” ë°©ì…ë‹ˆë‹¤.");
                    myRole = "spectator";
                    initGameUI('watch');
                }
            });
        }

        function initGameUI(mode) {
            showScreen('gameScreen');
            document.getElementById('roomTag').innerText = "ROOM: " + roomID;
            document.getElementById('opponentArea').style.display = 'block';
            
            if(mode === 'watch') {
                document.getElementById('myArea').style.display = 'none';
            } else {
                document.getElementById('myArea').style.display = 'block';
            }

            // ì‹¤ì‹œê°„ ë°ì´í„° ë¦¬ìŠ¤ë‹
            db.ref(`rooms/${roomID}`).on('value', snap => {
                const data = snap.val();
                if(!data) return leaveRoom();

                target = data.target;
                renderTarget();

                // í”Œë ˆì´ì–´ ì •ë³´ ì—…ë°ì´íŠ¸
                document.getElementById('p1Label').innerText = data.p1_nick || "ëŒ€ê¸°ì¤‘...";
                document.getElementById('p2Label').innerText = data.p2_nick || "ëŒ€ê¸°ì¤‘...";
                
                // ë³´ë“œ ì‹¤ì‹œê°„ ë™ê¸°í™”
                if(data.p1_board) renderMiniBoard('p1Board', data.p1_board);
                if(data.p2_board) renderMiniBoard('p2Board', data.p2_board);

                // ê²Œì„ ì‹œì‘ ê°ì§€
                if(data.status === 'playing' && !isRunning) {
                    startLocalGame();
                }

                // ìŠ¹ì ê°ì§€
                if(data.winner) {
                    alert("ê²Œì„ ì¢…ë£Œ! ìŠ¹ì: " + data.winner);
                    leaveRoom();
                }
            });
        }

        // --- ê²Œì„ ì—”ì§„ ---
        function generateTarget() {
            let colors = []; COLORS.forEach(c => { for(let i=0; i<4; i++) colors.push(c); });
            colors.sort(() => Math.random() - 0.5);
            let t = []; for(let i=0; i<3; i++) t.push(colors.splice(0,3));
            return t;
        }

        function requestStart() {
            if(myRole !== 'p1') return alert("ë°©ì¥ë§Œ ì‹œì‘í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.");
            db.ref(`rooms/${roomID}`).update({ status: 'playing' });
        }

        function startLocalGame() {
            isRunning = true; startTime = Date.now();
            document.getElementById('startBtn').style.display = 'none';
            if(timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);

            // ë‚´ ë³´ë“œ ì´ˆê¸°í™” (P1, P2 ê°ê° ìƒì„±)
            let p = []; COLORS.forEach(c => { for(let i=0; i<4; i++) p.push(c); }); p.push(COLORS[0]);
            p.sort(() => Math.random() - 0.5);
            board = [];
            for(let r=0; r<5; r++) {
                let row = [];
                for(let c=0; c<5; c++) {
                    if(r===4 && c===4) { row.push('empty'); empty = {r:4, c:4}; }
                    else row.push(p.pop());
                }
                board.push(row);
            }
            renderMyBoard();
            syncBoard();
        }

        function renderMyBoard() {
            const mb = document.getElementById('mainBoard'); mb.innerHTML = '';
            board.forEach((row, r) => { row.forEach((col, c) => {
                const d = document.createElement('div');
                d.className = `tile ${col}`;
                d.onclick = () => move(r, c);
                mb.appendChild(d);
            }); });
        }

        function renderMiniBoard(id, boardData) {
            const el = document.getElementById(id); el.innerHTML = '';
            boardData.forEach(row => { row.forEach(col => {
                const d = document.createElement('div'); d.className = `mini-tile ${col}`;
                el.appendChild(d);
            }); });
        }

        function renderTarget() {
            const el = document.getElementById('targetBoard'); el.innerHTML = '';
            target.forEach(row => { row.forEach(col => {
                const d = document.createElement('div'); d.className = `target-tile ${col}`;
                el.appendChild(d);
            }); });
        }

        function move(r, c) {
            if(!isRunning || Math.abs(r-empty.r) + Math.abs(c-empty.c) !== 1) return;
            board[empty.r][empty.c] = board[r][c];
            board[r][c] = 'empty';
            empty = {r, c};
            renderMyBoard();
            syncBoard();
            checkWin();
        }

        function syncBoard() {
            if(myRole === 'p1' || myRole === 'p2') {
                db.ref(`rooms/${roomID}/${myRole}_board`).set(board);
            }
        }

        function checkWin() {
            let match = true;
            for(let r=0; r<3; r++) {
                for(let c=0; c<3; c++) {
                    if(board[r+1][c+1] !== target[r][c]) match = false;
                }
            }
            if(match) {
                db.ref(`rooms/${roomID}`).update({ winner: userData.nickname });
            }
        }

        function updateTimer() {
            const diff = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('timerText').innerText = `${Math.floor(diff/60).toString().padStart(2,'0')}:${(diff%60).toString().padStart(2,'0')}`;
        }

        function leaveRoom() {
            isRunning = false; clearInterval(timerInterval);
            if(roomID) db.ref(`rooms/${roomID}`).off();
            roomID = ""; myRole = "";
            showScreen('lobbyScreen');
            document.getElementById('startBtn').style.display = 'block';
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function handleAuth(mode) {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            if(mode === 'signup') {
                const n = prompt("ë‹‰ë„¤ì„ ì…ë ¥");
                auth.createUserWithEmailAndPassword(e, p).then(r => db.ref(`users/${r.user.uid}`).set({nickname:n, coins:1000, level:1, items:{}}));
            } else auth.signInWithEmailAndPassword(e, p);
        }
    </script>
</body>
</html>
