<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="color-scheme" content="light only">
    <title>RUBIK'S RACE - TOTAL ONLINE</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        :root {
            --bg: #000000;
            --panel: #1a1a1d;
            --accent: #00fbff;
            --tile-size: 75px;
            --gap: 8px;
        }

        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        /* í™”ë©´ ì „í™˜ ìŠ¤íƒ€ì¼ */
        .screen { display: none; width: 100%; max-width: 1100px; padding: 20px; box-sizing: border-box; flex-direction: column; align-items: center; }
        .active { display: flex; }
        .game-layout { display: flex; gap: 30px; justify-content: center; align-items: flex-start; width: 100%; }

        /* ê³µí†µ ì¹´ë“œ ë° ë²„íŠ¼ */
        .card { background: var(--panel); padding: 30px; border-radius: 20px; width: 100%; max-width: 400px; border: 1px solid #333; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #444; background: #000; color: white; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; background: var(--accent); color: #000; font-weight: bold; border: none; border-radius: 10px; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        .btn:active { transform: scale(0.98); }

        /* ë­í‚¹ íŒ¨ë„ */
        .ranking-panel { width: 280px; background: var(--panel); border-radius: 20px; padding: 20px; border: 1px solid #333; }
        .rank-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #222; font-size: 0.9rem; }
        .rank-name { flex: 1; text-align: left; margin-left: 10px; overflow: hidden; text-overflow: ellipsis; }

        /* ê²Œì„ ë³´ë“œ */
        .board-area { position: relative; background: #111; padding: 15px; border-radius: 12px; }
        .board-grid { display: grid; grid-template-columns: repeat(5, var(--tile-size)); grid-template-rows: repeat(5, var(--tile-size)); gap: var(--gap); }
        .tile { width: 100%; height: 100%; border-radius: 8px; cursor: pointer; }
        .center-guide { position: absolute; top: calc(var(--tile-size) + var(--gap) + 15px - 4px); left: calc(var(--tile-size) + var(--gap) + 15px - 4px); width: calc(var(--tile-size) * 3 + var(--gap) * 2 + 8px); height: calc(var(--tile-size) * 3 + var(--gap) * 2 + 8px); border: 3px solid var(--accent); border-radius: 10px; pointer-events: none; box-shadow: 0 0 20px var(--accent); z-index: 10; }

        /* íƒ€ì¼ ìƒ‰ìƒ */
        .red { background: #FF003C !important; } .blue { background: #007BFF !important; } .green { background: #00FF6A !important; }
        .yellow { background: #FFD700 !important; } .orange { background: #FF8800 !important; } .white { background: #FFFFFF !important; }
        .empty { background: #222 !important; }

        @media (max-width: 900px) {
            .game-layout { flex-direction: column; align-items: center; }
            :root { --tile-size: 60px; }
            .ranking-panel { width: 100%; max-width: 400px; order: 2; }
        }
    </style>
</head>
<body>

    <div id="authScreen" class="screen active">
        <div class="card">
            <h2 style="color:var(--accent); letter-spacing: 2px;">RUBIK'S RACE</h2>
            <p style="color:#888; font-size: 0.8rem; margin-bottom: 20px;">ì˜¨ë¼ì¸ ë­í‚¹ ì±Œë¦°ì§€</p>
            <input type="email" id="email" placeholder="ì´ë©”ì¼">
            <input type="password" id="password" placeholder="ë¹„ë°€ë²ˆí˜¸">
            <button class="btn" onclick="handleAuth('login')">ë¡œê·¸ì¸</button>
            <button class="btn" onclick="handleAuth('signup')" style="background:#333; color:white;">íšŒì›ê°€ì…</button>
            <p id="authMsg" style="color:#ff416c; font-size:0.8rem; margin-top: 15px;"></p>
        </div>
    </div>

    <div id="lobbyScreen" class="screen">
        <div class="card">
            <h2 style="color:var(--accent)">LOBBY</h2>
            <p>ë°˜ê°‘ìŠµë‹ˆë‹¤, <span id="uName" style="color:var(--accent); font-weight:bold;"></span>ë‹˜!</p>
            <div style="background:#222; padding:20px; border-radius:15px; margin: 20px 0; cursor:pointer; border:1px solid var(--accent);" onclick="showScreen('gameScreen')">
                <h3 style="margin:0">ğŸ§© ë£¨ë¹…ìŠ¤ ë ˆì´ìŠ¤ 10ë‹¨ê³„</h3>
                <p style="font-size:0.8rem; color:#888;">ëª¨ë“  ë‹¨ê³„ë¥¼ í´ë¦¬ì–´í•˜ê³  ë­í‚¹ì— ë„ì „í•˜ì„¸ìš”!</p>
            </div>
            <button onclick="auth.signOut()" style="background:none; border:none; color:#555; text-decoration:underline; cursor:pointer;">ë¡œê·¸ì•„ì›ƒ</button>
        </div>
    </div>

    <div id="gameScreen" class="screen">
        <div class="game-layout">
            <div class="ranking-panel">
                <h3 style="color:var(--accent); text-align:center; margin-top:0;">ğŸ† TOP 10 RANKING</h3>
                <div id="rankList"></div>
            </div>

            <div style="display:flex; flex-direction:column; align-items:center;">
                <div style="text-align:center; margin-bottom:15px;">
                    <div id="levelDisplay" style="color:var(--accent); font-weight:bold;">LEVEL 01</div>
                    <div id="timerDisplay" style="font-size:2.5rem; font-weight:800;">05:00</div>
                </div>

                <div class="board-area">
                    <div class="center-guide"></div>
                    <div id="mainBoard" class="board-grid"></div>
                </div>

                <div style="margin-top:20px; display:flex; gap:20px; align-items:center;">
                    <div id="targetBoard" style="display:grid; grid-template-columns:repeat(3,40px); gap:5px; background:#000; padding:8px; border-radius:10px;"></div>
                    <button class="btn" id="startBtn" onclick="startGame()" style="width:150px;">START</button>
                </div>
                <button onclick="showScreen('lobbyScreen')" style="margin-top:20px; background:none; border:none; color:#555; cursor:pointer;">ë¡œë¹„ë¡œ ëŒì•„ê°€ê¸°</button>
            </div>
        </div>
    </div>

    <script>
        // --- 1. Firebase ì„¤ì • ---
        const firebaseConfig = {
            apiKey: "ë³¸ì¸ì˜_API_KEY",
            authDomain: "ë³¸ì¸ì˜_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://ë³¸ì¸ì˜_PROJECT_ID.firebaseio.com",
            projectId: "ë³¸ì¸ì˜_PROJECT_ID",
            appId: "ë³¸ì¸ì˜_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // --- 2. ì¸ì¦ ë° í™”ë©´ ì œì–´ ---
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('uName').innerText = user.email.split('@')[0];
                showScreen('lobbyScreen');
                loadRankings();
            } else {
                showScreen('authScreen');
            }
        });

        function handleAuth(type) {
            const email = document.getElementById('email').value;
            const pw = document.getElementById('password').value;
            const msg = document.getElementById('authMsg');
            if(type === 'login') {
                auth.signInWithEmailAndPassword(email, pw).catch(e => msg.innerText = "ë¡œê·¸ì¸ ì‹¤íŒ¨: " + e.message);
            } else {
                auth.createUserWithEmailAndPassword(email, pw).then(() => alert("íšŒì›ê°€ì… ì™„ë£Œ! ë¡œê·¸ì¸í•´ ì£¼ì„¸ìš”.")).catch(e => msg.innerText = "ê°€ì… ì‹¤íŒ¨: " + e.message);
            }
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'gameScreen') { resetGameState(); render(); }
        }

        // --- 3. ë­í‚¹ ì‹œìŠ¤í…œ ---
        function loadRankings() {
            db.ref('rankings').orderByChild('totalTime').limitToFirst(10).on('value', snap => {
                const list = document.getElementById('rankList');
                list.innerHTML = '';
                let i = 1;
                snap.forEach(child => {
                    const d = child.val();
                    const m = Math.floor(d.totalTime / 60);
                    const s = d.totalTime % 60;
                    list.innerHTML += `<div class="rank-item">
                        <span style="color:var(--accent); font-weight:bold;">${i++}</span>
                        <span class="rank-name">${d.nickname}</span>
                        <span style="color:#888;">${m}:${s.toString().padStart(2,'0')}</span>
                    </div>`;
                });
            });
        }

        // --- 4. ê²Œì„ ë¡œì§ (10ë‹¨ê³„ & í•©ì‚° ì‹œê°„) ---
        const COLORS = ['red', 'blue', 'green', 'yellow', 'orange', 'white'];
        let board = [], target = [], emptyPos = {r:4, c:4}, isRunning = false;
        let curLevel = 1, totalTime = 0, levelStartTime = 0;

        function resetGameState() {
            curLevel = 1; totalTime = 0; isRunning = false;
            document.getElementById('levelDisplay').innerText = "LEVEL 01";
            document.getElementById('timerDisplay').innerText = "05:00";
        }

        function startGame() {
            isRunning = true;
            levelStartTime = Date.now();
            document.getElementById('levelDisplay').innerText = `LEVEL ${curLevel.toString().padStart(2,'0')}`;
            document.getElementById('startBtn').innerText = "RESTART";
            initBoard(); render();
        }

        function initBoard() {
            let p = []; COLORS.forEach(c => { for(let i=0; i<4; i++) p.push(c); });
            p.push(COLORS[0]); p.sort(() => Math.random() - 0.5);
            board = Array.from({length:5}, (_,r) => Array.from({length:5}, (_,c) => (r==4 && c==4)?'empty':p.pop()));
            emptyPos = {r:4, c:4};
            let tp = []; COLORS.forEach(c => { for(let i=0; i<4; i++) tp.push(c); });
            tp.sort(() => Math.random() - 0.5);
            target = Array.from({length:3}, () => Array.from({length:3}, () => tp.pop()));
        }

        function render() {
            const mb = document.getElementById('mainBoard');
            const tb = document.getElementById('targetBoard');
            mb.innerHTML = ''; tb.innerHTML = '';
            board.forEach((row, r) => row.forEach((col, c) => {
                const d = document.createElement('div'); d.className = `tile ${col}`;
                d.onclick = () => move(r,c); mb.appendChild(d);
            }));
            target.forEach(row => row.forEach(col => {
                const d = document.createElement('div'); d.className = `tile ${col}`;
                tb.appendChild(d);
            }));
        }

        function move(r, c) {
            if(!isRunning) return;
            if(Math.abs(r-emptyPos.r) + Math.abs(c-emptyPos.c) === 1) {
                board[emptyPos.r][emptyPos.c] = board[r][c]; board[r][c] = 'empty';
                emptyPos = {r,c}; render(); checkWin();
            }
        }

        function checkWin() {
            for(let r=0; r<3; r++) for(let c=0; c<3; c++) if(board[r+1][c+1] !== target[r][c]) return;
            // í´ë¦¬ì–´ ì‹œ
            const elapsed = Math.floor((Date.now() - levelStartTime) / 1000);
            totalTime += elapsed;
            if(curLevel < 10) {
                alert(`LEVEL ${curLevel} í†µê³¼! (${elapsed}ì´ˆ)`);
                curLevel++; startGame();
            } else {
                alert(`ì¶•í•˜í•©ë‹ˆë‹¤! 10ë‹¨ê³„ ìµœì¢… í´ë¦¬ì–´!\nì´ ì†Œìš” ì‹œê°„: ${totalTime}ì´ˆ`);
                saveRank(); resetGameState();
            }
        }

        function saveRank() {
            const user = auth.currentUser;
            if(!user) return;
            db.ref('rankings').push({
                nickname: user.email.split('@')[0],
                totalTime: totalTime,
                timestamp: Date.now()
            });
        }
    </script>
</body>
</html>
