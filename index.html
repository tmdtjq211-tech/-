<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="color-scheme" content="light only">
    <title>RUBIK'S RACE - RUBIGS ONLINE</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        :root { --bg: #000; --panel: #1a1a1d; --accent: #00fbff; --tile: 70px; --gap: 8px; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow-x: hidden; }
        .screen { display: none; width: 100%; max-width: 1000px; padding: 20px; box-sizing: border-box; flex-direction: column; align-items: center; }
        .active { display: flex; }
        .card { background: var(--panel); padding: 30px; border-radius: 20px; width: 100%; max-width: 380px; border: 1px solid #333; text-align: center; }
        input { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #444; background: #000; color: white; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; background: var(--accent); color: #000; font-weight: bold; border: none; border-radius: 12px; cursor: pointer; margin-top: 10px; }
        .rank-panel { width: 260px; background: var(--panel); padding: 20px; border-radius: 20px; border: 1px solid #333; }
        .rank-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #222; font-size: 0.9rem; }
        .board-grid { display: grid; grid-template-columns: repeat(5, var(--tile)); grid-template-rows: repeat(5, var(--tile)); gap: var(--gap); background: #111; padding: 12px; border-radius: 12px; position: relative; }
        .tile { width: 100%; height: 100%; border-radius: 8px; cursor: pointer; }
        .center-guide { position: absolute; top: calc(var(--tile) + var(--gap) + 12px - 3px); left: calc(var(--tile) + var(--gap) + 12px - 3px); width: calc(var(--tile)*3 + var(--gap)*2 + 6px); height: calc(var(--tile)*3 + var(--gap)*2 + 6px); border: 3px solid var(--accent); border-radius: 8px; pointer-events: none; box-shadow: 0 0 15px var(--accent); z-index: 5; }
        .red { background: #FF003C !important; } .blue { background: #007BFF !important; } .green { background: #00FF6A !important; }
        .yellow { background: #FFD700 !important; } .orange { background: #FF8800 !important; } .white { background: #FFFFFF !important; } .empty { background: #222 !important; }
        @media (max-width: 850px) { :root { --tile: clamp(55px, 16vw, 65px); } .active { flex-direction: column; align-items: center; } .rank-panel { width: 100%; margin-top: 20px; } }
    </style>
</head>
<body>

    <div id="authScreen" class="screen active">
        <div class="card">
            <h1 style="color:var(--accent)">RUBIK'S RACE</h1>
            <input type="text" id="nickInput" placeholder="ÏÇ¨Ïö©Ìï† ÎãâÎÑ§ÏûÑ (Í∞ÄÏûÖ Ïãú)">
            <input type="email" id="email" placeholder="Ïù¥Î©îÏùº Ï£ºÏÜå">
            <input type="password" id="password" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏">
            <button class="btn" onclick="handleAuth('login')">Î°úÍ∑∏Ïù∏</button>
            <button class="btn" onclick="handleAuth('signup')" style="background:#333; color:white;">ÌöåÏõêÍ∞ÄÏûÖ</button>
            <p id="authMsg" style="color:#ff416c; font-size:0.8rem; margin-top:15px;"></p>
        </div>
    </div>

    <div id="lobbyScreen" class="screen">
        <div class="card">
            <h2 style="color:var(--accent)">WELCOME</h2>
            <p><span id="displayNick" style="font-weight:bold; color:var(--accent);"></span>Îãò, ÌôòÏòÅÌï©ÎãàÎã§!</p>
            <button class="btn" onclick="showScreen('gameScreen')">üèÅ Ï±åÎ¶∞ÏßÄ ÏãúÏûë</button>
            <button onclick="auth.signOut()" style="margin-top:20px; background:none; border:none; color:#555; text-decoration:underline;">Î°úÍ∑∏ÏïÑÏõÉ</button>
        </div>
    </div>

    <div id="gameScreen" class="screen">
        <div style="display:flex; gap:20px; width:100%; justify-content:center;" class="active">
            <div class="rank-panel">
                <h3 style="color:var(--accent); text-align:center; margin-top:0;">üèÜ TOP 10</h3>
                <div id="rankList"></div>
            </div>
            <div style="display:flex; flex-direction:column; align-items:center;">
                <div id="levelTxt" style="color:var(--accent); font-weight:bold;">LEVEL 01</div>
                <div id="timerTxt" style="font-size:2rem; font-weight:800; margin-bottom:10px;">05:00</div>
                <div class="board-grid" id="mainBoard"><div class="center-guide"></div></div>
                <div style="margin-top:20px; display:flex; gap:10px;">
                    <div id="targetBoard" style="display:grid; grid-template-columns:repeat(3,35px); gap:5px; background:#000; padding:8px; border-radius:10px;"></div>
                    <button class="btn" id="startBtn" onclick="startGame()" style="width:120px; margin:0;">START</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ÏÇ¨Ïö©ÏûêÎãòÏù¥ Ï£ºÏã† Firebase ÏÑ§Ï†ïÍ∞í Ï†ÅÏö©
        const firebaseConfig = {
          apiKey: "AIzaSyBZZuQHXYsbbJA3L1L8-yFSfbw1w15p3NE",
          authDomain: "rubigs.firebaseapp.com",
          databaseURL: "https://rubigs-default-rtdb.firebaseio.com/", // ÏÇ¨Ïö©Ïûê ÌîÑÎ°úÏ†ùÌä∏ ID Í∏∞Ï§Ä ÏûêÎèôÏÑ§Ï†ï
          projectId: "rubigs",
          storageBucket: "rubigs.firebasestorage.app",
          messagingSenderId: "175818594996",
          appId: "1:175818594996:web:2ec5f57abe5f5a20d3d5e1",
          measurementId: "G-DMYD96BWBN"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.database();
        let userNickname = "";

        auth.onAuthStateChanged(user => {
            if(user) {
                db.ref('users/' + user.uid).once('value').then(snap => {
                    userNickname = snap.val() ? snap.val().nickname : user.email.split('@')[0];
                    document.getElementById('displayNick').innerText = userNickname;
                    showScreen('lobbyScreen');
                    loadRank();
                });
            } else { showScreen('authScreen'); }
        });

        function handleAuth(mode) {
            const email = document.getElementById('email').value, pw = document.getElementById('password').value;
            const nick = document.getElementById('nickInput').value;
            if(mode === 'signup') {
                if(!nick) return alert("ÎãâÎÑ§ÏûÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!");
                auth.createUserWithEmailAndPassword(email, pw).then(res => {
                    db.ref('users/' + res.user.uid).set({ nickname: nick });
                    alert("Í∞ÄÏûÖ ÏÑ±Í≥µ!");
                }).catch(e => alert(e.message));
            } else { auth.signInWithEmailAndPassword(email, pw).catch(e => alert(e.message)); }
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function loadRank() {
            db.ref('rankings').orderByChild('totalTime').limitToFirst(10).on('value', snap => {
                const list = document.getElementById('rankList'); list.innerHTML = '';
                let i = 1;
                snap.forEach(child => {
                    const d = child.val();
                    list.innerHTML += `<div class="rank-item"><span>${i++}. ${d.nickname}</span><span>${Math.floor(d.totalTime/60)}:${(d.totalTime%60).toString().padStart(2,'0')}</span></div>`;
                });
            });
        }

        const COLORS = ['red', 'blue', 'green', 'yellow', 'orange', 'white'];
        let board = [], target = [], empty = {r:4, c:4}, isRunning = false, curLevel = 1, totalSec = 0, startTime = 0;

        function startGame() {
            isRunning = true; startTime = Date.now();
            document.getElementById('levelTxt').innerText = `LEVEL ${curLevel.toString().padStart(2,'0')}`;
            initData(); render();
        }

        function initData() {
            let p = []; COLORS.forEach(c => { for(let i=0; i<4; i++) p.push(c); });
            p.push(COLORS[0]); p.sort(() => Math.random() - 0.5);
            board = Array.from({length:5}, (_,r) => Array.from({length:5}, (_,c) => (r==4 && c==4)?'empty':p.pop()));
            empty = {r:4, c:4};
            let tp = []; COLORS.forEach(c => { for(let i=0; i<4; i++) tp.push(c); });
            tp.sort(() => Math.random() - 0.5);
            target = Array.from({length:3}, () => Array.from({length:3}, () => tp.pop()));
        }

        function render() {
            const mb = document.getElementById('mainBoard'); mb.innerHTML = '<div class="center-guide"></div>';
            board.forEach((row, r) => row.forEach((col, c) => {
                const d = document.createElement('div'); d.className = `tile ${col}`;
                d.onclick = () => move(r,c); mb.appendChild(d);
            }));
            const tb = document.getElementById('targetBoard'); tb.innerHTML = '';
            target.forEach(row => row.forEach(col => {
                const d = document.createElement('div'); d.className = `tile ${col}`; tb.appendChild(d);
            }));
        }

        function move(r, c) {
            if(!isRunning) return;
            if(Math.abs(r-empty.r) + Math.abs(c-empty.c) === 1) {
                board[empty.r][empty.c] = board[r][c]; board[r][c] = 'empty';
                empty = {r,c}; render(); checkWin();
            }
        }

        function checkWin() {
            for(let r=0; r<3; r++) for(let c=0; c<3; c++) if(board[r+1][c+1] !== target[r][c]) return;
            const elapsed = Math.floor((Date.now() - startTime) / 1000); totalSec += elapsed;
            if(curLevel < 10) { alert(`CLEAR!`); curLevel++; startGame(); }
            else { alert(`TOTAL: ${totalSec}s`); saveRank(); curLevel = 1; totalSec = 0; isRunning = false; }
        }

        function saveRank() {
            db.ref('rankings').push({ nickname: userNickname, totalTime: totalSec, timestamp: Date.now() });
        }
    </script>
</body>
</html>
