    <style>
        :root { --bg: #000; --panel: #1a1a1d; --accent: #00fbff; --gold: #ffd700; --warn: #ff003c; --battle: #ff8800; --tile: 60px; --target-tile: 22px; --gap: 5px; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        .screen { display: none; width: 100%; max-width: 950px; padding: 15px; box-sizing: border-box; flex-direction: column; align-items: center; }
        .active { display: flex; }
        .card { background: var(--panel); padding: 25px; border-radius: 20px; width: 100%; max-width: 400px; border: 1px solid #333; text-align: center; }
        .btn { width: 100%; padding: 15px; background: var(--accent); color: #000; font-weight: bold; border: none; border-radius: 12px; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        .btn:active { transform: scale(0.98); }
        .btn-battle { background: var(--battle); color: white; }
        
        /* ë­í‚¹ ë ˆì´ì•„ì›ƒ */
        .game-layout { display: flex; gap: 15px; width: 100%; justify-content: center; align-items: flex-start; flex-wrap: wrap; }
        .rank-container { width: 260px; display: flex; flex-direction: column; gap: 10px; }
        .rank-panel { background: var(--panel); padding: 12px; border-radius: 15px; border: 1px solid #333; }
        .rank-table { width: 100%; border-collapse: collapse; font-size: 0.75rem; text-align: center; }
        .rank-table td { padding: 6px 0; border-bottom: 1px solid #222; }

        /* ê²Œì„ í—¤ë” */
        .game-header { display: flex; justify-content: space-around; align-items: center; width: 100%; margin-bottom: 15px; background: #111; padding: 10px; border-radius: 15px; border: 1px solid #222; position: relative; }
        .target-box { display: grid; grid-template-columns: repeat(3, var(--target-tile)); gap: 3px; background: #000; padding: 5px; border-radius: 5px; border: 1px solid var(--accent); }
        .target-tile { width: var(--target-tile); height: var(--target-tile); border-radius: 2px; }
        .board-grid { display: grid; grid-template-columns: repeat(5, var(--tile)); grid-template-rows: repeat(5, var(--tile)); gap: var(--gap); background: #111; padding: 8px; border-radius: 12px; position: relative; }
        .tile { width: 100%; height: 100%; border-radius: 6px; cursor: pointer; }
        .center-guide { position: absolute; top: calc(var(--tile) + var(--gap) + 8px - 2px); left: calc(var(--tile) + var(--gap) + 8px - 2px); width: calc(var(--tile)*3 + var(--gap)*2 + 4px); height: calc(var(--tile)*3 + var(--gap)*2 + 4px); border: 2px solid var(--accent); border-radius: 6px; pointer-events: none; }

        /* ìƒíƒœ ìƒ‰ìƒ */
        .red { background: #FF003C !important; } .blue { background: #007BFF !important; } .green { background: #00FF6A !important; }
        .yellow { background: #FFD700 !important; } .orange { background: #FF8800 !important; } .white { background: #FFFFFF !important; } .empty { background: #222 !important; }
        
        /* ì• ë‹ˆë©”ì´ì…˜ */
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes blink { 0%, 66% { opacity: 1; } 67%, 100% { opacity: 0; } }

        @media (max-width: 850px) { :root { --tile: 52px; } .rank-container { display: none; } }
    </style>
</head>
<body>

    <div id="authScreen" class="screen active">
        <div class="card">
            <h1 style="color:var(--accent)">RUBIK'S RACE</h1>
            <input type="text" id="nickInput" style="width:100%; padding:12px; margin-bottom:10px; background:#000; color:white; border:1px solid #444;" placeholder="ë‹‰ë„¤ì„">
            <input type="email" id="email" style="width:100%; padding:12px; margin-bottom:10px; background:#000; color:white; border:1px solid #444;" placeholder="ì´ë©”ì¼">
            <input type="password" id="password" style="width:100%; padding:12px; margin-bottom:10px; background:#000; color:white; border:1px solid #444;" placeholder="ë¹„ë°€ë²ˆí˜¸">
            <button class="btn" onclick="handleAuth('login')">ë¡œê·¸ì¸</button>
            <button class="btn" onclick="handleAuth('signup')" style="background:#333; color:white;">íšŒì›ê°€ì…</button>
        </div>
    </div>

    <div id="lobbyScreen" class="screen">
        <div class="card">
            <h2 style="color:var(--accent)">LOBBY</h2>
            <p><span id="displayNick" style="color:var(--accent); font-weight:bold;"></span>ë‹˜ í™˜ì˜!</p>
            <button class="btn" onclick="startSolo()">ğŸ† ì†”ë¡œ ë­í‚¹ì „ (10ë‹¨ê³„)</button>
            <button class="btn btn-battle" onclick="findMatch()">âš”ï¸ ì‹¤ì‹œê°„ ë ˆì´ìŠ¤ (+5/-3)</button>
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button class="btn" style="background:#222; color:white; flex:1" onclick="showMyPage()">ğŸ‘¤ ë‚´ ì •ë³´</button>
                <button class="btn" style="background:#222; color:white; flex:1" onclick="auth.signOut()">ğŸšª ë¡œê·¸ì•„ì›ƒ</button>
            </div>
            <button onclick="adminSeed()" style="margin-top:20px; font-size:10px; opacity:0.1; background:none; border:none; color:white;">Admin Seed</button>
        </div>
    </div>

    <div id="myPageScreen" class="screen">
        <div class="card">
            <h2>MY STATUS</h2>
            <div style="background:#111; padding:20px; border-radius:15px; border:1px solid #333;">
                <p style="color:#888;">ë°°í‹€ ìŠ¹ì </p>
                <h1 id="myScoreText" style="color:var(--battle); font-size:3rem;">0</h1>
                <p id="myBestText" style="font-size:0.8rem; color:var(--gold);"></p>
            </div>
            <button class="btn" onclick="showScreen('lobbyScreen')">ë¡œë¹„ë¡œ</button>

    <div id="battleWaitScreen" class="screen">
        <div class="card" style="border-color: var(--battle);">
            <h2 style="color:var(--battle)">MATCHING...</h2>
            <div style="border: 4px solid #333; border-top: 4px solid var(--battle); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto;"></div>
            <p id="waitStatus">ìƒëŒ€ë°©ì„ ì°¾ëŠ” ì¤‘ì…ë‹ˆë‹¤...</p>
            <button onclick="cancelMatch()" style="margin-top:15px; color:#888; border:none; background:none; cursor:pointer;">ë§¤ì¹­ ì·¨ì†Œ</button>
        </div>
    </div>

    <div id="gameScreen" class="screen">
        <div class="game-layout">
            <div class="rank-container">
                <div class="rank-panel" style="border-color:var(--gold);"><div style="color:var(--gold); font-size:0.8rem; margin-bottom:5px;">ğŸ‘‘ TOP 10</div><table class="rank-table"><tbody id="topRankList"></tbody></table></div>
                <div class="rank-panel"><div style="color:var(--accent); font-size:0.8rem; margin-bottom:5px;">âš¡ LIVE FEED</div><table class="rank-table"><tbody id="liveFeedList"></tbody></table></div>
            </div>
            <div class="game-main">
                <div class="game-header">
                    <div id="targetBoard" class="target-box"></div>
                    <div style="text-align:right;">
                        <div id="lvText" style="font-size:0.7rem; color:var(--accent);">LV 01</div>
                        <div id="timerText" style="font-size:1.5rem; font-weight:bold;">00:00</div>
                    </div>
                    <div id="gimmickMsg" style="position:absolute; bottom:-18px; color:var(--warn); font-size:0.7rem; font-weight:bold; width:100%; text-align:center;"></div>
                </div>
                <div id="mainBoard" class="board-grid"><div class="center-guide"></div></div>
                <button id="startBtn" class="btn" onclick="startGame()" style="margin-top:15px;">START GAME</button>
                <button onclick="quitGame()" style="margin-top:10px; background:none; border:none; color:#555; cursor:pointer;">ê·¸ë§Œë‘ê¸°</button>
            </div>
        </div>
    </div>

    <script>
        // íŒŒì´ì–´ë² ì´ìŠ¤ ì„¤ì •
        const firebaseConfig = {
            apiKey: "AIzaSyBZZuQHXYsbbJA3L1L8-yFSfbw1w15p3NE",
            authDomain: "rubigs.firebaseapp.com",
            databaseURL: "https://rubigs-default-rtdb.firebaseio.com/",
            projectId: "rubigs",
            appId: "1:175818594996:web:2ec5f57abe5f5a20d3d5e1"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.database();
        let userNickname = "", currentUid = "", curLevel = 1, isBattle = false, battleId = null;

        auth.onAuthStateChanged(user => {
            if(user) {
                currentUid = user.uid;
                db.ref(`users/${user.uid}`).on('value', snap => {
                    const d = snap.val();
                    userNickname = d ? d.nickname : user.email.split('@')[0];
                    document.getElementById('displayNick').innerText = userNickname;
                    document.getElementById('myScoreText').innerText = d ? (d.score || 0) : 0;
                    showScreen('lobbyScreen');
                    loadRankings();
                });
            } else { showScreen('authScreen'); }
        });

        function handleAuth(mode) {
            const email = document.getElementById('email').value, pw = document.getElementById('password').value, nick = document.getElementById('nickInput').value;
            if(mode === 'signup') {
                if(!nick) return alert("ë‹‰ë„¤ì„ í•„ìˆ˜!");
                auth.createUserWithEmailAndPassword(email, pw).then(res => db.ref(`users/${res.user.uid}`).set({nickname: nick, score: 0})).catch(e => alert(e.message));
            } else { auth.signInWithEmailAndPassword(email, pw).catch(e => alert(e.message)); }
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            const target = document.getElementById(id);
            if(target) target.classList.add('active');
            else console.error("í™”ë©´ IDë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŒ:", id);
        }

        function showMyPage() { showScreen('myPageScreen'); }

        // --- ë§¤ì¹­ ë¡œì§ (ë¸”ë™ìŠ¤í¬ë¦° ë°©ì§€ íŒ¨ì¹˜) ---
        function findMatch() {
            showScreen('battleWaitScreen');
            document.getElementById('waitStatus').innerText = "ë§¤ì¹­ ì„œë²„ ì ‘ì† ì¤‘...";
            const waitRef = db.ref('waitingQueue'); // ê²½ë¡œ í†µì¼
            
            waitRef.transaction(current => {
                if (current === null) return currentUid;
                if (current === currentUid) return currentUid; // ë³¸ì¸ì´ ì´ë¯¸ ëŒ€ê¸° ì¤‘ì¸ ê²½ìš°
                return null; // ë§¤ì¹­ ì„±ì‚¬ (ëŒ€ê¸°ì—´ ë¹„ì›€)
            }, (err, committed, snap) => {
                if (err) { alert("ë§¤ì¹­ ì˜¤ë¥˜!"); showScreen('lobbyScreen'); return; }
                
                if (committed && snap.val() === currentUid) {
                    // ëŒ€ê¸° ëª¨ë“œ
                    document.getElementById('waitStatus').innerText = "ìƒëŒ€ë°©ì„ ê¸°ë‹¤ë¦¬ê³  ìˆìŠµë‹ˆë‹¤...";
                    waitRef.on('value', s => {
                        if (s.val() === null) {
                            db.ref('activeBattles').orderByChild('p1').equalTo(currentUid).limitToLast(1).once('value', b => {
                                b.forEach(v => startBattle(v.key));
                            });
                        }
                    });
                } else {
                    // ì°¸ê°€ ëª¨ë“œ
                    const p1 = snap.val();
                    const newB = db.ref('activeBattles').push();
                    newB.set({p1, p2: currentUid, winner: null, timestamp: Date.now()}).then(() => {
                        waitRef.set(null);
                        startBattle(newB.key);
                    });
                }
            });
        }

        function cancelMatch() { db.ref('waitingQueue').set(null); showScreen('lobbyScreen'); }

        function startBattle(id) {
            battleId = id; isBattle = true; 
            showScreen('gameScreen');
            resetEngine();
            // ìƒëŒ€ë°© ìŠ¹ë¦¬ ê°ì‹œ
            db.ref(`activeBattles/${id}/winner`).on('value', snap => {
                if(snap.val() && snap.val() !== currentUid) {
                    alert("ìƒëŒ€ë°© í´ë¦¬ì–´! íŒ¨ë°° (-3ì )");
                    updateScore(-3); quitGame();
                }
            });
        }

        // --- ê²Œì„ ì—”ì§„ ---
        const COLORS = ['red', 'blue', 'green', 'yellow', 'orange', 'white'];
        let board = [], target = [], empty = {r:4, c:4}, isRunning = false, startTime = 0, timerInterval;

        function startSolo() { isBattle = false; battleId = null; curLevel = 1; showScreen('gameScreen'); resetEngine(); }

        function quitGame() {
            isRunning = false; clearInterval(timerInterval);
            if(battleId) { db.ref(`activeBattles/${battleId}`).off(); db.ref(`activeBattles/${battleId}`).remove(); battleId = null; }
            showScreen('lobbyScreen');
        }

        function resetEngine() {
            document.getElementById('startBtn').style.display = "block";
            document.getElementById('timerText').innerText = "00:00";
            document.getElementById('mainBoard').innerHTML = '<div class="center-guide"></div>';
            document.getElementById('targetBoard').innerHTML = '';
            document.getElementById('gimmickMsg').innerText = "";
        }

        function startGame() {
            isRunning = true; startTime = Date.now();
            document.getElementById('startBtn').style.display = "none";
            if(timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const s = Math.floor((Date.now()-startTime)/1000);
                document.getElementById('timerText').innerText = `${Math.floor(s/60)}:${(s%60).toString().padStart(2,'0')}`;
            }, 1000);
            initLevel();
        }

        function initLevel() {
            let p = []; COLORS.forEach(c => { for(let i=0; i<4; i++) p.push(c); }); p.push(COLORS[0]); p.sort(()=>Math.random()-0.5);
            board = Array.from({length:5}, (_,r)=> Array.from({length:5}, (_,c)=> (r==4 && c==4)?'empty':p.pop()));
            empty = {r:4, c:4};
            let tp = []; COLORS.forEach(c => { for(let i=0; i<4; i++) tp.push(c); }); tp.sort(()=>Math.random()-0.5);
            target = Array.from({length:3}, ()=> Array.from({length:3}, ()=> tp.pop()));
            render();
        }

        function render() {
            const mb = document.getElementById('mainBoard'); mb.innerHTML='<div class="center-guide"></div>';
            board.forEach((row,r)=> row.forEach((col,c)=> {
                const d = document.createElement('div'); d.className=`tile ${col}`; d.onclick=()=>move(r,c); mb.appendChild(d);
            }));
            const tb = document.getElementById('targetBoard'); tb.innerHTML='';
            target.forEach((row,r)=> row.forEach((col,c)=> {
                const d = document.createElement('div');
                if(!isBattle && curLevel===9 && r===1 && c===1) d.className=`target-tile empty`;
                else d.className=`target-tile ${col}`;
                tb.appendChild(d);
            }));
            const msg = document.getElementById('gimmickMsg');
            document.getElementById('lvText').innerText = isBattle ? "BATTLE" : `LV ${curLevel.toString().padStart(2,'0')}`;
            tb.style.animation = (!isBattle && curLevel===8) ? "blink 2s infinite" : "none";
            if(!isBattle && curLevel >= 4 && curLevel <= 6) msg.innerText = "âš  REVERSE CLEAR (ì¢Œìš° ë°˜ì „ìœ¼ë¡œ ë§ì¶”ì„¸ìš”!)";
            else msg.innerText = "";
        }

        function move(r,c) {
            if(!isRunning || Math.abs(r-empty.r)+Math.abs(c-empty.c)!==1) return;
            board[empty.r][empty.c] = board[r][c]; board[r][c] = 'empty'; empty = {r,c}; render(); checkWin();
        }

        function checkWin() {
            if(empty.r >= 1 && empty.r <= 3 && empty.c >= 1 && empty.c <= 3) return;
            let match = true;
            for(let r=0; r<3; r++) {
                for(let c=0; c<3; c++) {
                    if(!isBattle && curLevel >= 4 && curLevel <= 6) {
                        if(board[r+1][c+1] !== target[r][2-c]) match = false;
                    } else {
                        if(board[r+1][c+1] !== target[r][c]) match = false;
                    }
                }
            }
            if(match) {
                isRunning = false; clearInterval(timerInterval);
                const time = Math.floor((Date.now()-startTime)/1000);
                if(isBattle) {
                    db.ref(`activeBattles/${battleId}/winner`).set(currentUid).then(()=> { alert("ë ˆì´ìŠ¤ ìŠ¹ë¦¬! (+5)"); updateScore(5); saveRank(10, time); quitGame(); });
                } else {
                    saveRank(curLevel, time);
                    if(curLevel<10) { alert(`LV ${curLevel} CLEAR!`); curLevel++; startGame(); }
                    else { alert("ğŸ‰ ALL CLEAR!"); quitGame(); }
                }
            }
        }

        function updateScore(v) { db.ref(`users/${currentUid}/score`).transaction(c => (c||0)+v); }
        function saveRank(lv, t) { db.ref('rankings').push({nickname: userNickname, level: lv, time: t, timestamp: Date.now()}); }
        function loadRankings() {
            db.ref('rankings').on('value', snap => {
                const d = []; snap.forEach(c => d.push(c.val()));
                const sorted = [...d].sort((a,b)=> (b.level-a.level) || (a.time-b.time));
                document.getElementById('topRankList').innerHTML = sorted.slice(0,10).map((v,i)=>`<tr style="${v.nickname===userNickname?'background:rgba(0,251,255,0.2)':''}"><td>${i+1}ìœ„ ${v.nickname}</td><td>LV${v.level}</td><td>${v.time}s</td></tr>`).join('');
                document.getElementById('liveFeedList').innerHTML = [...d].sort((a,b)=> b.timestamp-a.timestamp).slice(0,5).map(v=>`<tr><td>${v.nickname}</td><td>LV${v.level}</td><td>${v.time}s</td></tr>`).join('');
                const myBest = sorted.find(v => v.nickname === userNickname);
                if(myBest) document.getElementById('myBestText').innerText = `ìµœê³  ê¸°ë¡: LV ${myBest.level} (${myBest.time}ì´ˆ)`;
            });
        }
        function adminSeed() {
            const data = [{nickname: "ê¸ˆì£¼ë ", level: 10, time: 75, timestamp: 1}, {nickname: "í‚¹ì—¬ìš¸", level: 10, time: 76, timestamp: 2}];
            data.forEach(v => db.ref('rankings').push(v)); alert("ê¸°ë¡ ì£¼ì… ì™„ë£Œ!");
        }
    </script>
