    <style>
        :root { 
            --bg: #050505; --panel: #121214; --accent: #00fbff; 
            --gold: #ffd700; --warn: #ff003c; --battle: #ff8800; 
            --tile: 62px; --opp-tile: 14px; --target-tile: 22px; --gap: 5px; 
        }
        @media (max-width: 480px) { :root { --tile: 52px; --opp-tile: 12px; --target-tile: 18px; --gap: 4px; } }
        body { background: var(--bg); color: white; font-family: 'Pretendard', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; touch-action: none; -webkit-user-select: none; }
        .screen { display: none; width: 100%; max-width: 500px; padding: 15px; box-sizing: border-box; flex-direction: column; align-items: center; height: 100vh; justify-content: center; }
        .active { display: flex; }
        .card { background: var(--panel); padding: 20px; border-radius: 20px; width: 100%; border: 1px solid #222; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .btn { width: 100%; padding: 15px; background: var(--accent); color: #000; font-weight: bold; border: none; border-radius: 12px; cursor: pointer; margin-top: 10px; font-size: 1rem; }
        .btn:active { transform: scale(0.95); opacity: 0.8; }
        .board-grid { display: grid; grid-template-columns: repeat(5, var(--tile)); gap: var(--gap); background: #000; padding: 10px; border-radius: 15px; border: 1px solid #333; }
        .tile { width: var(--tile); height: var(--tile); border-radius: 8px; cursor: pointer; }
        .target-box { display: grid; grid-template-columns: repeat(3, var(--target-tile)); gap: 3px; background: #000; padding: 6px; border-radius: 10px; border: 2px solid var(--accent); }
        .target-tile { width: var(--target-tile); height: var(--target-tile); border-radius: 4px; }
        .opp-section { background: #000; padding: 10px; border-radius: 15px; border: 1px solid var(--battle); margin-bottom: 10px; width: 100%; box-sizing: border-box; }
        .mini-board { display: grid; grid-template-columns: repeat(5, var(--opp-tile)); gap: 2px; justify-content: center; }
        .mini-tile { width: var(--opp-tile); height: var(--opp-tile); border-radius: 2px; }
        .inventory { display: flex; gap: 8px; overflow-x: auto; width: 100%; padding: 10px 0; -webkit-overflow-scrolling: touch; }
        .inv-slot { flex: 0 0 auto; background: #1a1a1a; border: 1px solid var(--accent); padding: 8px 15px; border-radius: 10px; font-size: 0.8rem; }
        input { width: 100%; padding: 15px; background: #111; color: white; border: 1px solid #333; border-radius: 12px; margin-bottom: 10px; font-size: 1rem; }
        .red { background: #FF003C; } .blue { background: #007BFF; } .green { background: #00FF6A; } 
        .yellow { background: #FFD700; } .orange { background: #FF8800; } .white { background: #FFFFFF; } .empty { background: #222; }
        .rank-table { width: 100%; color: #ccc; font-size: 0.9rem; border-collapse: collapse; }
        .rank-table td { padding: 12px; border-bottom: 1px solid #222; }
    </style>
</head>
<body>

    <div id="authScreen" class="screen active">
        <div class="card">
            <h1 style="color:var(--accent)">RUBIK'S RACE</h1>
            <input type="text" id="nickInput" placeholder="ë‹‰ë„¤ì„">
            <input type="email" id="email" placeholder="ì´ë©”ì¼">
            <input type="password" id="password" placeholder="ë¹„ë°€ë²ˆí˜¸">
            <button class="btn" onclick="handleAuth('login')">ë¡œê·¸ì¸</button>
            <button class="btn" onclick="handleAuth('signup')" style="background:#222; color:white;">íšŒì›ê°€ì…</button>
        </div>
    </div>

    <div id="lobbyScreen" class="screen">
        <div class="card">
            <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <div style="text-align: left;"><h3 id="displayNick" style="margin:0;">-</h3><span style="color:var(--gold); font-weight:bold;">ğŸ’° <span id="coinText">0</span></span></div>
                <div style="display:flex; gap:8px;">
                    <button onclick="showScreen('shopScreen')" style="background:#222; border:1px solid #444; border-radius:10px; padding:8px; color:white;">ğŸ›’ ìƒì </button>
                    <button onclick="loadRankings()" style="background:#222; border:1px solid #444; border-radius:10px; padding:8px; color:var(--gold);">ğŸ† ìˆœìœ„</button>
                </div>
            </div>
            <button id="soloBtn" class="btn" onclick="startSolo()" style="background: linear-gradient(45deg, #00fbff, #007BFF);">ì†”ë¡œ ë­í‚¹ì „ ì‹œì‘</button>
            <div style="margin-top:20px; background:#1a1a1a; padding:15px; border-radius:15px;">
                <input type="text" id="roomInput" placeholder="ë°© ë²ˆí˜¸ ì…ë ¥">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <button class="btn" onclick="joinRoom('battle')" style="background:var(--battle); color:white; margin-top:0;">ëŒ€ê²° ì°¸ê°€</button>
                    <button class="btn" onclick="joinRoom('watch')" style="background:#444; color:white; margin-top:0;">ê´€ì „í•˜ê¸°</button>
                </div>
            </div>
            <button class="btn" onclick="resetToLevel1()" style="margin-top:20px; font-size:0.7rem; color:#444; background:none; border:none;">âš ï¸ ë°ì´í„° ì´ˆê¸°í™”</button>
            <button class="btn" onclick="auth.signOut()" style="background:none; color:#555; text-decoration:underline; font-size:0.8rem; border:none;">ë¡œê·¸ì•„ì›ƒ</button>
        </div>
    </div>

    <div id="shopScreen" class="screen"><div class="card"><h2 style="color:var(--gold)">ğŸ›’ ITEM SHOP</h2><div id="shopGrid" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;"></div><button class="btn" onclick="showScreen('lobbyScreen')" style="background:#333; color:white;">ë‹«ê¸°</button></div></div>
    <div id="rankScreen" class="screen"><div class="card"><h2>ğŸ† TOP 10 RANK</h2><table class="rank-table"><tbody id="rankList"></tbody></table><button class="btn" onclick="showScreen('lobbyScreen')" style="background:#333; color:white;">ë‹«ê¸°</button></div></div>

    <div id="gameScreen" class="screen">
        <div id="oppArea" class="opp-section" style="display:none;">
            <div style="display:flex; justify-content:space-between; font-size:0.75rem; margin-bottom:5px;">
                <div id="p1Tag"><span id="p1Nick">P1</span> <span id="p1Ready" style="color:var(--warn)">[ëŒ€ê¸°]</span></div>
                <div id="p2Tag"><span id="p2Nick">P2</span> <span id="p2Ready" style="color:var(--warn)">[ëŒ€ê¸°]</span></div>
            </div>
            <div style="display:flex; justify-content:space-around;">
                <div id="p1Board" class="mini-board"></div>
                <div id="p2Board" class="mini-board"></div>
            </div>
        </div>
        <div style="width:100%; display:flex; justify-content:space-between; align-items:center; background:#111; padding:10px; border-radius:15px; border:1px solid #222; box-sizing:border-box;">
            <div id="targetBoard" class="target-box"></div>
            <div style="text-align:right">
                <div id="lvText" style="color:var(--accent); font-size:0.8rem;">LV 01</div>
                <div id="timerText" style="font-size:1.6rem; font-weight:bold;">00:00</div>
                <div id="memoryMsg" style="color:var(--warn); font-size:0.7rem;"></div>
            </div>
        </div>
        <div class="inventory" id="inventoryBar"></div>
        <div id="mainBoard" class="board-grid"></div>
        <button id="startBtn" class="btn" onclick="handleStartAction()" style="background:var(--battle); color:white;">ì¤€ë¹„ ì™„ë£Œ</button>
        <button onclick="leaveRoom()" style="background:none; color:#444; text-decoration:underline; margin-top:10px; border:none;">í¬ê¸°/ë°©ë‚˜ê°€ê¸°</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBZZuQHXYsbbJA3L1L8-yFSfbw1w15p3NE",
            authDomain: "rubigs.firebaseapp.com",
            databaseURL: "https://rubigs-default-rtdb.firebaseio.com",
            projectId: "rubigs",
            appId: "1:175818594996:web:2ec5f57abe5f5a20d3d5e1"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.database();

        let currentUid = "", userData = null, roomID = "", myRole = "solo";
        let board = [], target = [], empty = {r:4, c:4}, isRunning = false, startTime = 0, timerInterval;
        let activeItem = null, selectedTile = null;

        const COLORS = ['red', 'blue', 'green', 'yellow', 'orange', 'white'];
        const ITEMS = [
            { id: 'hammer', name: 'ğŸ”¨ ë§ì¹˜', price: 500, desc: 'ì¤‘ì•™ 1ì¹¸ ë¬´íš¨' },
            { id: 'swap', name: 'ğŸ§² ìì„', price: 300, desc: 'ë‘ íƒ€ì¼ êµì²´' },
            { id: 'scan', name: 'ğŸ‘ï¸ íˆ¬ì‹œê²½', price: 200, desc: '5ì´ˆ íˆ¬ì‹œ' },
            { id: 'dice', name: 'ğŸ€ ì£¼ì‚¬ìœ„', price: 400, desc: 'ëœë¤ íšë“' }
        ];

        auth.onAuthStateChanged(user => {
            if(user) {
                currentUid = user.uid;
                db.ref(`users/${user.uid}`).on('value', snap => {
                    userData = snap.val();
                    if(!userData) db.ref(`users/${user.uid}`).set({ nickname: user.email.split('@')[0], coins: 1000, level: 1, items: {} });
                    else updateUI();
                });
                showScreen('lobbyScreen');
            } else showScreen('authScreen');
        });

        function updateUI() {
            document.getElementById('displayNick').innerText = userData.nickname;
            document.getElementById('coinText').innerText = userData.coins;
            document.getElementById('soloBtn').innerText = `ì†”ë¡œ ë­í‚¹ì „ (LV ${userData.level})`;
            renderShop(); renderInventory();
        }

        function loadRankings() {
            showScreen('rankScreen');
            db.ref('users').orderByChild('level').limitToLast(10).once('value', snap => {
                let list = []; snap.forEach(c => list.push(c.val()));
                list.sort((a,b) => b.level - a.level);
                let html = ""; list.forEach((u, i) => {
                    const isMe = u.nickname === userData.nickname ? 'style="color:var(--accent); font-weight:bold;"' : '';
                    html += `<tr ${isMe}><td>${i+1}</td><td>${u.nickname}</td><td>LV ${u.level}</td></tr>`;
                });
                document.getElementById('rankList').innerHTML = html;
            });
        }

        function renderShop() {
            let h = ""; ITEMS.forEach(i => {
                h += `<div style="background:#1a1a1a; padding:12px; border-radius:12px; border:1px solid #333; text-align:left;">
                    <div style="font-size:0.8rem; font-weight:bold;">${i.name}</div>
                    <button class="btn" onclick="buyItem('${i.id}', ${i.price})" style="font-size:0.7rem; background:var(--gold); padding:6px;">${i.price}G</button>
                </div>`;
            });
            document.getElementById('shopGrid').innerHTML = h;
        }

        function buyItem(id, price) {
            if(userData.coins < price) return alert("ì½”ì¸ ë¶€ì¡±!");
            db.ref(`users/${currentUid}/coins`).set(userData.coins - price);
            db.ref(`users/${currentUid}/items/${id}`).set((userData.items?.[id] || 0) + 1);
        }

        function renderInventory() {
            let h = ""; if(userData.items) {
                Object.keys(userData.items).forEach(id => {
                    if(userData.items[id] > 0) h += `<div class="inv-slot" onclick="useItem('${id}')">${id.toUpperCase()} (${userData.items[id]})</div>`;
                });
            }
            document.getElementById('inventoryBar').innerHTML = h;
        }

        function joinRoom(type) {
            roomID = document.getElementById('roomInput').value;
            if(!roomID) return alert("ë°© ë²ˆí˜¸ ì…ë ¥!");
            const rRef = db.ref(`rooms/${roomID}`);
            rRef.once('value', snap => {
                const r = snap.val();
                if(type === 'battle') {
                    if(!r) {
                        myRole = "p1";
                        rRef.set({ p1: currentUid, p1_nick: userData.nickname, p1_ready: false, status: 'waiting', target: generateTarget() });
                        rRef.onDisconnect().remove();
                    } else if(!r.p2 && r.p1 !== currentUid) {
                        myRole = "p2";
                        rRef.update({ p2: currentUid, p2_nick: userData.nickname, p2_ready: false, status: 'ready' });
                    } else myRole = (r.p1 === currentUid) ? "p1" : "p2";
                    initBattleUI();
                } else { if(!r) return alert("ë°© ì—†ìŒ"); myRole = "watch"; initBattleUI(); }
            });
        }

        function initBattleUI() {
            showScreen('gameScreen');
            document.getElementById('oppArea').style.display = 'block';
            document.getElementById('startBtn').innerText = (myRole === 'p1') ? "ê²½ê¸° ì‹œì‘" : "ì¤€ë¹„ ì™„ë£Œ";
            db.ref(`rooms/${roomID}`).on('value', snap => {
                const d = snap.val();
                if(!d) return leaveRoom();
                target = d.target; renderTarget();
                document.getElementById('p1Nick').innerText = d.p1_nick || "ëŒ€ê¸°";
                document.getElementById('p2Nick').innerText = d.p2_nick || "ëŒ€ê¸°";
                document.getElementById('p1Ready').innerText = d.p1_ready ? "[ì¤€ë¹„ë¨]" : "[ëŒ€ê¸°]";
                document.getElementById('p2Ready').innerText = d.p2_ready ? "[ì¤€ë¹„ë¨]" : "[ëŒ€ê¸°]";
                document.getElementById('p1Ready').style.color = d.p1_ready ? "var(--accent)" : "var(--warn)";
                document.getElementById('p2Ready').style.color = d.p2_ready ? "var(--accent)" : "var(--warn)";
                if(d.p1_board) renderMini('p1Board', d.p1_board);
                if(d.p2_board) renderMini('p2Board', d.p2_board);
                if(d.status === 'playing' && !isRunning) startLocalGame();
                if(d.winner) {
                    isRunning = false; clearInterval(timerInterval);
                    alert(d.winner === userData.nickname ? "ğŸ† ìŠ¹ë¦¬!" : "ğŸ’€ íŒ¨ë°°...");
                    leaveRoom();
                }
            });
        }

        function handleStartAction() {
            if(myRole === 'solo') return startLocalGame();
            const rRef = db.ref(`rooms/${roomID}`);
            if(myRole === 'p1') {
                rRef.once('value', snap => {
                    const d = snap.val();
                    if(d.p2_ready) rRef.update({ p1_ready: true, status: 'playing' });
                    else alert("ìƒëŒ€ê°€ ì¤€ë¹„ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤!");
                });
            } else if(myRole === 'p2') {
                rRef.update({ p2_ready: true });
                document.getElementById('startBtn').disabled = true;
            }
        }

        function startSolo() {
            myRole = "solo"; showScreen('gameScreen');
            document.getElementById('oppArea').style.display = 'none';
            document.getElementById('startBtn').innerText = "ê²Œì„ ì‹œì‘";
            target = generateTarget();
            resetEngine();
        }

        function resetEngine() {
            document.getElementById('startBtn').style.display = 'block';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('mainBoard').innerHTML = '';
            isRunning = false;
        }

        function startLocalGame() {
            isRunning = true; startTime = Date.now();
            document.getElementById('startBtn').style.display = 'none';
            if(timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
            initBoardData();
        }

        function initBoardData() {
            let p = []; COLORS.forEach(c => { for(let i=0; i<4; i++) p.push(c); }); p.push(COLORS[0]);
            p.sort(() => Math.random() - 0.5);
            board = [];
            for(let r=0; r<5; r++){
                let row = []; for(let c=0; c<5; c++){
                    if(r===4&&c===4){ row.push('empty'); empty={r:4,c:4}; }
                    else row.push(p.pop());
                } board.push(row);
            }
            renderMain();
            if(myRole !== 'solo') syncBoard();
        }

        function renderMain() {
            const mb = document.getElementById('mainBoard'); mb.innerHTML = '';
            board.forEach((row, r) => { row.forEach((col, c) => {
                const d = document.createElement('div');
                d.className = `tile ${col} ${selectedTile?.r===r && selectedTile?.c===c ? 'selected' : ''}`;
                d.onclick = () => move(r, c); mb.appendChild(d);
            }); });
        }

        function renderMini(id, data) {
            const el = document.getElementById(id); el.innerHTML = '';
            data.forEach(row => { row.forEach(col => {
                const d = document.createElement('div'); d.className = `mini-tile ${col}`; el.appendChild(d);
            }); });
        }

        function renderTarget() {
            const el = document.getElementById('targetBoard'); el.innerHTML = '';
            target.forEach((row, r) => { row.forEach((col, c) => {
                const d = document.createElement('div');
                d.className = `target-tile ${activeItem==='hammer'&&r===1&&c===1 ? 'empty' : col}`;
                el.appendChild(d);
            }); });
            document.getElementById('lvText').innerText = myRole === 'solo' ? `LV ${userData.level}` : "BATTLE";
        }

        function move(r, c) {
            if(!isRunning) return;
            if(activeItem === 'swap') {
                if(!selectedTile) { selectedTile = {r, c}; renderMain(); }
                else {
                    const t = board[r][c]; board[r][c] = board[selectedTile.r][selectedTile.c]; board[selectedTile.r][selectedTile.c] = t;
                    if(board[r][c] === 'empty') empty = {r, c}; if(board[selectedTile.r][selectedTile.c] === 'empty') empty = {r:selectedTile.r, c:selectedTile.c};
                    selectedTile = null; activeItem = null; renderMain(); syncBoard(); checkWin();
                }
                return;
            }
            if(Math.abs(r-empty.r) + Math.abs(c-empty.c) !== 1) return;
            board[empty.r][empty.c] = board[r][c]; board[r][c] = 'empty'; empty = {r, c};
            renderMain(); syncBoard(); checkWin();
        }

        function syncBoard() { if(myRole === 'p1' || myRole === 'p2') db.ref(`rooms/${roomID}/${myRole}_board`).set(board); }

        function checkWin() {
            let m = true; 
            // 2í–‰ 2ì—´ ~ 4í–‰ 4ì—´ (ì¸ë±ìŠ¤ ê¸°ì¤€ 1,1 ~ 3,3) í™•ì¸
            for(let r=0; r<3; r++){
                for(let c=0; c<3; c++){
                    if(activeItem==='hammer'&&r===1&&c===1)continue;
                    if(board[r+1][c+1] !== target[r][c]) m = false;
                }
            }
            if(m) {
                if(myRole === 'solo') {
                    isRunning = false; clearInterval(timerInterval);
                    alert("ğŸ‰ í´ë¦¬ì–´!"); 
                    db.ref(`users/${currentUid}`).update({ level: userData.level + 1, coins: userData.coins + 150 });
                    leaveRoom();
                } else db.ref(`rooms/${roomID}`).update({ winner: userData.nickname });
            }
        }

        function generateTarget() {
            let c = []; COLORS.forEach(cl => { for(let i=0; i<4; i++) c.push(cl); });
            c.sort(() => Math.random() - 0.5);
            let t = []; for(let i=0; i<3; i++) t.push(c.splice(0,3));
            return t;
        }

        function useItem(id) {
            if(!isRunning) return;
            if(id === 'hammer') { activeItem = 'hammer'; renderTarget(); }
            else if(id === 'swap') { activeItem = 'swap'; alert("êµì²´í•  ë‘ íƒ€ì¼ í´ë¦­"); }
            else if(id === 'scan') { document.getElementById('targetBoard').style.visibility='visible'; setTimeout(()=>document.getElementById('targetBoard').style.visibility='hidden', 5000); }
            db.ref(`users/${currentUid}/items/${id}`).set(userData.items[id] - 1);
        }

        function updateTimer() {
            const d = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('timerText').innerText = `${Math.floor(d/60).toString().padStart(2,'0')}:${(d%60).toString().padStart(2,'0')}`;
        }

        function leaveRoom() { if(roomID && myRole === 'p1') db.ref(`rooms/${roomID}`).remove(); isRunning = false; clearInterval(timerInterval); roomID = ""; showScreen('lobbyScreen'); }
        function showScreen(id) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); }
        function handleAuth(m) {
            const e = document.getElementById('email').value, p = document.getElementById('password').value, n = document.getElementById('nickInput').value;
            if(m==='signup') auth.createUserWithEmailAndPassword(e, p).then(r => db.ref(`users/${r.user.uid}`).set({nickname:n||"Player", coins:1000, level:1, items:{}}));
            else auth.signInWithEmailAndPassword(e, p);
        }
        function resetToLevel1() { if(confirm("ì´ˆê¸°í™”?")) db.ref(`users/${currentUid}/level`).set(1); }
    </script>
</body>
</html>
