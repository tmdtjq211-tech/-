<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RUBIK'S RACE - ROOM & SPECTATE</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root { 
            --bg: #0a0a0c; --panel: #16161a; --accent: #00fbff; 
            --gold: #ffd700; --warn: #ff003c; --battle: #ff8800; 
            --tile: 50px; --view-tile: 15px; --gap: 4px; 
        }
        body { background: var(--bg); color: white; font-family: 'Pretendard', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        .screen { display: none; width: 100%; max-width: 500px; padding: 15px; box-sizing: border-box; flex-direction: column; align-items: center; }
        .active { display: flex; }
        .card { background: var(--panel); padding: 20px; border-radius: 20px; width: 100%; border: 1px solid #222; text-align: center; }
        .btn { width: 100%; padding: 12px; background: var(--accent); color: #000; font-weight: bold; border: none; border-radius: 10px; cursor: pointer; margin-top: 8px; }
        
        /* 대결 및 관전 보드 레이아웃 */
        .battle-view { display: flex; flex-direction: column; width: 100%; gap: 15px; }
        .player-label { font-size: 0.8rem; margin-bottom: 5px; color: var(--accent); }
        .board-grid { display: grid; grid-template-columns: repeat(5, var(--tile)); gap: var(--gap); background: #000; padding: 8px; border-radius: 10px; }
        .tile { width: var(--tile); height: var(--tile); border-radius: 4px; }
        
        /* 관전용 작은 보드 */
        .spectate-container { display: flex; justify-content: space-around; width: 100%; margin-top: 20px; }
        .mini-board { display: grid; grid-template-columns: repeat(5, var(--view-tile)); gap: 2px; background: #000; padding: 4px; border-radius: 5px; }
        .mini-tile { width: var(--view-tile); height: var(--view-tile); border-radius: 1px; }

        .target-box { display: grid; grid-template-columns: repeat(3, 20px); gap: 3px; background: #000; padding: 5px; border-radius: 5px; border: 1px solid var(--accent); }
        .target-tile { width: 20px; height: 20px; border-radius: 2px; }

        /* 색상 */
        .red { background: #FF003C; } .blue { background: #007BFF; } .green { background: #00FF6A; } 
        .yellow { background: #FFD700; } .orange { background: #FF8800; } .white { background: #FFFFFF; } .empty { background: #222; }
        
        input { width: 100%; padding: 12px; background: #111; color: white; border: 1px solid #333; border-radius: 10px; box-sizing: border-box; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="authScreen" class="screen active">
        <div class="card">
            <h1 style="color:var(--accent)">RUBIK'S RACE</h1>
            <input type="email" id="email" placeholder="이메일">
            <input type="password" id="password" placeholder="비밀번호">
            <button class="btn" onclick="handleAuth('login')">로그인</button>
            <button class="btn" onclick="handleAuth('signup')" style="background:#222; color:white;">회원가입</button>
        </div>
    </div>

    <div id="lobbyScreen" class="screen">
        <div class="card">
            <h2 id="displayNick">-</h2>
            <p style="color:var(--gold)">보유 코인: <span id="coinText">0</span></p>
            
            <input type="text" id="roomInput" placeholder="방 번호 입력 (예: 1234)">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <button class="btn" onclick="joinRoom('battle')" style="background:var(--battle); color:white;">대결 입장</button>
                <button class="btn" onclick="joinRoom('watch')" style="background:#444; color:white;">관전하기</button>
            </div>
            
            <button class="btn" onclick="startSolo()" style="margin-top:20px;">혼자하기 (연습/랭킹)</button>
            <button class="btn" onclick="auth.signOut()" style="background:none; color:#555;">로그아웃</button>
        </div>
    </div>

    <div id="gameScreen" class="screen">
        <div class="battle-view">
            <div id="opponentSide" style="background:#111; padding:10px; border-radius:15px; display:none;">
                <div class="player-label">상대방 보드 (<span id="oppNickName">...</span>)</div>
                <div id="oppBoard" class="mini-board" style="--view-tile: 18px; margin: 0 auto;"></div>
            </div>

            <div style="display:flex; justify-content:space-between; align-items:center; background:#111; padding:10px; border-radius:15px;">
                <div id="targetBoard" class="target-box"></div>
                <div style="text-align:right">
                    <div id="timerText" style="font-size:1.5rem; font-weight:bold;">00:00</div>
                    <div id="roomTag" style="color:var(--accent); font-size:0.7rem;">ROOM: -</div>
                </div>
            </div>

            <div id="mySide">
                <div class="player-label">나의 보드</div>
                <div id="mainBoard" class="board-grid"></div>
                <button id="startBtn" class="btn" onclick="startGame()">경기 시작</button>
            </div>
            
            <button onclick="quitGame()" style="background:none; border:none; color:#444; text-decoration:underline;">방 나가기</button>
        </div>
    </div>

    <div id="watchScreen" class="screen">
        <div class="card">
            <h3 style="color:var(--accent)">SPECTATOR MODE</h3>
            <p id="watchRoomTag" style="font-size:0.8rem; color:#888;">ROOM: -</p>
            <div id="watchTarget" class="target-box" style="margin: 0 auto 20px;"></div>
            
            <div style="display:flex; justify-content:space-around; width:100%;">
                <div>
                    <div class="player-label" id="p1Nick">Player 1</div>
                    <div id="p1Board" class="mini-board" style="--view-tile: 25px;"></div>
                </div>
                <div>
                    <div class="player-label" id="p2Nick">Player 2</div>
                    <div id="p2Board" class="mini-board" style="--view-tile: 25px;"></div>
                </div>
            </div>
            <button class="btn" onclick="quitGame()" style="margin-top:20px;">관전 종료</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBZZuQHXYsbbJA3L1L8-yFSfbw1w15p3NE",
            authDomain: "rubigs.firebaseapp.com",
            databaseURL: "https://rubigs-default-rtdb.firebaseio.com",
            projectId: "rubigs",
            appId: "1:175818594996:web:2ec5f57abe5f5a20d3d5e1"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.database();

        let currentUid = "", userData = null, roomID = "", myRole = ""; // role: p1, p2, watch
        let board = [], target = [], empty = {r:4, c:4};
        let isRunning = false, startTime = 0, timerInterval;

        const COLORS = ['red', 'blue', 'green', 'yellow', 'orange', 'white'];

        auth.onAuthStateChanged(user => {
            if(user) {
                currentUid = user.uid;
                db.ref(`users/${user.uid}`).on('value', snap => {
                    userData = snap.val();
                    if(userData) {
                        document.getElementById('displayNick').innerText = userData.nickname + " 님";
                        document.getElementById('coinText').innerText = userData.coins;
                    }
                });
                showScreen('lobbyScreen');
            } else { showScreen('authScreen'); }
        });

        // --- 방 시스템 ---
        function joinRoom(type) {
            roomID = document.getElementById('roomInput').value;
            if(!roomID) return alert("방 번호를 입력하세요!");

            const rRef = db.ref(`rooms/${roomID}`);
            rRef.once('value', snap => {
                const room = snap.val();
                if(type === 'battle') {
                    if(!room) {
                        // 방장(P1)으로 입장
                        myRole = "p1";
                        rRef.set({ p1: currentUid, p1_nick: userData.nickname, status: 'waiting', target: generateTarget() });
                        rRef.onDisconnect().remove(); // 방장이 나가면 방 폭파
                        startBattleUI();
                    } else if(!room.p2 && room.p1 !== currentUid) {
                        // 참가자(P2)로 입장
                        myRole = "p2";
                        rRef.update({ p2: currentUid, p2_nick: userData.nickname, status: 'ready' });
                        startBattleUI();
                    } else if(room.p1 === currentUid || room.p2 === currentUid) {
                        // 이미 참가 중인 경우
                        myRole = room.p1 === currentUid ? "p1" : "p2";
                        startBattleUI();
                    } else {
                        alert("방이 가득 찼습니다!");
                    }
                } else {
                    // 관전 모드
                    if(!room) return alert("존재하지 않는 방입니다.");
                    myRole = "watch";
                    startWatchUI();
                }
            });
        }

        function startBattleUI() {
            showScreen('gameScreen');
            document.getElementById('roomTag').innerText = "ROOM: " + roomID;
            document.getElementById('opponentSide').style.display = 'block';
            
            const rRef = db.ref(`rooms/${roomID}`);
            rRef.on('value', snap => {
                const room = snap.val();
                if(!room) return quitGame();
                target = room.target;
                
                // 상대방 보드 실시간 렌더링
                const oppKey = (myRole === 'p1') ? 'p2' : 'p1';
                if(room[oppKey + '_nick']) document.getElementById('oppNickName').innerText = room[oppKey + '_nick'];
                if(room[oppKey + '_board']) renderMiniBoard('oppBoard', room[oppKey + '_board']);
                
                // 게임 시작 감지
                if(room.status === 'playing' && !isRunning) {
                    isRunning = true;
                    document.getElementById('startBtn').style.display = 'none';
                    initLocalBoard();
                }
                renderTarget();
            });
        }

        function startWatchUI() {
            showScreen('watchScreen');
            document.getElementById('watchRoomTag').innerText = "ROOM: " + roomID;
            db.ref(`rooms/${roomID}`).on('value', snap => {
                const room = snap.val();
                if(!room) return quitGame();
                target = room.target;
                renderTarget('watchTarget');
                
                if(room.p1_nick) document.getElementById('p1Nick').innerText = room.p1_nick;
                if(room.p2_nick) document.getElementById('p2Nick').innerText = room.p2_nick;
                if(room.p1_board) renderMiniBoard('p1Board', room.p1_board);
                if(room.p2_board) renderMiniBoard('p2Board', room.p2_board);
            });
        }

        // --- 게임 엔진 ---
        function generateTarget() {
            let p = []; COLORS.forEach(c => { for(let i=0; i<4; i++) p.push(c); });
            p.sort(() => Math.random() - 0.5);
            let t = []; for(let i=0; i<3; i++) t.push(p.splice(0,3));
            return t;
        }

        function startGame() {
            if(myRole === 'p1') {
                db.ref(`rooms/${roomID}`).update({ status: 'playing' });
            } else {
                alert("방장이 시작할 때까지 기다려주세요!");
            }
        }

        function initLocalBoard() {
            let p = []; COLORS.forEach(c => { for(let i=0; i<4; i++) p.push(c); }); p.push(COLORS[0]);
            p.sort(() => Math.random() - 0.5);
            board = [];
            for(let r=0; r<5; r++) {
                let row = [];
                for(let c=0; c<5; c++) {
                    if(r===4 && c===4) { row.push('empty'); empty = {r:4, c:4}; }
                    else row.push(p.pop());
                }
                board.push(row);
            }
            renderMyBoard();
            syncBoard();
        }

        function renderMyBoard() {
            const mb = document.getElementById('mainBoard'); mb.innerHTML = '';
            board.forEach((row, r) => {
                row.forEach((col, c) => {
                    const d = document.createElement('div');
                    d.className = `tile ${col}`;
                    d.onclick = () => move(r, c);
                    mb.appendChild(d);
                });
            });
        }

        function renderMiniBoard(elementId, boardData) {
            const el = document.getElementById(elementId); el.innerHTML = '';
            boardData.forEach(row => {
                row.forEach(col => {
                    const d = document.createElement('div');
                    d.className = `mini-tile ${col}`;
                    el.appendChild(d);
                });
            });
        }

        function renderTarget(id = 'targetBoard') {
            const el = document.getElementById(id); el.innerHTML = '';
            target.forEach(row => { row.forEach(col => {
                const d = document.createElement('div'); d.className = `target-tile ${col}`;
                el.appendChild(d);
            }); });
        }

        function move(r, c) {
            if(!isRunning || Math.abs(r-empty.r) + Math.abs(c-empty.c) !== 1) return;
            board[empty.r][empty.c] = board[r][c];
            board[r][c] = 'empty';
            empty = {r, c};
            renderMyBoard();
            syncBoard();
            checkWin();
        }

        function syncBoard() {
            if(roomID && myRole !== 'watch') {
                db.ref(`rooms/${roomID}/${myRole}_board`).set(board);
            }
        }

        function checkWin() {
            let match = true;
            for(let r=0; r<3; r++) {
                for(let c=0; c<3; c++) {
                    if(board[r+1][c+1] !== target[r][c]) match = false;
                }
            }
            if(match) {
                alert("WINNER!");
                db.ref(`rooms/${roomID}`).update({ status: 'finished', winner: userData.nickname });
                quitGame();
            }
        }

        function quitGame() {
            isRunning = false;
            if(roomID) db.ref(`rooms/${roomID}`).off();
            roomID = ""; myRole = "";
            showScreen('lobbyScreen');
            document.getElementById('startBtn').style.display = 'block';
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function handleAuth(mode) {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            if(mode === 'signup') {
                const n = prompt("닉네임을 입력하세요");
                auth.createUserWithEmailAndPassword(e, p).then(r => db.ref(`users/${r.user.uid}`).set({nickname:n, coins:1000, level:1, items:{}}));
            } else auth.signInWithEmailAndPassword(e, p);
        }
    </script>
</body>
</html>
