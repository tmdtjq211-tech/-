<!DOCTYPE html>

    <style>
        :root { 
            --bg: #050505; --panel: #121214; --accent: #00fbff; 
            --gold: #ffd700; --warn: #ff003c; --battle: #ff8800; 
            --tile: 55px; --target-tile: 20px; --gap: 4px; 
        }
        body { background: var(--bg); color: white; font-family: 'Pretendard', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow-x: hidden; touch-action: manipulation; }
        .screen { display: none; width: 100%; max-width: 500px; padding: 15px; box-sizing: border-box; flex-direction: column; align-items: center; }
        .active { display: flex; }
        .card { background: var(--panel); padding: 20px; border-radius: 20px; width: 100%; border: 1px solid #222; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.7); }
        .btn { width: 100%; padding: 14px; background: var(--accent); color: #000; font-weight: bold; border: none; border-radius: 12px; cursor: pointer; margin-top: 8px; font-size: 1rem; transition: 0.2s; }
        .btn:active { transform: scale(0.96); }
        .btn-mode { background: #1a1a1a; color: #777; border: 1px solid #333; margin-bottom: 5px; }
        .btn-mode.selected { background: var(--battle); color: white; border-color: var(--battle); }
        
        /* ì•„ì´í…œ ìƒì  UI */
        .shop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; max-height: 400px; overflow-y: auto; padding-right: 5px; }
        .shop-item { background: #1a1a1a; border: 1px solid #333; padding: 10px; border-radius: 12px; text-align: center; }
        .shop-item img { width: 30px; margin-bottom: 5px; }
        .item-name { font-size: 0.85rem; font-weight: bold; display: block; }
        .item-price { color: var(--gold); font-size: 0.8rem; display: block; margin-bottom: 5px; }
        .buy-btn { background: #333; color: white; border: none; padding: 5px 10px; border-radius: 5px; font-size: 0.75rem; cursor: pointer; }

        /* ê²Œì„ í™”ë©´ */
        .game-layout { display: flex; flex-direction: column; align-items: center; gap: 10px; width: 100%; }
        .board-grid { display: grid; grid-template-columns: repeat(5, var(--tile)); gap: var(--gap); background: #000; padding: 8px; border-radius: 10px; border: 1px solid #222; }
        .tile { width: var(--tile); height: var(--tile); border-radius: 4px; cursor: pointer; }
        .tile.selected { outline: 3px solid white; z-index: 10; }
        .target-box { display: grid; grid-template-columns: repeat(3, var(--target-tile)); gap: 3px; background: #000; padding: 5px; border-radius: 5px; border: 1px solid var(--accent); transition: transform 0.5s; }
        .target-tile { width: var(--target-tile); height: var(--target-tile); border-radius: 2px; }
        
        /* ì¸ë²¤í† ë¦¬ */
        .inventory-bar { display: flex; gap: 8px; overflow-x: auto; width: 100%; padding: 10px 0; scrollbar-width: none; }
        .inv-slot { flex: 0 0 auto; background: #1a1a1a; border: 1px solid var(--accent); padding: 8px 12px; border-radius: 8px; font-size: 0.75rem; cursor: pointer; position: relative; }
        .inv-count { position: absolute; top: -5px; right: -5px; background: var(--warn); color: white; border-radius: 50%; width: 18px; height: 18px; font-size: 10px; display: flex; align-items: center; justify-content: center; }

        /* ìƒ‰ìƒ */
        .red { background: #FF003C; } .blue { background: #007BFF; } .green { background: #00FF6A; } 
        .yellow { background: #FFD700; } .orange { background: #FF8800; } .white { background: #FFFFFF; } .empty { background: #222; }

        @media (max-width: 400px) { :root { --tile: 48px; --target-tile: 16px; } }
    </style>
</head>
<body>

    <div id="authScreen" class="screen active">
        <div class="card">

            <input type="text" id="nickInput" style="width:100%; padding:14px; margin-bottom:10px; background:#111; color:white; border:1px solid #333; border-radius:10px; box-sizing:border-box;" placeholder="ë‹‰ë„¤ì„ (í•„ìˆ˜)">
            <input type="email" id="email" style="width:100%; padding:14px; margin-bottom:10px; background:#111; color:white; border:1px solid #333; border-radius:10px; box-sizing:border-box;" placeholder="ì´ë©”ì¼">
            <input type="password" id="password" style="width:100%; padding:14px; margin-bottom:20px; background:#111; color:white; border:1px solid #333; border-radius:10px; box-sizing:border-box;" placeholder="ë¹„ë°€ë²ˆí˜¸">
            <button class="btn" onclick="handleAuth('login')">ë¡œê·¸ì¸</button>

                    <span style="color:var(--gold);">ğŸ’° <span id="coinText">0</span></span>
                </div>
                <button onclick="showScreen('shopScreen')" style="background:none; border: 1px solid #444; color:white; border-radius: 8px; padding: 5px 10px;">ğŸ›’ ìƒì </button>
            </div>
            
            <button id="soloBtn" class="btn" onclick="startSolo()" style="background: linear-gradient(45deg, #00fbff, #007BFF);">ì†”ë¡œ ë­í‚¹ì „ ì‹œì‘ (LV 01)</button>
            
            <hr style="border:0; border-top:1px solid #222; margin: 15px 0;">
            <p style="font-size:0.8rem; color:#666; text-align:left;">âš”ï¸ ë°°í‹€ ëª¨ë“œ</p>
            <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:5px; margin-bottom:10px;">
                <button id="mode_NORMAL" class="btn btn-mode selected" onclick="selectBattleMode('NORMAL')">BASIC</button>
                <button id="mode_REVERSE" class="btn btn-mode" onclick="selectBattleMode('REVERSE')">MIRROR</button>

            </div>
            <button class="btn" onclick="findMatch()" style="background:var(--battle); color:white;">ë§¤ì¹­ ì‹œì‘</button>
            
            <button class="btn btn-mode" onclick="resetToLevel1()" style="margin-top:20px; font-size:0.7rem;">âš ï¸ 1ë‹¨ê³„ë¶€í„° ë‹¤ì‹œí•˜ê¸° (ì½”ì¸ ë…¸ê°€ë‹¤)</button>
            <button class="btn btn-mode" onclick="auth.signOut()">ë¡œê·¸ì•„ì›ƒ</button>

    <div id="shopScreen" class="screen">
        <div class="card">
            <h2 style="color:var(--gold); margin-top:0;">ITEM SHOP</h2>
            <div style="background:#000; padding:10px; border-radius:10px; margin-bottom:10px;">
                ë³´ìœ  ì½”ì¸: <span id="shopCoinText" style="color:var(--gold); font-weight:bold;">0</span>
            </div>
            <div class="shop-grid" id="shopGrid">
                </div>
            <button class="btn" onclick="showScreen('lobbyScreen')" style="background:#333; color:white; margin-top:15px;">ë‚˜ê°€ê¸°</button>
        </div>
    </div>

    <div id="gameScreen" class="screen">
        <div class="game-layout">
            <div style="width:100%; display:flex; justify-content:space-between; align-items:center; background:#111; padding:10px; border-radius:15px; box-sizing:border-box;">
                <div id="targetBoard" class="target-box"></div>
                <div style="text-align:right">
                    <div id="lvText" style="color:var(--accent); font-size:0.8rem;">LV 01</div>
                    <div id="timerText" style="font-size:1.5rem; font-weight:bold;">00:00</div>
                    <div id="memoryTimer" style="color:var(--warn); font-size:0.7rem; display:none;">ì•”ê¸° ì¢…ë£Œê¹Œì§€: 30ì´ˆ</div>
                </div>
            </div>

            <div id="gimmickMsg" style="color:var(--warn); font-size:0.8rem; font-weight:bold; min-height:1rem;"></div>

            <div class="inventory-bar" id="inventoryBar"></div>

            <div id="mainBoard" class="board-grid"></div>
            <button id="startBtn" class="btn" onclick="startGame()">GAME START</button>
            <button onclick="quitGame()" style="background:none; border:none; color:#444; text-decoration:underline;">ê·¸ë§Œë‘ê¸°</button>
        </div>
    </div>

    <div id="battleWaitScreen" class="screen">
        <div class="card">
            <h2 style="color:var(--battle)">MATCHING...</h2>
            <div style="border:4px solid #333; border-top:4px solid var(--battle); border-radius:50%; width:40px; height:40px; animation:spin 1s linear infinite; margin:20px auto;"></div>
            <button class="btn" onclick="cancelMatch()" style="background:#222; color:white;">ë§¤ì¹­ ì·¨ì†Œ</button>
        </div>
    </div>

    <script>
        // Firebase ì„¤ì •
        const firebaseConfig = {
            apiKey: "AIzaSyBZZuQHXYsbbJA3L1L8-yFSfbw1w15p3NE",
            authDomain: "rubigs.firebaseapp.com",
            databaseURL: "https://rubigs-default-rtdb.firebaseio.com/",
            projectId: "rubigs",
            appId: "1:175818594996:web:2ec5f57abe5f5a20d3d5e1"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.database();

        // ê²Œì„ ë³€ìˆ˜
        let currentUid = "", userData = null;
        let curLevel = 1, isBattle = false, battleId = null, selectedMode = "NORMAL";
        let board = [], target = [], empty = {r:4, c:4};
        let isRunning = false, startTime = 0, timerInterval, memoryTimeout;
        let activeItem = null, selectedTile = null;

        const COLORS = ['red', 'blue', 'green', 'yellow', 'orange', 'white'];
        
        // ì•„ì´í…œ ì •ì˜ (10ì¢…)
        const ITEMS = [
            { id: 'hammer', name: 'ğŸ”¨ ë§ì¹˜', price: 500, desc: 'ì¤‘ì•™ 1ì¹¸ ë¬´ì¡°ê±´ ì •ë‹µ' },
            { id: 'swap', name: 'ğŸ§² ìì„', price: 300, desc: 'ë©€ë¦¬ ìˆëŠ” ë‘ ì¹¸ êµì²´' },
            { id: 'scan', name: 'ğŸ‘ï¸ íˆ¬ì‹œê²½', price: 200, desc: 'ì •ë‹µíŒ 5ì´ˆ ë‹¤ì‹œë³´ê¸°' },
            { id: 'stop', name: 'â° ì‹œê°„ì •ì§€', price: 400, desc: 'íƒ€ì´ë¨¸ 10ì´ˆ ë©ˆì¶¤' },
            { id: 'paint', name: 'ğŸ¨ í˜ì¸íŠ¸', price: 600, desc: 'ì›í•˜ëŠ” ìƒ‰ìœ¼ë¡œ ë³€ê²½' },
            { id: 'anti_rot', name: 'ğŸŒªï¸ íšŒì „ë°©ì§€', price: 300, desc: 'ì •ë‹µíŒ íšŒì „ 1íšŒ ë¬´íš¨' },
            { id: 'freeze', name: 'â„ï¸ ì–¼ìŒ', price: 250, desc: 'íšŒì „ ì‹œê°„ 15ì´ˆ ì •ì§€' },
            { id: 'booster', name: 'ğŸš€ ë¶€ìŠ¤í„°', price: 1000, desc: 'ë³´ìƒ ì½”ì¸ 2ë°°' },
            { id: 'shield', name: 'ğŸ›¡ï¸ ì‹¤ë“œ', price: 150, desc: 'ì˜¤ì‘ë™ ë°©ì§€' },
            { id: 'dice', name: 'ğŸ€ ì£¼ì‚¬ìœ„', price: 500, desc: 'ë¬´ì‘ìœ„ ì•„ì´í…œ íšë“' }
        ];

        // ì´ˆê¸°í™” ë° ë°ì´í„° ë¡œë“œ
        auth.onAuthStateChanged(user => {
            if(user) {
                currentUid = user.uid;
                db.ref(`users/${user.uid}`).on('value', snap => {
                    userData = snap.val();
                    if(!userData) {
                        db.ref(`users/${user.uid}`).set({ nickname: "ë‰´ë¹„", coins: 1000, level: 1, items: {} });
                        return;
                    }
                    updateUI();
                });
                showScreen('lobbyScreen');
            } else { showScreen('authScreen'); }
        });

        function updateUI() {
            document.getElementById('displayNick').innerText = userData.nickname;
            document.getElementById('coinText').innerText = userData.coins;
            document.getElementById('shopCoinText').innerText = userData.coins;
            curLevel = userData.level || 1;
            document.getElementById('soloBtn').innerText = `ì†”ë¡œ ë­í‚¹ì „ ì‹œì‘ (LV ${curLevel.toString().padStart(2,'0')})`;
            renderShop();
            renderInventory();
        }

        function renderShop() {
            let html = "";
            ITEMS.forEach(item => {
                html += `
                    <div class="shop-item">
                        <span class="item-name">${item.name}</span>
                        <span style="font-size:0.6rem; color:#888;">${item.desc}</span>
                        <span class="item-price">${item.price}G</span>
                        <button class="buy-btn" onclick="buyItem('${item.id}', ${item.price})">êµ¬ë§¤</button>
                    </div>
                `;
            });
            document.getElementById('shopGrid').innerHTML = html;
        }

        function renderInventory() {
            let html = "";
            if(userData.items) {
                Object.keys(userData.items).forEach(id => {
                    const count = userData.items[id];
                    if(count > 0) {
                        const itemData = ITEMS.find(i => i.id === id);
                        html += `
                            <div class="inv-slot" onclick="useItem('${id}')">
                                ${itemData.name}
                                <div class="inv-count">${count}</div>
                            </div>
                        `;
                    }
                });
            }
            document.getElementById('inventoryBar').innerHTML = html;
        }

        function buyItem(id, price) {
            if(userData.coins < price) return alert("ì½”ì¸ì´ ë¶€ì¡±í•©ë‹ˆë‹¤!");
            const updates = {};
            updates[`users/${currentUid}/coins`] = userData.coins - price;
            updates[`users/${currentUid}/items/${id}`] = (userData.items?.[id] || 0) + 1;
            db.ref().update(updates);
        }

        // --- ê²Œì„ ë¡œì§ ---
        function startSolo() { isBattle = false; battleId = null; showScreen('gameScreen'); resetEngine(); }

        function resetEngine() {
            document.getElementById('startBtn').style.display = "block";
            document.getElementById('mainBoard').innerHTML = "";
            document.getElementById('targetBoard').innerHTML = "";
            document.getElementById('memoryTimer').style.display = "none";
            activeItem = null;
        }

        function startGame() {
            isRunning = true; startTime = Date.now();
            document.getElementById('startBtn').style.display = "none";
            if(timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
            
            initLevel();
        }

        function initLevel() {
            // ë³´ë“œ ì„ê¸°
            let p = []; COLORS.forEach(c => { for(let i=0; i<4; i++) p.push(c); }); p.push(COLORS[0]); p.sort(() => Math.random() - 0.5);
            board = []; let idx = 0;
            for(let r=0; r<5; r++) {
                let row = [];
                for(let c=0; c<5; c++) {
                    if(r===4 && c===4) { row.push('empty'); empty = {r:4, c:4}; }
                    else { row.push(p[idx++]); }
                }
                board.push(row);
            }
            // íƒ€ê²Ÿ ì„¤ì •
            let tp = []; COLORS.forEach(c => { for(let i=0; i<4; i++) tp.push(c); }); tp.sort(() => Math.random() - 0.5);
            target = []; for(let r=0; r<3; r++) { let row = []; for(let c=0; c<3; c++) row.push(tp.pop()); target.push(row); }
            
            render();

            // 30ì´ˆ ì•”ê¸° ëª¨ë“œ (BLINK ëª¨ë“œ ë˜ëŠ” 16ë‹¨ê³„ ì´ìƒ)
            if(selectedMode === 'BLINK' || curLevel >= 16) {
                let left = 30;
                const mTimer = document.getElementById('memoryTimer');
                mTimer.style.display = "block";
                const mInt = setInterval(() => {
                    left--;
                    mTimer.innerText = `ì•”ê¸° ì¢…ë£Œê¹Œì§€: ${left}ì´ˆ`;
                    if(left <= 0) {
                        clearInterval(mInt);
                        mTimer.innerText = "ì•”ê¸° ëª¨ë“œ í™œì„±í™”ë¨!";
                        document.getElementById('targetBoard').style.visibility = "hidden";
                    }
                }, 1000);
            } else {
                document.getElementById('targetBoard').style.visibility = "visible";
            }
        }

        function render() {
            const mb = document.getElementById('mainBoard'); mb.innerHTML = "";
            board.forEach((row, r) => { row.forEach((col, c) => {
                const d = document.createElement('div');
                d.className = `tile ${col} ${selectedTile?.r === r && selectedTile?.c === c ? 'selected' : ''}`;
                d.onclick = () => handleMove(r, c);
                mb.appendChild(d);
            }); });
            const tb = document.getElementById('targetBoard'); tb.innerHTML = "";
            target.forEach((row, r) => { row.forEach((col, c) => {
                const d = document.createElement('div');
                // ë§ì¹˜ ì‚¬ìš© ì‹œ í•œ ì¹¸ ë¹ˆì¹¸ì²˜ë¦¬
                if(activeItem === 'hammer' && r === 1 && c === 1) d.className = "target-tile empty";
                else d.className = `target-tile ${col}`;
                tb.appendChild(d);
            }); });
            document.getElementById('lvText').innerText = isBattle ? "BATTLE" : `LV ${curLevel.toString().padStart(2,'0')}`;
        }

        function handleMove(r, c) {
            if(!isRunning) return;
            // ìì„ ë˜ëŠ” í˜ì¸íŠ¸ ì•„ì´í…œ í™œì„±í™” ì‹œ
            if(activeItem === 'swap') {
                if(!selectedTile) { selectedTile = {r, c}; render(); }
                else {
                    const t = board[r][c]; board[r][c] = board[selectedTile.r][selectedTile.c]; board[selectedTile.r][selectedTile.c] = t;
                    if(board[r][c] === 'empty') empty = {r, c}; if(board[selectedTile.r][selectedTile.c] === 'empty') empty = {r:selectedTile.r, c:selectedTile.c};
                    selectedTile = null; activeItem = null; render(); checkWin();
                }
                return;
            }

            if(Math.abs(r - empty.r) + Math.abs(c - empty.c) !== 1) return;
            board[empty.r][empty.c] = board[r][c]; board[r][c] = 'empty'; empty = {r, c};
            render(); checkWin();
        }

        function checkWin() {
            let match = true;
            for(let r=0; r<3; r++) {
                for(let c=0; c<3; c++) {
                    if(activeItem === 'hammer' && r===1 && c===1) continue;
                    if(board[r+1][c+1] !== target[r][c]) { match = false; break; }
                }
            }
            if(match) {
                isRunning = false; clearInterval(timerInterval);
                const clearTime = Math.floor((Date.now() - startTime)/1000);
                const coinReward = isBattle ? 300 : curLevel * 50;
                alert(`SUCCESS! ë³´ìƒ: ${coinReward} ì½”ì¸`);
                
                db.ref(`users/${currentUid}`).update({
                    level: isBattle ? curLevel : curLevel + 1,
                    coins: userData.coins + coinReward
                });
                quitGame();
            }
        }

        function useItem(id) {
            if(!isRunning) return;
            if(confirm(`${id} ì•„ì´í…œì„ ì‚¬ìš©í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
                // ì•„ì´í…œë³„ ì¦‰ì‹œ íš¨ê³¼
                if(id === 'hammer') { activeItem = 'hammer'; render(); }
                else if(id === 'swap') { activeItem = 'swap'; alert("êµì²´í•  ë‘ íƒ€ì¼ì„ ì„ íƒí•˜ì„¸ìš”."); }
                else if(id === 'scan') { 
                    document.getElementById('targetBoard').style.visibility = "visible";
                    setTimeout(() => document.getElementById('targetBoard').style.visibility = "hidden", 5000);
                }
                else if(id === 'stop') {
                    clearInterval(timerInterval);
                    setTimeout(() => { timerInterval = setInterval(updateTimer, 1000); }, 10000);
                }
                // ì•„ì´í…œ ì°¨ê°
                db.ref(`users/${currentUid}/items/${id}`).set(userData.items[id] - 1);
            }
        }

        // --- ë§¤ì¹­ ì‹œìŠ¤í…œ ---
        function selectBattleMode(m) {
            selectedMode = m;
            document.querySelectorAll('.btn-mode').forEach(b => b.classList.remove('selected'));
            document.getElementById(`mode_${m}`).classList.add('selected');
        }

        function findMatch() {
            showScreen('battleWaitScreen');
            const queueRef = db.ref(`matchQueue/${selectedMode}`);
            queueRef.once('value', snap => {
                const waiting = snap.val();
                if(!waiting) {
                    queueRef.set(currentUid);
                    queueRef.onDisconnect().remove();
                } else if(waiting !== currentUid) {
                    queueRef.remove();
                    const bId = Date.now();
                    db.ref(`activeBattles/${bId}`).set({ p1: waiting, p2: currentUid, mode: selectedMode, startTime: Date.now() });
                }
            });
            // ë§¤ì¹­ ê°ì§€
            db.ref('activeBattles').on('child_added', snap => {
                const b = snap.val();
                if(b.p1 === currentUid || b.p2 === currentUid) {
                    battleId = snap.key;
                    isBattle = true;
                    showScreen('gameScreen');
                    resetEngine();
                    startGame();
                }
            });
        }

        function resetToLevel1() {
            if(confirm("ì •ë§ 1ë‹¨ê³„ë¡œ ëŒì•„ê°€ì‹œê² ìŠµë‹ˆê¹Œ?")) db.ref(`users/${currentUid}/level`).set(1);
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('timerText').innerText = `${Math.floor(elapsed/60)}:${(elapsed%60).toString().padStart(2,'0')}`;
        }

        function quitGame() { isRunning = false; clearInterval(timerInterval); showScreen('lobbyScreen'); }
        function showScreen(id) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); }
        function handleAuth(m) {
            const e = document.getElementById('email').value, p = document.getElementById('password').value, n = document.getElementById('nickInput').value;
            if(m==='signup') auth.createUserWithEmailAndPassword(e, p).then(r => db.ref(`users/${r.user.uid}`).set({nickname:n, coins:1000, level:1, items:{}}));
            else auth.signInWithEmailAndPassword(e, p);
        }
    </script>
